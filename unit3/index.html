  <script>
    let originalQuestions = [
       { question: 'पुस्तकालय वर्गीकरण का जनक किसे माना जाता है?', options: ['सी ए कटर', 'रंगनाथन', 'मेल्विल डेवी', 'जे डी ब्राउन'], answer: 2, explanation: 'मेल्विल डेवी को पुस्तकालय वर्गीकरण का जनक माना जाता है क्योंकि उन्होंने 1876 में डेवी दशमलव वर्गीकरण (DDC) प्रणाली विकसित की, जो दुनिया भर के पुस्तकालयों में व्यापक रूप से उपयोग की जाती है। यह प्रणाली ज्ञान को दस मुख्य वर्गों में विभाजित करती है और दशमलव अंकन का उपयोग करती है।' },
      { question: 'वर्गीकरण शब्द की उत्पत्ति किस भाषा के शब्द से हुई है?', options: ['ग्रीक', 'लैटिन', 'संस्कृत', 'इनमें से कोई नहीं'], answer: 1, explanation: 'वर्गीकरण शब्द की उत्पत्ति लैटिन भाषा के शब्द \'क्लासिस\' (Classis) से हुई है, जिसका अर्थ है \'वर्ग\' या \'समूह\'। यह शब्द मूल रूप से रोमन नागरिकों के विभिन्न वर्गों को संदर्भित करता था।' },
      { question: 'वर्गीकरण (Classification) की उत्पत्ति किस शब्द से हुई है?', options: ['Classic', 'Classis', 'Class', 'इनमें से कोई नहीं'], answer: 1, explanation: 'वर्गीकरण (Classification) शब्द की उत्पत्ति लैटिन शब्द \'क्लासिस\' (Classis) से हुई है। इस शब्द का प्राचीन रोमन समाज में सामाजिक या सैन्य समूहों को दर्शाने के लिए उपयोग किया जाता था।' },
      { question: 'वर्गीकरण का उद्देश्य है?', options: ['सहायक क्रम में व्यवस्थापन', 'पाठकों का समय बचना', 'पुस्तकों का उपयोग', 'उपरोक्त सभी'], answer: 3, explanation: 'पुस्तकालय में वर्गीकरण का मुख्य उद्देश्य सहायक क्रम में सामग्रियों को व्यवस्थित करना, जिससे पाठकों का समय बचता है और पुस्तकों तथा अन्य सूचना स्रोतों का अधिकतम उपयोग सुनिश्चित होता है।' },
      { question: 'वर्गीकरण का पिता किसे कहा जाता है?', options: ['अरस्तू', 'रंगनाथन', 'मेल्विल डेवे', 'सी ए कटर'], answer: 0, explanation: 'प्राचीन यूनानी दार्शनिक अरस्तू को उनके ज्ञान के व्यवस्थित संगठन और विभिन्न श्रेणियों में विभाजन के प्रयासों के कारण व्यापक अर्थों में वर्गीकरण का पिता माना जाता है। उन्होंने जीव विज्ञान, तर्कशास्त्र और दर्शनशास्त्र जैसे क्षेत्रों में महत्वपूर्ण वर्गीकरण कार्य किए।' },
      { question: 'आधुनिक पुस्तकालय वर्गीकरण का पिता किसे कहा जाता है?', options: ['अरस्तू', 'रंगनाथन', 'मेल्विल डेवे', 'सी ए कटर'], answer: 2, explanation: 'मेल्विल डेवी को आधुनिक पुस्तकालय वर्गीकरण का पिता कहा जाता है। उनकी डेवी दशमलव वर्गीकरण (DDC) प्रणाली, पहली बार 1876 में प्रकाशित हुई, पुस्तकालयों में पुस्तकों को व्यवस्थित करने के लिए एक मानकीकृत और व्यापक रूप से अपनाई गई विधि प्रदान की।' },
      { question: 'ज्ञान वर्गीकरण से तात्पर्य है?', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति ग्रंथ संख्या', 'ज्ञान + ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 0, explanation: 'ज्ञान वर्गीकरण का तात्पर्य किसी विशिष्ट विषय को एक वर्ग संख्या (Class Number) प्रदान करना है। यह वर्ग संख्या उस विषय की पहचान होती है और उसे ज्ञान के एक बड़े ढांचे में व्यवस्थित करने में मदद करती है।' },
      { question: 'ग्रंथ वर्गीकरण से तात्पर्य है-', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति ग्रंथ संख्या', 'ज्ञान ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 1, explanation: 'ग्रंथ वर्गीकरण का तात्पर्य किसी ग्रंथ को उसकी विशिष्ट आकृति या भौतिक स्वरूप के आधार पर एक ग्रंथ संख्या (Book Number) प्रदान करना है। यह ग्रंथ संख्या समान विषय वाले अन्य ग्रंथों से उसे अलग पहचान दिलाने में मदद करती है।' },
      { question: 'ग्रंथालय वर्गीकरण से तात्पर्य है?', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति + ग्रंथ संख्या', 'ज्ञान वर्गीकरण + ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 2, explanation: 'ग्रंथालय वर्गीकरण एक व्यापक प्रक्रिया है जिसमें ज्ञान वर्गीकरण (विषय को वर्ग संख्या देना) और ग्रंथ वर्गीकरण (ग्रंथ को उसकी भौतिक विशेषताओं के आधार पर ग्रंथ संख्या देना) दोनों शामिल हैं। इन दोनों को मिलाकर कॉल नंबर बनता है।' },
      { question: 'अंकण दो प्रकार होते है?', options: ['शुद्ध और मिश्रित अंकण', 'शुद्ध और अशुद्ध अंकण', 'शाब्दिक और संख्यात्मक अंकण', 'इनमें से कोई नहीं'], answer: 0, explanation: 'पुस्तकालय वर्गीकरण में अंकण (Notation) मुख्यतः दो प्रकार का होता है: शुद्ध अंकण (Pure Notation), जिसमें केवल एक प्रकार के प्रतीकों (जैसे केवल अंक या केवल अक्षर) का उपयोग होता है, और मिश्रित अंकण (Mixed Notation), जिसमें विभिन्न प्रकार के प्रतीकों (जैसे अंक, अक्षर और अन्य चिह्न) का संयोजन होता है।' },
      { question: 'क्रमांक संख्या (Call No) के तत्व होते है?', options: ['वर्ग संख्या (Class No)', 'पुस्तक संख्या (Book No)', 'संग्रहांक संख्या (Collection No)', 'उपरोक्त सभी'], answer: 3, explanation: 'क्रमांक संख्या (Call Number) में सामान्यतः तीन मुख्य तत्व होते हैं: वर्ग संख्या (Class Number), जो पुस्तक के विषय को दर्शाती है; पुस्तक संख्या (Book Number), जो समान विषय वाली पुस्तकों में उस विशिष्ट पुस्तक की पहचान कराती है; और संग्रहांक संख्या (Collection Number), जो यह दर्शाती है कि पुस्तक पुस्तकालय के किस विशेष संग्रह का हिस्सा है (जैसे संदर्भ संग्रह)।' },
      { question: 'वर्गीक (Class No) क्या है?', options: ['पुस्तक के विशिष्ट विषय के नाम का कृत्रिम भाषा में अनुवाद है।', 'पुस्तक के विशिष्ट विषय के नाम का पुस्तकालय की भाषा में अनुवाद है।', 'पुस्तक के विशिष्ट विषय के नाम का पाठक की भाषा में अनुवाद है।', 'उपरोक्त सभी'], answer: 0, explanation: 'वर्ग संख्या (Class Number) पुस्तक के विशिष्ट विषय के नाम का कृत्रिम भाषा (Artificial Language) में अनुवाद है। यह कृत्रिम भाषा वर्गीकरण योजना द्वारा परिभाषित प्रतीकों और नियमों का उपयोग करती है ताकि विषयों को संक्षिप्त और मानकीकृत रूप में दर्शाया जा सके।' },
      { question: 'रंगनाथन के पुस्तक संख्या (Book No) के सूत्र के कितने तत्व है?', options: ['आठ', 'चार', 'तीन', 'दो'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन द्वारा विकसित पुस्तक संख्या सूत्र में आठ तत्व शामिल हैं। ये तत्व हैं: भाषा (Language), स्वरूप (Form), वर्ष (Year), अधिग्रहण भाग (Accession Part), खंड (Volume), पूरक (Supplement), प्रति (Copy), और समीक्षा (Criticism)। प्रत्येक तत्व ग्रंथ की विशिष्ट विशेषताओं को दर्शाता है।' },
      { question: 'DDC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'मिश्रित', 'दोनों', 'सरल'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में शुद्ध अंकन (Pure Notation) का प्रयोग किया गया है। इसमें मुख्य रूप से अरबी अंकों (0-9) और दशमलव बिंदु का उपयोग होता है। इसमें अक्षरों या अन्य विशेष प्रतीकों का मिश्रण नहीं होता है।' },
      { question: 'CC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'Mishrit', 'दोनों', 'सरल'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) में मिश्रित अंकन (Mixed Notation) का प्रयोग किया गया है। इसमें रोमन अक्षर (बड़े और छोटे दोनों), अरबी अंक, ग्रीक अक्षर और विभिन्न योजक चिह्नों (जैसे कोलन, सेमीकोलन, अल्पविराम, बिंदु) का उपयोग होता है।' },
      { question: 'UDC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'मिश्रित', 'दोनों', 'सरल'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में मिश्रित अंकन (Mixed Notation) का प्रयोग किया गया है। यह DDC पर आधारित है लेकिन इसमें अक्षरों, विराम चिह्नों और अन्य प्रतीकों का व्यापक उपयोग होता है ताकि अधिक विशिष्टता और संबंधों को दर्शाया जा सके।' },
      { question: 'DDC में किस प्रकार के अंकन का प्रयोग किया गया है?', options: ['0-9', 'A-Z', 'a-z', 'इनमें से कोई नहीं'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में मुख्य रूप से अरबी अंकों (0-9) और एक दशमलव बिंदु का प्रयोग अंकन के रूप में किया जाता है। यह एक शुद्ध अंकन प्रणाली है।' },
      { question: 'डीडीसी का उद्भव किस वर्ष हुआ?', options: ['1876', '1886', '1889', '1905'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का उद्भव 1876 में हुआ जब मेल्विल डेवी ने इसका पहला संस्करण प्रकाशित किया। यह आधुनिक पुस्तकालय वर्गीकरण की शुरुआत का प्रतीक है।' },
      { question: 'डीडीसी का प्रथम संस्करण किस शीर्षक से प्रकाशित हुआ था?', options: ['DDC', 'DDC-1', '\'A Classification and Subject Index for Cataloguing and Arranging the Books and Pamphlets of a Library\'', 'Classification of a Library'], answer: 2, explanation: 'डीडीसी का प्रथम संस्करण 1876 में \'A Classification and Subject Index for Cataloguing and Arranging the Books and Pamphlets of a Library\' शीर्षक के तहत प्रकाशित हुआ था। यह एक संक्षिप्त पुस्तिका थी।' },
      { question: 'डीडीसी का प्रथम संस्करण कितने पृष्ठों में प्रकाशित हुआ था?', options: ['44', '48', '50', '244'], answer: 0, explanation: 'डीडीसी का प्रथम संस्करण कुल 44 पृष्ठों में प्रकाशित हुआ था। इसमें 12 पृष्ठों की भूमिका, 12 पृष्ठों की अनुसूचियाँ और 18 पृष्ठों की सापेक्षिक अनुक्रमणिका शामिल थी।' },
      { question: 'डीडीसी का अब तक कितने संस्करण प्रकाशित हो चुके है?', options: ['19 संस्करण', '20 संस्करण', '21 संस्करण', '23 संस्करण'], answer: 3, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का अब तक (2011 तक का अंतिम मुद्रित संस्करण) 23 पूर्ण संस्करण प्रकाशित हो चुके हैं। इसके अतिरिक्त, इसके संक्षिप्त संस्करण और इलेक्ट्रॉनिक संस्करण भी उपलब्ध हैं।' },
      { question: 'DDC का 23 संस्करण कब प्रकाशित हुआ?', options: ['2010', '2011', '2012', '2014'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का 23वां और अंतिम मुद्रित संस्करण 2011 में प्रकाशित हुआ था। इसके बाद से DDC को मुख्य रूप से वेबडेवी (WebDewey) के रूप में ऑनलाइन अपडेट किया जाता है।' },
      { question: 'कटर टेबल के अनुसार ग्रन्थांक (Book No) का निर्माण किया जाता है-', options: ['लेखक के कुलनाम (Surname) के प्रथम तीन अक्षर से', 'शीर्षक के प्रथम तीन अक्षर से', 'प्रकाशक के प्रथम तीन अक्षर से', 'विषय से'], answer: 0, explanation: 'चार्ल्स एमी कटर द्वारा विकसित कटर टेबल का उपयोग लेखक के कुलनाम (Surname) के आधार पर ग्रन्थांक (Book Number) बनाने के लिए किया जाता है। यह आमतौर पर लेखक के कुलनाम के प्रथम कुछ अक्षरों और उसके बाद कुछ अंकों का संयोजन होता है ताकि समान वर्ग संख्या वाली पुस्तकों को व्यवस्थित किया जा सके।' },
      { question: 'कटर टेबल के अनुसार S. R. Rangnathan द्वारा रचित पुस्तक के लिए ग्रन्थांक (Book No) होगा-', options: ['RAN', 'SRR', 'ΤΗΝ', 'RTN'], answer: 0, explanation: 'कटर टेबल का उपयोग लेखक के कुलनाम के आधार पर ग्रन्थांक बनाने के लिए किया जाता है। एस. आर. रंगनाथन के लिए, उनके कुलनाम \'Ranganathan\' के पहले तीन अक्षर \'RAN\' होंगे। इसके बाद टेबल से एक विशिष्ट अंक जोड़ा जाएगा।' },
      { question: 'कोलन क्लासीफिकेशन में कितने मुख्य वर्गों का प्रथम विभाजन परम्परागत वर्ग (Canonical Division) के रूप में किया गया है :', options: ['3', '4', '7', 'सभी मुख्य वर्गों का'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में 7 मुख्य वर्गों (Main Classes) का प्रथम विभाजन परम्परागत वर्ग (Canonical Division) के रूप में किया गया है। ये मुख्य वर्ग हैं: B (गणित), E (रसायन विज्ञान), F (प्रौद्योगिकी), L (चिकित्सा), O (साहित्य), S (मनोविज्ञान), और T (शिक्षा)।' },
      { question: 'पुस्तकालय वर्गीकरण की प्रजातियों को निम्न श्रेणियों में विभाजित किया जाता है-', options: ['परिगणनात्मक और पक्षात्मक', 'शुद्ध और मिश्रित', 'सरल और कठोर', 'उपरोक्त सभी'], answer: 0, explanation: 'पुस्तकालय वर्गीकरण की प्रजातियों (Species of Library Classification) को मुख्य रूप से दो श्रेणियों में विभाजित किया जाता है: परिगणनात्मक (Enumerative), जिसमें अधिकांश संभावित विषयों की पूर्व-निर्धारित सूची होती है, और पक्षात्मक (Faceted), जिसमें विभिन्न पक्षों या पहलुओं का विश्लेषण करके वर्ग संख्या बनाई जाती है।' },
      { question: 'डीडीसी का दो खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['14वें संस्करण से', '16वें संस्करण से', '21वें संस्करण से', '23वें संस्करण से'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का दो खंडों में प्रकाशन 16वें संस्करण (1958) से शुरू हुआ। इससे पहले के संस्करण आमतौर पर एक ही खंड में प्रकाशित होते थे।' },
      { question: 'डीडीसी का तीन खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['16वें संस्करण से', '18वें संस्करण से', '21वें संस्करण से', '23वें संस्करण से'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का तीन खंडों में प्रकाशन 18वें संस्करण (1971) से शुरू हुआ। इस संस्करण में महत्वपूर्ण संशोधन और विस्तार किए गए थे।' },
      { question: 'डीडीसी का चार खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['16वें संस्करण से', '18वें संस्करण से', '20वें संस्करण से', '23वें संस्करण से'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का चार खंडों में प्रकाशन 20वें संस्करण (1989) से शुरू हुआ। यह प्रारूप आज भी इसके मुद्रित संस्करणों में उपयोग किया जाता है।' },
      { question: 'डीडीसी के 18वें संस्करण में कितने टेबल की संख्या थी?', options: ['4', '5', '6', '7'], answer: 3, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 18वें संस्करण (1971) में कुल 7 सहायक सारणियाँ (Auxiliary Tables) थीं। इन सारणियों का उपयोग मुख्य अनुसूचियों के साथ वर्ग संख्याओं को अधिक विशिष्ट बनाने के लिए किया जाता है।' },
      { question: 'डीडीसी के 22वें संस्करण में कितने टेबल की संख्या थी?', options: ['4', '5', '6', '7'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 22वें संस्करण (2003) में कुल 6 सहायक सारणियाँ (Auxiliary Tables) थीं। टेबल 7 ("Persons") को इस संस्करण से हटा दिया गया था और इसकी सामग्री को अन्य तालिकाओं और अनुसूचियों में एकीकृत किया गया था।' },
      { question: 'डीडीसी किस तरह की वर्गीकरण पद्धति है?', options: ['शुद्ध परिगणनात्मक (Pure Enumerative)', 'लगभग परिगणनात्मक (Almost Enumerative)', 'पक्षात्मक', 'लगभग पक्षात्मक'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) को लगभग परिगणनात्मक (Almost Enumerative) वर्गीकरण पद्धति माना जाता है। यद्यपि इसमें अधिकांश वर्ग संख्याएँ पूर्व-निर्धारित होती हैं, कुछ हद तक संख्या निर्माण (Number Building) की अनुमति होती है, विशेष रूप से सहायक सारणियों के उपयोग के माध्यम से।' },
      { question: 'LCC (लाइब्रेरी ऑफ कॉंग्रेस वर्गीकरण पद्धति) का विकास किस वर्ष हुआ था?', options: ['1904', '1905', '1933', '1948'], answer: 0, explanation: 'लाइब्रेरी ऑफ कॉंग्रेस वर्गीकरण पद्धति (LCC) का विकास 1890 के दशक के अंत में शुरू हुआ और इसकी पहली अनुसूचियाँ 20वीं सदी की शुरुआत में, लगभग 1901-1904 के आसपास प्रकाशित हुईं। यह मुख्य रूप से लाइब्रेरी ऑफ कॉंग्रेस के अपने संग्रह के लिए विकसित की गई थी।' },
      { question: 'LCC किस तरह की वर्गीकरण पद्धति है?', options: ['शुद्ध परिगणनात्मक (Pure Enumerative)', 'लगभग परिगणनात्मक (Almost Enumerative)', 'पक्षात्मक', 'लगभग पक्षात्मक'], answer: 0, explanation: 'लाइब्रेरी ऑफ कॉंग्रेस वर्गीकरण पद्धति (LCC) को शुद्ध परिगणनात्मक (Pure Enumerative) माना जाता है। इसमें अधिकांश वर्ग संख्याएँ विस्तृत रूप से पूर्व-निर्धारित होती हैं और संख्या निर्माण की गुंजाइश बहुत सीमित होती है।' },
      { question: 'DDC में ज्ञान जगत को 10 मुख्य वर्गों में विभाजित किया गया है?', options: ['000-999', 'A-Z', '1-9', '0-9'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में ज्ञान जगत को 10 मुख्य वर्गों में विभाजित किया गया है, जिन्हें 000 से 999 तक की संख्याओं द्वारा दर्शाया जाता है। प्रत्येक मुख्य वर्ग को आगे दस उपवर्गों में, और फिर उन्हें और उपविभागों में विभाजित किया जाता है।' },
      { question: 'UDC में ज्ञान जगत को मुख्य वर्गों में विभाजित किया गया है?', options: ['000-999', 'A-J', 'I-X', '0-9'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) भी ज्ञान जगत को 10 मुख्य वर्गों में विभाजित करता है, जिन्हें 0 से 9 तक की संख्याओं द्वारा दर्शाया जाता है, जो DDC के समान है। हालांकि, UDC अधिक जटिल और विस्तृत अंकन का उपयोग करता है।' },
      { question: 'LCC में ज्ञान जगत को मुख्य वर्गों में विभाजित किया गया है?', options: ['000-999', 'A-Z', '1-100', '0-9'], answer: 1, explanation: 'लाइब्रेरी ऑफ कॉंग्रेस वर्गीकरण पद्धति (LCC) में ज्ञान जगत को 21 मुख्य वर्गों में विभाजित किया गया है, जिन्हें अंग्रेजी वर्णमाला के अक्षरों (A-Z, I, O, W, X, Y को छोड़कर) द्वारा दर्शाया जाता है। प्रत्येक मुख्य वर्ग को आगे अक्षरों और संख्याओं के संयोजन से उप-विभाजित किया जाता है।' },
      { question: 'दस विभाजन (Decachotomy) वर्गीकरण पद्धति का उदाहरण है-', options: ['DDC', 'UDC', 'उपरोक्त दोनों (a) & (b)', 'इनमें से कोई नहीं'], answer: 2, explanation: 'दस विभाजन (Decachotomy) वह सिद्धांत है जिसमें एक वर्ग को दस उपवर्गों में विभाजित किया जाता है। डेवी दशमलव वर्गीकरण (DDC) और सार्वभौमिक दशमलव वर्गीकरण (UDC) दोनों इस सिद्धांत का पालन करते हैं।' },
      { question: 'बहुविभाजन (Polychotomy) वर्गीकरण पद्धति का उदाहरण है-', options: ['CC', 'LCC', 'उपरोक्त दोनों', 'इनमें से कोई नहीं'], answer: 2, explanation: 'बहुविभाजन (Polychotomy) वह सिद्धांत है जिसमें एक वर्ग को दो से अधिक (लेकिन जरूरी नहीं कि दस) उपवर्गों में विभाजित किया जाता है। कोलन क्लासिफिकेशन (CC) और लाइब्रेरी ऑफ कॉंग्रेस क्लासिफिकेशन (LCC) दोनों इस सिद्धांत का उपयोग करते हैं, क्योंकि उनके विभाजन की संख्या विषय की प्रकृति पर निर्भर करती है।' },
      { question: 'यूडीसी (Universal Decimal Classification) का विकास किस वर्ष हुआ था?', options: ['1904', '1905', '1933', '1948'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का विकास 1895 में शुरू हुआ और इसका पहला पूर्ण संस्करण, जिसे \'Manuel du Répertoire Bibliographique Universel\' कहा जाता है, 1905 में फ्रांसीसी भाषा में प्रकाशित हुआ।' },
      { question: 'UDC किस तरह की वर्गीकरण पद्धति है?', options: ['शुद्ध परिगणनात्मक', 'लगभग परिगणनात्मक', 'पक्षात्मक', 'लगभग पक्षात्मक'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) को लगभग पक्षात्मक (Almost Faceted) वर्गीकरण पद्धति माना जाता है। यह DDC की परिगणनात्मक संरचना पर आधारित है, लेकिन इसमें विभिन्न सहायक सारणियों और योजक चिह्नों का उपयोग करके जटिल विषयों के निर्माण की व्यापक क्षमता है, जो इसे पक्षात्मक प्रणालियों के करीब लाती है।' },
      { question: 'यूडीसी का निर्माण किसे द्वारा किया गया था?', options: ['Henery La fontaine तथा Paul Otlet', 'Paul Otlet', 'Henery La fontaine', 'इनमें से कोई नहीं'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का निर्माण दो बेल्जियम के वकीलों और ग्रंथ सूचीकारों, पॉल ओटलेट (Paul Otlet) और हेनरी ला फॉन्टेन (Henri La Fontaine) द्वारा किया गया था। उन्होंने इंटरनेशनल इंस्टीट्यूट ऑफ बिब्लियोग्राफी (IIB) की स्थापना की और UDC को विकसित किया।' },
      { question: 'यूडीसी का प्रथम संस्करण डीडीसी के किस संस्करण पर आधारित था?', options: ['5th', '7th', '9th', '10th'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का प्रथम संस्करण डेवी दशमलव वर्गीकरण (DDC) के 5वें संस्करण (1894) पर आधारित था। पॉल ओटलेट और हेनरी ला फॉन्टेन ने डेवी से अनुमति प्राप्त करके इसे अंतर्राष्ट्रीय ग्रंथ सूची के लिए अनुकूलित किया।' },
      { question: 'यूडीसी का प्रथम संस्करण किस भाषा में प्रकाशित हुआ था?', options: ['French', 'English', 'German', 'इनमें से कोई नहीं'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का प्रथम पूर्ण संस्करण 1905 में फ्रांसीसी (French) भाषा में प्रकाशित हुआ था, जिसका शीर्षक था \'Manuel du Répertoire Bibliographique Universel\'।' },
      { question: 'यूडीसी का प्रथम संस्करण किस शीर्षक से प्रकाशित हुआ था?', options: ['Manual du Repertoire Bibliographique Universal', 'Classification Decimale Universelle', 'Dezimal Klassifikation', 'Universal Decimal Classification'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का प्रथम संस्करण \'Manuel du Répertoire Bibliographique Universel\' शीर्षक के तहत 1905 में प्रकाशित हुआ था। यह इंटरनेशनल इंस्टीट्यूट ऑफ बिब्लियोग्राफी द्वारा किया गया एक महत्वपूर्ण कार्य था।' },
      { question: 'यूडीसी का नवीनतम परिमार्जित संस्करण किस नाम से जाना जाता है?', options: ['Master Reference file (MRF)', 'UDC Database', 'Universal Klassifikation', 'Universal Decimal Classification 2.0'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का नवीनतम परिमार्जित संस्करण मास्टर रेफरेंस फाइल (Master Reference File - MRF) के रूप में जाना जाता है। यह UDC का आधिकारिक और सबसे अद्यतित संस्करण है, जिसे UDC कंसोर्टियम द्वारा बनाए रखा जाता है।' },
      { question: 'यूडीसी (UDC) की देखरेख वर्तमान में किसके जिम्मे है?', options: ['OCLC', 'UDC Consortium', 'UNESCO', 'ALA'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) की देखरेख वर्तमान में यूडीसी कंसोर्टियम (UDC Consortium) के जिम्मे है। यह कंसोर्टियम UDC के विकास, रखरखाव और प्रचार के लिए जिम्मेदार है।' },
      { question: 'UDC के प्रकाशन शीर्षक सूचियों का मिलान कीजिये: <br>1st Ed. (i) Manual du Repertoire Bibliographique Universal <br>2nd Ed. (ii) Classification Decimale Universelle <br>3rd Ed. (iii) Dezimal Klassifikation <br>4th Ed. (iv) Universal Decimal Classification <br>Edition: 1st 2nd 3rd 4th ', options: ['iv iii ii i', 'i ii iv iii', 'iii i iv ii', 'i ii iii iv'], answer: 3, explanation: 'यूडीसी के विभिन्न संस्करणों के शीर्षक इस प्रकार हैं: पहला संस्करण (1905) - Manual du Répertoire Bibliographique Universel (फ्रांसीसी); दूसरा संस्करण (1927-1933) - Classification Décimale Universelle (फ्रांसीसी); तीसरा संस्करण (1934) - Dezimalklassifikation (जर्मन); चौथा संस्करण (1936 से शुरू) - Universal Decimal Classification (अंग्रेजी)। इस क्रम में, सही मिलान i, ii, iii, iv है।' },
      { question: 'UDC का अब तक कितने संस्करण प्रकाशित हो चुका है?', options: ['सात संस्करण (चार पूर्ण एवं तीन संक्षिप्त)', 'सात पूर्ण संस्करण', 'चार पूर्ण संस्करण', 'तीन पूर्ण संस्करण'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के विभिन्न भाषाओं में कई पूर्ण और संक्षिप्त संस्करण प्रकाशित हुए हैं। मुख्य रूप से इसके चार पूर्ण अंतर्राष्ट्रीय संस्करण (फ्रांसीसी, जर्मन, अंग्रेजी और जापानी) और कई संक्षिप्त संस्करण माने जाते हैं। प्रश्न के विकल्पों के अनुसार, सात संस्करण (चार पूर्ण एवं तीन संक्षिप्त) एक सामान्यीकृत उत्तर है, हालांकि सटीक संख्या जटिल है।' },
      { question: 'UDC का अब तक कितने पूर्ण संस्करण प्रकाशित हो चुका है?', options: ['सात', 'आठ', 'चार', 'तीन'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के अब तक मुख्य रूप से चार पूर्ण अंतर्राष्ट्रीय संस्करण प्रकाशित हुए हैं: पहला फ्रांसीसी में (1905), दूसरा फ्रांसीसी में (1927-1933), तीसरा जर्मन में (1934), और चौथा अंग्रेजी में (1936 से)।' },
      { question: 'UDC का अब तक कितने संक्षिप्त संस्करण प्रकाशित हो चुका है?', options: ['सात', 'आठ', 'चार', 'तीन'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के कई भाषाओं में विभिन्न संक्षिप्त संस्करण प्रकाशित हुए हैं। इन संक्षिप्त संस्करणों की सटीक संख्या बताना कठिन है क्योंकि वे अलग-अलग समय पर अलग-अलग देशों में प्रकाशित हुए हैं। "तीन" एक संभावित संख्या है जो कुछ प्रमुख संक्षिप्त संस्करणों को संदर्भित कर सकती है।' },
      { question: 'CC के किस संस्करण से सभी श्रेणीयों को जोड़ने के लिए अलग-अलग चिन्ह का प्रयोग किया गया।', options: ['चौथे संस्करण से', 'प्रथम संस्करण से', 'द्वितीय संस्करण से', 'छठे संस्करण से'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) के चौथे संस्करण (1952) से पाँच मूलभूत श्रेणियों (PMEST) को जोड़ने के लिए अलग-अलग योजक चिह्नों का प्रयोग शुरू किया गया। इससे पहले के संस्करणों में मुख्य रूप से कोलन (:) का ही प्रयोग होता था।' },
      { question: 'CC के किस संस्करण से "PMEST" का प्रयोग किया गया।', options: ['चौथे संस्करण से', 'द्वितीय संस्करण से', 'प्रथम संस्करण से', 'छठे संस्करण से'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में पाँच मूलभूत श्रेणियों - व्यक्तित्व (Personality), पदार्थ (Matter), ऊर्जा (Energy), स्थान (Space), और समय (Time) अर्थात् "PMEST" - की अवधारणा और उनका व्यवस्थित प्रयोग चौथे संस्करण (1952) से प्रमुखता से किया गया।' },
      { question: 'रंगनाथन साहब द्वारा \'Facet Sequence\' के लिए चार सिद्धांतों का प्रतिपादन किया गया है, जिनमें से है -', options: ['चित्र - दीवार सिधान्त (Wall-Picture Principle)', 'पूर्ण - अंग सिद्धान्त (Whole-Organ Principle)', 'गाय - बछड़ा सिद्धान्त (Cow-Calf Principle)', 'उपरोक्त सभी'], answer: 3, explanation: 'डॉ. एस. आर. रंगनाथन ने पक्षों के अनुक्रम (Facet Sequence) को निर्धारित करने के लिए कई सिद्धांतों का प्रतिपादन किया, जिनमें चित्र-दीवार सिद्धांत, पूर्ण-अंग सिद्धांत, और गाय-बछड़ा सिद्धांत प्रमुख हैं। ये सिद्धांत सुनिश्चित करते हैं कि पक्षों को तार्किक और सहायक क्रम में व्यवस्थित किया जाए।' },
      { question: 'CC के किस संस्करण से दशा सम्बन्धों का प्रयोग किया गया है?', options: ['चौथे संस्करण से', 'पांचवें संस्करण से', 'द्वितीय संस्करण से', 'छठे संस्करण से'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) में दशा सम्बन्धों (Phase Relations) का प्रयोग पांचवें संस्करण (1957) से शुरू किया गया। दशा सम्बन्ध दो या दो से अधिक विषयों या पक्षों के बीच विभिन्न प्रकार के सम्बन्धों को दर्शाते हैं।' },
      { question: 'सीसी के छठे संस्करण में कितने तरह के दशा सम्बन्धों का वर्णन था?', options: ['छः तरह के', 'पाँच तरह के', 'दस तरह के', 'चौदह तरह के'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) के छठे संस्करण (1960, पुनर्मुद्रित 1963) में पाँच तरह के दशा सम्बन्धों (Phase Relations) का वर्णन किया गया था: सामान्य (General), अभिनत (Bias), तुलना (Comparison), अंतर (Difference), और प्रभाव (Influence)।' },
      { question: 'सीसी के सातवें संस्करण में कितने तरह के दशा सम्बन्धों का वर्णन है?', options: ['छः तरह के', 'पाँच तरह के', 'दस तरह के', 'चौदह तरह के'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) के सातवें संस्करण (1987) में दशा सम्बन्धों (Phase Relations) की संख्या को बढ़ाकर छह कर दिया गया था। इसमें एक नया \'टूल फेज\' (Tool phase) सम्बन्ध जोड़ा गया था।' },
      { question: 'इनमें से किस योजक चिन्हों (connecting symbol) का प्रयोग सीसी में नहीं किया गया है ?', options: ['Colon (:)', 'Comma (.)', 'Arrow (→)', 'Dot (.)'], answer: 2, explanation: 'कोलन क्लासिफिकेशन (CC) में कोलन (:), अल्पविराम (,), और बिंदु (.) का प्रयोग योजक चिह्नों के रूप में किया गया है। तीर (→) का प्रयोग दशा सम्बन्धों में किया जाता है, लेकिन यह पारंपरिक अर्थों में PMEST पक्षों को जोड़ने वाला योजक चिह्न नहीं है, बल्कि समय पक्ष में भविष्य काल को इंगित करने के लिए छठे संस्करण में इसका प्रयोग हुआ था। प्रश्न संभवतः PMEST योजक चिह्नों के सन्दर्भ में है।' },
      { question: 'वर्गीकरण शोध समूह (Classification Research Group: CRG) कहाँ स्थापित है?', options: ['London, UK', 'Washington, US', 'Ohiyo', 'Banglore, India'], answer: 0, explanation: 'वर्गीकरण शोध समूह (Classification Research Group - CRG) 1952 में लंदन, यूके (London, UK) में स्थापित किया गया था। यह समूह वर्गीकरण के सिद्धांतों और प्रणालियों पर शोध के लिए एक महत्वपूर्ण केंद्र रहा है।' },
      { question: 'वर्गीकरण शोध समूह (Classification Research Group: CRG) किसके द्वारा स्थापित किया गया था?', options: ['Derek Austin', 'S. R. Ranganathan', 'Paul Outlet', 'W. C. B. Sears'], answer: 0, explanation: 'वर्गीकरण शोध समूह (CRG) की स्थापना में डेरेक ऑस्टिन (Derek Austin) सहित कई प्रमुख वर्गीकरण विशेषज्ञों का योगदान था, लेकिन यह किसी एक व्यक्ति द्वारा स्थापित नहीं किया गया था, बल्कि यह विद्वानों का एक समूह था। विकल्पों में डेरेक ऑस्टिन एक प्रमुख सदस्य थे।' },
      { question: 'वर्गीकरण शोध समूह (Classification Research Group: CRG) किस वर्ष स्थापित किया गया?', options: ['1952', '1962', '1972', '1982'], answer: 0, explanation: 'वर्गीकरण शोध समूह (Classification Research Group - CRG) की स्थापना 1952 में लंदन, यूके में हुई थी। इस समूह ने पक्षात्मक वर्गीकरण के विकास में महत्वपूर्ण भूमिका निभाई।' },
      { question: 'Classification Research Group किससे सम्बंधित है?', options: ['वर्गीकरण', 'अनुक्रमणीकरण', 'सूचीकरण', 'पुस्तकालय सॉफ्टवेयर'], answer: 0, explanation: 'क्लासिफिकेशन रिसर्च ग्रुप (CRG) मुख्य रूप से वर्गीकरण (Classification) के सिद्धांतों, अनुसंधान और विकास से संबंधित है। इसने विशेष रूप से पक्षात्मक वर्गीकरण और थिसॉरस निर्माण के क्षेत्र में योगदान दिया है।' },
      { question: 'पुस्तकालय वर्गीकारों ने ज्ञान एवं विषय जगत की संरचना को कई तरह से स्पष्ट किया है, उन आधारों पर हम विषय जगत की संरचना को मुख्यतः तीन भागों में बाँट सकते है-', options: ['द्विविभाजन (Dichotomy), दसविभाजन (Decachotomy) एवं बहुविभाजन (Polychotomy)', 'त्रिविभाजन, दसविभाजन एवं बहुविभाजन', 'द्विविभाजन, त्रिविभाजन एवं बहुविभाजन', 'इनमें से कोई नहीं'], answer: 0, explanation: 'ज्ञान और विषय जगत की संरचना को विभाजित करने के मुख्य तरीके हैं: द्विविभाजन (Dichotomy - एक वर्ग को दो उपवर्गों में बांटना), दसविभाजन (Decachotomy - एक वर्ग को दस उपवर्गों में बांटना, जैसा DDC में होता है), और बहुविभाजन (Polychotomy - एक वर्ग को दो से अधिक, लेकिन आवश्यक नहीं कि दस, उपवर्गों में बांटना)।' },
      { question: 'विषयों के निर्माण के व्यवस्थित अध्ययन का प्रयास सर्वप्रथम डॉ रंगनाथन द्वारा सन............में प्रस्तुत किया गया था जिसमें उन्होने विषय निर्माण के इन चार पद्धतियों का जिक्र किया थाः <br>शिथिल समुच्चय (Loose Assemblage), पटलीकरण (Lamination), विच्छेदन (Dissection), एवं अनाच्छदन (Denudation)', options: ['1950 ई. में', '1960 ई में', '1970 ई में', '1980 ई. में'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने 1950 के दशक में (विशेष रूप से अपनी पुस्तक "Prolegomena to Library Classification" के दूसरे संस्करण, 1957 में) विषयों के निर्माण की विधियों का व्यवस्थित अध्ययन प्रस्तुत किया। प्रारंभिक चार विधियाँ थीं: शिथिल समुच्चय, पटलीकरण, विच्छेदन, और अनाच्छादन।' },
      { question: 'रंगनाथन साहब द्वारा दो अन्य विधि आसवन (Distillation) और विलयन (Fusion) का निर्माण किया गया?', options: ['1960 ई में', '1965 ई० में', '1970 ई में', '1980 ई में'], answer: 0, explanation: 'विषय निर्माण की प्रारंभिक चार विधियों के बाद, डॉ. एस. आर. रंगनाथन ने 1960 के दशक में दो और विधियों - आसवन (Distillation) और विलयन (Fusion) - का प्रतिपादन किया। ये विधियाँ विषय निर्माण की उनकी समझ को और व्यापक बनाती हैं।' },
      { question: 'नीलमेघनन महोदय ने इसे कुछ संशोधनों और परिवर्तन के साथ इसे किस वर्ष पुनर्गठित किया गया?', options: ['1973', '1975', '1983', '1993'], answer: 0, explanation: 'प्रोफेसर ए. नीलमेघन ने डॉ. रंगनाथन द्वारा प्रतिपादित विषय निर्माण की विधियों को 1973 में कुछ संशोधनों और परिवर्तनों के साथ पुनर्गठित किया। उन्होंने इन विधियों को अधिक स्पष्ट और व्यवस्थित रूप प्रदान किया।' },
      { question: 'अँग्रेजी शब्द लेमिनेशन (Lamination) की उत्पत्ति लैटिन शब्द से हुई है।', options: ['"Lamin"', '"Laminee"', '"Leminee"', '"Lemenee"'], answer: 1, explanation: 'अंग्रेजी शब्द \'लेमिनेशन\' (Lamination) की उत्पत्ति लैटिन शब्द \'लैमिला\' (lamella) या \'लैमिना\' (lamina) से हुई है, जिसका अर्थ है पतली परत या पत्ती। विकल्पों में "Laminee" सबसे निकटतम है, जो संभवतः लैमिना के फ्रांसीसी रूप से प्रभावित हो सकता है।' },
      { question: 'डीडीसी के तालिकाओं की सूचियों का मिलान कीजिये: <br>T1 - (i) Standard Subdivisions <br>T2 - (ii) Geographic Areas, Historical Periods, Biography <br>T3 - (iii) Subdivisions for the Arts, for Individual Literatures, for Specific Literary Forms <br>T4 - (iv) Subdivisions of Individual Languages and Language Families <br>कोड:T1 T2 T3 T4', options: ['iv iii ii i', 'ii i iv iii', 'iii i iv ii', 'i ii iii iv'], answer: 3, explanation: 'DDC में सहायक सारणियों का सही मिलान इस प्रकार है: T1 - Standard Subdivisions; T2 - Geographic Areas, Historical Periods, Persons; T3 - Subdivisions for the Arts, for Individual Literatures, for Specific Literary Forms; T4 - Subdivisions of Individual Languages and Language Families. अतः, सही कोड i, ii, iii, iv है।' },
      { question: 'यूडीसी में कितने तरह के Auxiliaries का प्रयोग किया गया है?', options: ['Common and Special Auxiliaries', 'Primary and Secondry Auxiliaries', 'Pureand Mixed Auxiliaries', 'buesa ls dksbZ ugha'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में दो मुख्य प्रकार की सहायक सारणियों (Auxiliaries) का प्रयोग किया जाता है: सामान्य सहायक (Common Auxiliaries), जो किसी भी मुख्य वर्ग के साथ प्रयोग की जा सकती हैं, और विशेष सहायक (Special Auxiliaries), जो केवल विशिष्ट मुख्य वर्गों के साथ ही प्रयोग की जाती हैं।' },
      { question: 'UDC में Index जो वास्तव में कम्प्युटर जनरेटेड है Index का प्रकाशन किस वर्ष शुरू किया गया था?', options: ['1987', '1988', '1999', '2002'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के लिए कंप्यूटर-जनित अनुक्रमणिका का प्रकाशन 1988 के आसपास शुरू हुआ। यह यूडीसी के उपयोग को और अधिक कुशल बनाने की दिशा में एक महत्वपूर्ण कदम था।' },
      { question: 'पाँच मूलभूत पक्षों की अवधारणा का प्रयोग किया गया है?', options: ['CC में', 'DDC में', 'UDC में', 'LCC में'], answer: 0, explanation: 'पाँच मूलभूत पक्षों या श्रेणियों (Five Fundamental Categories) - व्यक्तित्व (Personality), पदार्थ (Matter), ऊर्जा (Energy), स्थान (Space), और समय (Time) - की अवधारणा का प्रयोग मुख्य रूप से कोलन क्लासिफिकेशन (CC) में डॉ. एस. आर. रंगनाथन द्वारा किया गया है।' },
      { question: 'CC के द्वितीय संस्करण का प्रकाशन किस वर्ष हुआ था?', options: ['1933', '1939', '1956', '1972'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) का द्वितीय संस्करण 1939 में प्रकाशित हुआ था। इसका प्रथम संस्करण 1933 में आया था।' },
      { question: 'CC के चौथे संस्करण का प्रकाशन किस वर्ष हुआ था?', options: ['1933', '1952', '1956', '1972'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) का चौथा संस्करण 1952 में प्रकाशित हुआ था। इस संस्करण में PMEST की अवधारणा और विभिन्न योजक चिह्नों का व्यवस्थित प्रयोग शुरू हुआ।' },
      { question: 'CC के सातवें संस्करण का प्रकाशन किस वर्ष हुआ था?', options: ['1933', '1952', '1956', '1987'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) का सातवाँ और अंतिम मुद्रित संस्करण 1987 में प्रकाशित हुआ था। इसका संपादन एम.ए. गोपीनाथ, एस.के. सीताराम, और ए. नीलमेघन ने किया था।' },
      { question: 'CC के किस संस्करण को Rigidly-Faceted पद्धति के अंतर्गत रखा जाता है?', options: ['प्रथम', 'द्वितीय', 'तृतीय', 'उपरोक्त सभी'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के प्रथम तीन संस्करणों (पहला - 1933, दूसरा - 1939, तीसरा - 1950) को कठोरता से पक्षात्मक (Rigidly-Faceted) पद्धति के अंतर्गत रखा जाता है। इन संस्करणों में पक्षों का क्रम और योजक चिह्न निश्चित थे।' },
      { question: 'CC के किस संस्करण को Freely-Faceted (Analytico-Synthetic) पद्धति के अंतर्गत रखा जाता है?', options: ['चतुर्थ', 'पंचम', 'छठा', 'उपरोक्त सभी'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के चौथे (1952), पांचवें (1957), और छठे (1960) संस्करणों को स्वतंत्र रूप से पक्षात्मक (Freely-Faceted) या वैश्लेषिक-संश्लेषणात्मक (Analytico-Synthetic) पद्धति के अंतर्गत रखा जाता है। इन संस्करणों में अधिक लचीलापन और पक्ष विश्लेषण की क्षमता थी।' },
      { question: 'CC के किस संस्करण को Fully Freely-Faceted पद्धति के अंतर्गत रखा जाता है?', options: ['चतुर्थ', 'पंचम', 'सातवाँ', 'उपरोक्त सभी'], answer: 2, explanation: 'कोलन क्लासिफिकेशन (CC) के सातवें संस्करण (1987) को पूर्णतः स्वतंत्र रूप से पक्षात्मक (Fully Freely-Faceted) पद्धति के अंतर्गत रखा जाता है। इसमें पक्षों के संयोजन और विश्लेषण में और अधिक स्वतंत्रता प्रदान की गई।' },
      { question: 'सर्वप्रथम CC में पक्षों को जोड़ने के लिए किस चिन्ह का प्रयोग किया गया था?', options: [': (Colon)', '/ (Slash)', '; (Semicolon)', '. (Dot).'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) के प्रारंभिक संस्करणों में पक्षों को जोड़ने के लिए मुख्य रूप से कोलन (:) चिह्न का प्रयोग किया गया था। इसी कारण इस पद्धति का नाम "कोलन क्लासिफिकेशन" पड़ा।' },
      { question: 'CC के किस संस्करण से पाँच मूलभूत पक्षों को जोड़ने के लिए अलग-अलग चिन्ह का प्रयोग किया गया?', options: ['चतुर्थ', 'पंचम', 'सातवाँ', 'उपरोक्त सभी'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) के चौथे संस्करण (1952) से पाँच मूलभूत श्रेणियों (PMEST) को जोड़ने के लिए अलग-अलग योजक चिह्नों का प्रयोग व्यवस्थित रूप से शुरू किया गया: व्यक्तित्व (Personality) के लिए कोई चिह्न नहीं (या संदर्भानुसार), पदार्थ (Matter) के लिए सेमीकोलन (;), ऊर्जा (Energy) के लिए कोलन (:), स्थान (Space) के लिए बिंदु (.), और समय (Time) के लिए एकल उल्टा अल्पविराम (\')।' },
      { question: 'CC का सातवाँ संस्करण किसके द्वारा तैयार किया गया है?', options: ['S. R. Ranganathan', 'M. P. Sitaja', 'D. B. Krishna Rao', 'A. K. Neelameghan, M. A. Gopinath और S. K. Seetharama'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) का सातवाँ संस्करण (1987) डॉ. एस. आर. रंगनाथन के मार्गदर्शन में ए. नीलमेघन, एम.ए. गोपीनाथ, और एस.के. सीताराम द्वारा तैयार किया गया था।' },
      { question: 'सीसी में Comman Isolate कितने प्रकार के होते है?', options: ['ACI & PCI', 'Comman & Special', 'Personality & Time', 'उपरोक्त सभी'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में सामान्य एकल (Common Isolates) मुख्यतः दो प्रकार के होते हैं: पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolates - ACI) और पश्चवर्ती सामान्य एकल (Posteriorising Common Isolates - PCI)।' },
      { question: 'पुस्तकालय वर्गीकरण के सिद्धांतों को कितने भागों में विभक्त किया जा गया है?', options: ['विवरणात्मक और गतिमान', 'सामान्य और विशिष्ट', 'प्राचीन और आधुनिक', 'उपरोक्त सभी'], answer: 0, explanation: 'पुस्तकालय वर्गीकरण के सिद्धांतों को मुख्य रूप से दो भागों में विभक्त किया जा सकता है: विवरणात्मक सिद्धांत (Descriptive Theory), जो मौजूदा वर्गीकरण प्रणालियों का वर्णन और विश्लेषण करते हैं, और गतिमान सिद्धांत (Dynamic Theory), जो वर्गीकरण के विकास और सुधार के लिए नियम और दिशानिर्देश प्रदान करते हैं।' },
      { question: 'वर्गीकरण के विवरणात्मक सिद्धांतों के प्रतिपादन का श्रेय है?', options: ['सेयर्स', 'रिचर्डसन', 'ब्लीस और ब्राउन', 'उपरोक्त सभी'], answer: 3, explanation: 'वर्गीकरण के विवरणात्मक सिद्धांतों के प्रतिपादन का श्रेय कई विद्वानों को जाता है, जिनमें डब्ल्यू.सी.बी. सेयर्स (W.C.B. Sayers), ई.सी. रिचर्डसन (E.C. Richardson), हेनरी ई. ब्लिस (H.E. Bliss), और जेम्स डफ ब्राउन (James Duff Brown) प्रमुख हैं। इन सभी ने वर्गीकरण की प्रकृति और संरचना पर महत्वपूर्ण विचार प्रस्तुत किए।' },
      { question: 'वर्गीकरण के गतिमान सिद्धांतों के प्रतिपादन का श्रेय है?', options: ['सेयर्स', 'रिचर्डसन', 'रंगनाथन', 'उपरोक्त सभी'], answer: 2, explanation: 'वर्गीकरण के गतिमान सिद्धांतों (Dynamic Theory of Classification) के प्रतिपादन का मुख्य श्रेय डॉ. एस. आर. रंगनाथन को जाता है। उन्होंने अपनी पुस्तक "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" में इन सिद्धांतों का विस्तृत वर्णन किया है।' },
      { question: 'रंगनाथन महोदय ने वर्गीकरण के गतिमान सिद्धांतों का प्रतिपादन अपनी किस पुस्तक में किया है?', options: ['Prolegomena to Library Classification', 'Colon Classification', 'Classification and Communication', 'Documentation Genesis and Development'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने वर्गीकरण के गतिमान सिद्धांतों का प्रतिपादन अपनी मौलिक कृति "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" (Prolegomena to Library Classification) में किया है। इस पुस्तक के विभिन्न संस्करणों में इन सिद्धांतों का विकास और विस्तार हुआ।' },
      { question: 'Octave Notation (अष्टपदी अंकन) का प्रयोग किया गया है?', options: ['UDC में', 'DDC में', 'CC में', 'LCC में'], answer: 2, explanation: 'अष्टपदी अंकन (Octave Notation) का प्रयोग कोलन क्लासिफिकेशन (CC) में किया गया है। यह एक ऐसी तकनीक है जो एक पंक्ति (Array) में आठ से अधिक एकल (Isolates) को समायोजित करने के लिए अंक 9 का उपयोग करती है, जिससे पंक्ति की क्षमता अनंत हो जाती है।' },
      { question: 'CC के किस संस्करण में Time Facets के लिए dot (.) के स्थान पर Single inverted comma ( ) का प्रयोग शुरू किया गया?', options: ['छठे (रीप्रिंट) संस्करण से', 'पांचवें संस्करण से', 'सातवें संस्करण से', 'प्रथम संस्करण से'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) के छठे संस्करण के पुनर्मुद्रण (Reprint, 1963) से समय पक्ष (Time Facet) के लिए योजक चिह्न के रूप में बिंदु (.) के स्थान पर एकल उल्टे अल्पविराम (\') का प्रयोग शुरू किया गया।' },
      { question: 'सर्वप्रथम अपनी पुस्तक "Canons of Classification" में उपसुत्र (Canon) शब्द का प्रयोग किया था?', options: ['सेयर्स', 'रिचर्डसन', 'रंगनाथन', 'उपरोक्त सभी'], answer: 0, explanation: 'डब्ल्यू.सी.बी. सेयर्स (W.C.B. Sayers) ने सर्वप्रथम अपनी पुस्तक "Canons of Classification" (1915) में वर्गीकरण के लिए उपसूत्र (Canon) शब्द का प्रयोग किया था। उन्होंने वर्गीकरण के मार्गदर्शक सिद्धांतों को उपसूत्रों के रूप में प्रस्तुत किया।' },
      { question: '"Prolegomena to Library Classification" के तृतीय संस्करण में रंगनाथन महोदय द्वारा वर्गीकरण के लिए कितने उपसूत्रों का निर्माण किया था?', options: ['43', '45', '56', '67'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने अपनी पुस्तक "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" के तृतीय संस्करण (1967) में वर्गीकरण के लिए कुल 43 उपसूत्रों (Canons) का निर्माण किया था। ये उपसूत्र वैचारिक, शाब्दिक और अंकन धरातल से संबंधित हैं।' },
      { question: 'वर्गीकरण के उपसूत्रों को कितने स्तरों पर विभाजित किया जा सकता है?', options: ['Idea Plane, Verbal Plane & Notational Plane', 'Idea Plane & Notational Plane', 'Verbal Plane & Notational Plane', 'Idea Plane & Book Classification'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने वर्गीकरण के उपसूत्रों (Canons) को तीन स्तरों पर विभाजित किया है: वैचारिक धरातल (Idea Plane), जो अवधारणाओं और विशेषताओं से संबंधित है; शाब्दिक धरातल (Verbal Plane), जो शब्दों और शब्दावली से संबंधित है; और अंकन धरातल (Notational Plane), जो प्रतीकों और अंकन प्रणाली से संबंधित है।' },
      { question: 'सूचियों का मिलान कीजिये: <br>List 1 <br>(a) Canons for Idea Plane <br>(b) Canons for Verbal Plane <br>(c) Canons for Notational Plane <br>(d) Canons for Book Classification <br>List 2 (i) 3 canons (ii) 15 canons (iii) 4 canons (iv) 21 canons कोड: a b c d', options: ['ii iii i iv', 'ii iii iv i', 'iii i iv ii', 'ii i iii iv'], answer: 1, explanation: 'रंगनाथन के "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" (तृतीय संस्करण) के अनुसार उपसूत्रों का वितरण: वैचारिक धरातल (Idea Plane) के लिए 15 उपसूत्र, शाब्दिक धरातल (Verbal Plane) के लिए 4 उपसूत्र, और अंकन धरातल (Notational Plane) के लिए 21 उपसूत्र। पुस्तक वर्गीकरण के लिए अलग से 3 उपसूत्र दिए गए हैं (जो इन 40 के अतिरिक्त हैं, कुल 43)। इस प्रकार, मिलान होगा: (a) - (ii), (b) - (iii), (c) - (iv), (d) - (i)।' },
      { question: '"Prolegomena to Library Classification" के तुतीय संस्करण में रंगनाथन ने कितने सहायक अनुक्रम के सिद्धांतों का निर्माण किया था?', options: ['18', '45', '56', '67'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" के तृतीय संस्करण में सहायक अनुक्रम (Helpful Sequence) के लिए 18 सिद्धांतों का निर्माण किया था। ये सिद्धांत एकल या वर्गों को एक तार्किक और उपयोगी क्रम में व्यवस्थित करने में मदद करते हैं।' },
      { question: '"Prolegomena to Library Classification" के तृतीय संस्करण में रंगनाथन ने कितने पक्ष अनुक्रम के सिद्धांतों का निर्माण किया था?', options: ['18', '4', '8', '7'], answer: 1, explanation: 'डॉ. एस. आर. रंगनाथन ने "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" के तृतीय संस्करण में पक्ष अनुक्रम (Facet Sequence) के लिए 4 मुख्य सिद्धांतों का निर्माण किया था। ये सिद्धांत हैं: दीवार-चित्र सिद्धांत, पूर्ण-अंग सिद्धांत, गाय-बछड़ा सिद्धांत, और क्रिया-कर्ता-कर्म-साधन सिद्धांत।' },
      { question: '"Prolegomena to Library Classification" के तृतीय संस्करण में रंगनाथन ने कितने अभिधारणाओं (Postulates) का निर्माण किया था?', options: ['13', '15', '56', '67'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन ने "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" के तृतीय संस्करण में वर्गीकरण के लिए 13 अभिधारणाओं (Postulates) का निर्माण किया था। अभिधारणाएँ वे मूल कथन हैं जिन्हें बिना प्रमाण के स्वीकार किया जाता है और जो वर्गीकरण प्रणाली के आधार के रूप में कार्य करती हैं।' },
      { question: 'सीसी में PCI कितने प्रकार के होते है?', options: ['Energy & Personality', 'Energy & Time', 'Energy & Space', 'Energy'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में पश्चवर्ती सामान्य एकल (Posteriorising Common Isolates - PCI) मुख्य रूप से दो प्रकार के होते हैं: ऊर्जा सामान्य एकल (Energy Common Isolates) और व्यक्तित्व सामान्य एकल (Personality Common Isolates)। ये किसी भी मुख्य वर्ग के बाद लागू किए जा सकते हैं।' },
      { question: 'कौन से वर्गीकरण पद्धति में \'Relative Index\' का प्रयोग किया गया है?', options: ['DDC', 'CC', 'UDC', 'LCC'], answer: 0, explanation: 'सापेक्षिक अनुक्रमणिका (Relative Index) का प्रयोग डेवी दशमलव वर्गीकरण (DDC) में किया गया है। यह अनुक्रमणिका विभिन्न संदर्भों में एक विषय के विभिन्न पहलुओं को एक साथ लाती है और उनके संबंधित वर्ग संख्याओं को दर्शाती है।' },
      { question: 'वर्गीकरण शोध के लिए जानी जाने वाली संस्था कौन सी है?<br> (i)FID/CR <br> (iI)CRG <br> (iii)DRTC <br> (iv)ISKO', options: ['(i) और (iii) सही है', '(ii) और (iii)', '(i), (ii) और (iii)', 'उपरोक्त सभी'], answer: 3, explanation: 'वर्गीकरण शोध के लिए FID/CR (FID Committee on Classification Research), CRG (Classification Research Group, London), DRTC (Documentation Research and Training Centre, Bangalore), और ISKO (International Society for Knowledge Organization) सभी महत्वपूर्ण और जानी-मानी संस्थाएँ हैं।' },
      { question: 'पाँच मूलभूत श्रेणियों का संक्षिप्त नाम (Acronym) क्या है?', options: ['PMEST', 'CDSIS', 'APUPA', 'ACPCI'], answer: 0, explanation: 'डॉ. एस. आर. रंगनाथन द्वारा प्रतिपादित पाँच मूलभूत श्रेणियों - Personality (व्यक्तित्व), Matter (पदार्थ), Energy (ऊर्जा), Space (स्थान), और Time (समय) - का संक्षिप्त नाम PMEST है।' },
      { question: 'पक्ष विश्लेषण (Facet Analysis) का प्रयोग किसके द्वारा किया गया था?', options: ['S. R. Ranganathan', 'Melvil Dewey', 'CA Cutter', 'Sears'], answer: 0, explanation: 'पक्ष विश्लेषण (Facet Analysis) की अवधारणा और इसका व्यवस्थित प्रयोग सर्वप्रथम डॉ. एस. आर. रंगनाथन द्वारा कोलन क्लासिफिकेशन के विकास के संदर्भ में किया गया था। यह किसी विषय को उसके मौलिक تشکیل देने वाले घटकों या पक्षों में विभाजित करने की प्रक्रिया है।' },
      { question: 'पुस्तक व्यवस्थापन के लिए \'APUPA\' पटर्न के सिद्धान्त का प्रतिपादन किसने किया?', options: ['S. R. Ranganathan', 'Melvil Dewey', 'CA Cutter', 'Sears'], answer: 0, explanation: 'पुस्तकों को शेल्फ पर व्यवस्थित करने के लिए APUPA पैटर्न का सिद्धांत डॉ. एस. आर. रंगनाथन द्वारा प्रतिपादित किया गया था। APUPA का अर्थ है: Alien (विजातीय), Penumbral (उपछाया), Umbral (छाया), Penumbral (उपछाया), Alien (विजातीय)। यह पाठकों के लिए प्रासंगिक सामग्री को एक साथ समूहित करता है।' },
 // अब प्रश्न 101 से 150 तक (0-आधारित सूचकांक 100 से 149)
  { question: 'आधुनिक पुस्तकालय वर्गीकरण को स्थापित करने का श्रेय किसे है?', options: ['J. D. Brown', 'Melvil Dewey', 'C A Cutter', 'S. R. Rangnathan'], answer: 1, explanation: 'मेल्विल डेवी को आधुनिक पुस्तकालय वर्गीकरण स्थापित करने का श्रेय दिया जाता है, मुख्यतः 1876 में उनके द्वारा डेवी दशमलव वर्गीकरण (DDC) प्रणाली के विकास के कारण। DDC ने सापेक्ष स्थान और दशमलव अंकन जैसे सिद्धांतों को प्रस्तुत किया जिसने पुस्तकालय संगठन में क्रांति ला दी।' },
  { question: 'एक ही पक्ष (Facet) के एकल (isolate) के बीच सम्बन्धों का अध्ययन क्या कहलाता है?', options: ['Intra Fecets phase relation', 'Intra Facet', 'Intra array', 'Intra relationshipt'], answer: 0, explanation: 'एक ही पक्ष (Facet) के दो एकलों (isolates) के बीच के संबंध को \'इंट्रा-फेसेट फेज रिलेशन\' (Intra-Facet Phase Relation) कहा जाता है। यह डॉ. एस. आर. रंगनाथन की वर्गीकरण विचारधारा का एक हिस्सा है जो एक ही पक्ष के भीतर विभिन्न एकलों के बीच के जटिल संबंधों को स्पष्ट करता है।' },
  { question: 'एक ही पक्षों (Facet) के दो एकल (isolates) जो एक ही पंक्ति के बीच का संबंध क्या कहलाता है?', options: ['Inter-Array-Phase relation', 'Inter Facet', 'Inter Subject', 'Intra Relationshipt'], answer: 0, explanation: 'एक ही पक्ष (Facet) की एक ही पंक्ति (Array) में स्थित दो एकलों (isolates) के बीच के संबंध को \'इंट्रा-ऐरे फेज रिलेशन\' (Intra-Array Phase Relation) कहा जाता है। \'इंटर-ऐरे फेज रिलेशन\' तब होता है जब एकल एक ही पक्ष की विभिन्न पंक्तियों से संबंधित हों। दिए गए विकल्पों में "Inter-Array-Phase relation" सबसे निकटतम है, हालांकि तकनीकी रूप से "Intra-Array" अधिक सटीक होता यदि यह एक विकल्प होता।' },
  { question: 'सीसी के छठा संस्करण कितने भागों मे विभक्त है?', options: ['तीन भागों में', 'चार भागों में', 'दो भागों में', 'पाँच भागों में'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) का छठा संस्करण (1960, पुनर्मुद्रित 1963) मुख्य रूप से तीन भागों में विभक्त है: भाग 1 - नियम (Rules), भाग 2 - अनुसूचियाँ (Schedules of Classification), और भाग 3 - पवित्र और क्लासिक ग्रंथों की अनुसूचियाँ (Schedules of Classics and Sacred Books)।' },
  { question: 'UDC का प्रथम MRF संस्करण किस वर्ष प्रकाशित हुआ था ?', options: ['1992', '1960', '1999', '2002'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का प्रथम मास्टर रेफरेंस फाइल (MRF) संस्करण 1993 में प्रकाशित हुआ था, हालांकि इसके विकास की प्रक्रिया 1992 के आसपास शुरू हो गई थी। MRF, UDC का आधिकारिक और अद्यतन डेटाबेस है।' },
  { question: 'UDC का अद्द्तन MRP संस्करण किस वर्ष प्रकाशित हुआ है ?', options: ['2005', '2004', '1998', '2018'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का मास्टर रेफरेंस फाइल (MRF) नियमित रूप से अद्यतन किया जाता है। प्रश्न में "MRP" संभवतः MRF का ही संदर्भ है। विकल्पों में से 2018 एक अपेक्षाकृत हालिया वर्ष है जिसमें महत्वपूर्ण अद्यतन हुआ होगा, हालांकि यह लगातार अपडेट होता रहता है।' },
  { question: 'सीसी के छठा संस्करण किस वर्ष प्रकाशित हुआ था?', options: ['1950', '1960', '1964', '1969'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) का छठा संस्करण 1960 में प्रकाशित हुआ था। यह संस्करण रंगनाथन के जीवनकाल में प्रकाशित अंतिम प्रमुख संस्करणों में से एक था।' },
  { question: 'सीसी के छठा संस्करण का पुनर्मुद्रित (Reprint) संस्करण किस वर्ष प्रकाशित हुआ था?', options: ['1950', '1963', '1964', '1969'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) के छठे संस्करण का पुनर्मुद्रित (Reprint) संस्करण, जिसमें कुछ संशोधन और परिशिष्ट जोड़े गए थे, 1963 में प्रकाशित हुआ था।' },
  { question: 'सीसी का Depth Versions किस वर्ष प्रकाशित हुआ था?', options: ['1994', '1999', '2002', '2012'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के विभिन्न विषयों के लिए गहराई वर्गीकरण (Depth Classification) संस्करण समय-समय पर प्रकाशित होते रहे हैं। विकल्पों में से 2012 एक संभावित वर्ष हो सकता है जब किसी विषय विशेष का डेप्थ संस्करण आया हो, हालांकि यह एक सतत प्रक्रिया है।' },
  { question: 'सीसी का Depth Versions किसके द्वारा प्रकाशित किया गया है?', options: ['Mala', 'Ess Ess Publication', 'SRELS', 'Indian Statistical Institute'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के गहराई वर्गीकरण (Depth Versions) के विकास और प्रकाशन में डॉक्यूमेंटेशन रिसर्च एंड ट्रेनिंग सेंटर (DRTC) और इंडियन स्टैटिस्टिकल इंस्टीट्यूट (ISI), बैंगलोर का महत्वपूर्ण योगदान रहा है। शारदा रंगनाथन एंडोमेंट फॉर लाइब्रेरी साइंस (SRELS) भी इससे संबंधित प्रकाशनों में शामिल रहा है।' },
  { question: 'किसने कहा था \'Notation as shorthand sign\'?', options: ['E.C. Richardson', 'S.R.Ranganathan', 'Melvil Dewey', 'CA Cutter'], answer: 0, explanation: 'ई.सी. रिचर्डसन (E.C. Richardson) ने अंकन (Notation) को \'शॉर्टहैंड साइन\' (Shorthand Sign) के रूप में वर्णित किया था। उनका मानना था कि अंकन विषय का संक्षिप्त प्रतिनिधित्व होना चाहिए।' },
  { question: '\'Phoenix schedules\' किस वर्गीकरण की विशेषता है?', options: ['DDC', 'CC', 'UDC', 'LCC'], answer: 0, explanation: '\'फीनिक्स अनुसूचियाँ\' (Phoenix Schedules) डेवी दशमलव वर्गीकरण (DDC) की एक विशेषता है। यह उन वर्गों या उपवर्गों को संदर्भित करता है जिन्हें पूरी तरह से पुनर्गठित और नए सिरे से विकसित किया गया है, जैसे फीनिक्स पक्षी अपनी राख से पुनर्जन्म लेता है।' },
  { question: 'इनमें से \'विषम\' की पहचान करे:', options: ['Wal-Picture Principle', 'Caw-Colf Principle', 'Whole-Organ Principle', 'Principle of Osmosis'], answer: 3, explanation: 'वाल-पिक्चर सिद्धांत, काउ-कॉल्फ सिद्धांत, और होल-ऑर्गन सिद्धांत डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित पक्ष अनुक्रम (Facet Sequence) के सिद्धांत हैं। परासरण का सिद्धांत (Principle of Osmosis) वर्गीकरण अद्यतन और पुनर्वर्गीकरण से संबंधित है, न कि सीधे पक्ष अनुक्रम से। अतः यह विषम है।' },
  { question: 'इनमें से \'अलग\' की पहचान करे:', options: ['DDC', 'BSO', 'CC', 'RDA'], answer: 3, explanation: 'DDC (डेवी दशमलव वर्गीकरण), BSO (ब्रॉड सिस्टम ऑफ ऑर्डरिंग), और CC (कोलन क्लासिफिकेशन) वर्गीकरण प्रणालियाँ हैं। RDA (रिसोर्स डिस्क्रिप्शन एंड एक्सेस) एक सूचीकरण मानक (Cataloguing Standard) है। अतः RDA अलग है।' },
  { question: 'DDC का 20वां, 21वां & 22वां संस्करण कितने खंडों में प्रकाशित है:', options: ['2 volumes', '3 volumes', '4 volumes', '5 volumes'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का 20वां (1989), 21वां (1996), और 22वां (2003) संस्करण चार खंडों (4 volumes) में प्रकाशित हुए थे।' },
  { question: 'DDC का 18वां & 19वां संस्करण कितने खंडों में प्रकाशित है:', options: ['2 volumes', '3 volumes', '4 volumes', '5 volumes'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का 18वां (1971) और 19वां (1979) संस्करण तीन खंडों (3 volumes) में प्रकाशित हुए थे।' },
  { question: 'SERLS का पूरा नाम है ....', options: ['Shree Rangnathan Library', 'Seven Rules for Library Science', 'Sarada Ranganathan Endowment for Library Science', 'Shree Ranganathan Endowment for Library Science'], answer: 2, explanation: 'SRELS का पूरा नाम \'Sarada Ranganathan Endowment for Library Science\' (शारदा रंगनाथन एंडोमेंट फॉर लाइब्रेरी साइंस) है। यह संस्था डॉ. एस.आर. रंगनाथन के कार्यों को बढ़ावा देने और पुस्तकालय विज्ञान में अनुसंधान को प्रोत्साहित करने के लिए स्थापित की गई थी।' },
  { question: 'CRG का पूरा नाम है', options: ['Cataloguing Research Group', 'Committee for Ranganathan Guild', 'Classification Research Group', 'Classic Research Grant'], answer: 2, explanation: 'CRG का पूरा नाम \'Classification Research Group\' (वर्गीकरण शोध समूह) है। यह लंदन में स्थित एक प्रभावशाली समूह था जिसने पक्षात्मक वर्गीकरण के विकास में महत्वपूर्ण योगदान दिया।' },
  { question: '"Retroactive Ordinal Notation" का आविष्कार किसने किया?', options: ['सी. ए. कटर', 'जे. डी. ब्राऊन', 'ई. जे. कोट्स', 'एस. आर. रंगनाथन'], answer: 2, explanation: '"रेट्रोएक्टिव ऑर्डिनल नोटेशन" (Retroactive Ordinal Notation) का आविष्कार ई. जे. कोट्स (E. J. Coates) द्वारा किया गया था। यह अंकन प्रणाली CRG द्वारा विकसित क्लासिफिकेशन फॉर लाइब्रेरी साइंस (CLS) में प्रयुक्त हुई थी।' },
  { question: 'DDC के 21वे संस्करण के इलैक्ट्रॉनिक वर्जन को कहा जाता है:', options: ['वेब डेवी', 'डेवीफॉर इंटरनेट', 'डेवीफॉर विंडोज', 'डेवीफॉर ऑनलाइन'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 21वें संस्करण का इलेक्ट्रॉनिक संस्करण, जो सीडी-रॉम पर उपलब्ध था, \'डेवीफॉर विंडोज\' (Dewey for Windows) के नाम से जाना जाता था।' },
  { question: 'DDC के 22वे संस्करण के इलैक्ट्रॉनिक वर्जन को कहा जाता है:', options: ['वेब डेवी', 'डेवीफॉर इंटरनेट', 'डेवीफॉर विंडोज', 'डेवीफॉर ऑनलाइन'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 22वें संस्करण के साथ, इसका ऑनलाइन संस्करण \'वेब डेवी\' (WebDewey) प्रमुख इलेक्ट्रॉनिक प्रारूप बन गया। \'डेवीफॉर विंडोज\' भी उपलब्ध था, लेकिन वेब डेवी अधिक अद्यतन और व्यापक रूप से उपयोग किया जाने लगा।' },
  { question: 'एक या एक से अधिक Isolate Facets एक Basic Subject (BS) के साथ संयुक्त हो किस तरह के विषय का निर्माण करता है?', options: ['सामान्य विषय', 'दुर्लभ विषय', 'यौगिक विषय (Compound Subject)', 'उपरोक्त में से कोई नहीं'], answer: 2, explanation: 'जब एक या एक से अधिक एकल पक्ष (Isolate Facets) एक मूल विषय (Basic Subject) के साथ जुड़ते हैं, तो वे एक यौगिक विषय (Compound Subject) का निर्माण करते हैं। यह रंगनाथन के विषय निर्माण के सिद्धांतों का एक महत्वपूर्ण हिस्सा है।' },
  { question: '\'Expansive Classification\' का प्रथम प्रकाशन कब किया गयाः', options: ['1876', '1891', '1904', '1906'], answer: 1, explanation: 'चार्ल्स एमी कटर द्वारा विकसित \'एक्सपेंसिव क्लासिफिकेशन\' (Expansive Classification) का प्रथम प्रकाशन 1891-1893 के दौरान शुरू हुआ। यह विभिन्न आकारों के पुस्तकालयों के लिए डिज़ाइन की गई एक वर्गीकरण प्रणाली थी।' },
  { question: 'DDC में अनुक्रमणिका का नाम है?', options: ['विशिष्ट अनुक्रमणिका', 'सबजेक्ट इंडेक्स', 'सापेक्षिक अनुक्रमणिका', 'इंडेक्स'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में प्रयुक्त अनुक्रमणिका को \'सापेक्षिक अनुक्रमणिका\' (Relative Index) कहा जाता है। यह विभिन्न विषयों को उनके संदर्भों और संबंधों के साथ सूचीबद्ध करती है, जिससे उपयोगकर्ताओं को सही वर्ग संख्या खोजने में मदद मिलती है।' },
  { question: 'UCC में अनुक्रमणिका का नाम है?', options: ['विशिष्ट अनुक्रमणिका', 'सबजेक्ट इंडेक्स', 'सापेक्षिक अनुक्रमणिका', 'अल्फ़ाबेटिकल सबजेक्ट इंडेक्स'], answer: 3, explanation: 'प्रश्न में "UCC" संभवतः UDC (सार्वभौमिक दशमलव वर्गीकरण) या CC (कोलन क्लासिफिकेशन) को संदर्भित कर सकता है। यदि यह UDC है, तो इसमें वर्णानुक्रमिक विषय अनुक्रमणिका (Alphabetical Subject Index) होती है। यदि CC है, तो उसमें भी विषय अनुक्रमणिका होती है। विकल्पों में "अल्फ़ाबेटिकल सबजेक्ट इंडेक्स" UDC के लिए अधिक उपयुक्त है।' },
  { question: 'DDC में सामान्य सहायक का नाम है?', options: ['विशिष्ट अनुक्रमणिका', 'सबजेक्ट इंडेक्स', 'सापेक्षिक अनुक्रमणिका', 'मानक उपविभाजन'], answer: 3, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में सामान्य सहायक (Common Auxiliaries) को \'मानक उपविभाजन\' (Standard Subdivisions) कहा जाता है। ये वे संख्याएँ हैं जिन्हें किसी भी मुख्य वर्ग संख्या के साथ जोड़कर विषय को और अधिक विशिष्ट बनाया जा सकता है (जैसे -03 शब्दकोशों के लिए)।' },
  { question: 'अरस्तू का ज्ञान जगत का विभाजन है:', options: ['साइकोटॉमी', 'डिकोटॉमी', 'डेकाकोटॉमी', 'पॉलीकोटॉमी'], answer: 1, explanation: 'अरस्तू ने ज्ञान जगत को विभाजित करने के लिए द्विविभाजन (Dichotomy) या तार्किक विभाजन का उपयोग किया, जिसमें एक अवधारणा को दो परस्पर अनन्य उप-अवधारणाओं में विभाजित किया जाता है। यह उनके वर्गीकरण के दृष्टिकोण का एक मूलभूत हिस्सा था।' },
  { question: '- (Hyphen) चिन्हों को कोलन क्लासीफिकेशन में, उपयोग में लाया जाता है:', options: ['सुपर इम्पोजिशनडिवाइस', 'जिओग्राफिकल डिवाइस', 'एकल डिवाइस', 'उपरोक्त में से कोई नहीं'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में हाइफन (-) चिह्न का उपयोग \'सुपरइम्पोजिशन डिवाइस\' (Superimposition Device - SID) के लिए किया जाता है। इसका उपयोग एक ही पक्ष (Facet) के दो या दो से अधिक एकलों (isolates) को जोड़ने के लिए किया जाता है ताकि एक मिश्रित एकल बनाया जा सके।' },
  { question: 'DDC में अंकन "800" किसको दर्शता है?', options: ['साहित्य', 'शुद्ध विज्ञान', 'भाषा', 'सामाजिक विज्ञान'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में अंकन "800" साहित्य (Literature) और वक्रपटुता (Rhetoric) को दर्शाता है। यह DDC के दस मुख्य वर्गों में से एक है।' },
  { question: 'DDC में, मुख्य विषय को दर्शाया गया है:', options: ['इंडो-एरेबिक नंबर', 'ग्रीकलेटर', 'रोमन स्मॉल', 'रोमन कैपिटल'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में, मुख्य विषयों (और उनके उपविभागों) को इंडो-एरेबिक नंबरों (0-9) और एक दशमलव बिंदु का उपयोग करके दर्शाया जाता है।' },
  { question: 'CC में सामान्य उपागम मुख्य वर्ग को दर्शाया गया है:', options: ['इंडो-एरेबिक नंबर', 'ग्रीक लेटर'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) में सामान्य उपागम (Generalia) या सामान्य विषयों (जैसे ग्रंथ सूची, विश्वकोश) से संबंधित मुख्य वर्गों को ग्रीक अक्षरों (जैसे α, β, γ) द्वारा दर्शाया गया है।' },
  { question: 'CC में, परंपरागत मुख्य वर्ग को दर्शाया गया है:', options: ['इंडो-एरेबिक नंबर', 'रोमन स्मॉल एंड कैपिटल', 'रोमन स्मॉल', 'रोमन कैपिटल'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) में, परंपरागत मुख्य वर्गों (Canonical Main Classes) को रोमन कैपिटल अक्षरों (A-Z, कुछ अक्षरों को छोड़कर) द्वारा दर्शाया जाता है। जैसे, B गणित के लिए, L चिकित्सा के लिए।' },
  { question: 'कोलन क्लासीफिकेशन में \'Diseases\' को किस फंडमेंटल कैटेगरी में रखा गया है:', options: ['एनर्जी', 'पर्सनेलिटी', 'मैटर', 'देश'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में \'रोगों\' (Diseases) को सामान्यतः ऊर्जा (Energy) पक्ष के अंतर्गत एक अभिव्यक्ति (manifestation) के रूप में माना जाता है, खासकर जब वे किसी अंग या प्रणाली (जो व्यक्तित्व पक्ष का हिस्सा हो सकता है) को प्रभावित करते हैं।' },
  { question: 'CC में कौन-सा चिन्ह स्पेसिएटर को जोडने के लिए प्रयोग किया जाता है?', options: ['-', '=', '+', '(a) and (b) दोनों'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के सातवें संस्करण में, स्पेसिएटर (अर्थात् विभिन्न प्रकार के एकल या पक्षों को जोड़ने वाले) के रूप में हाइफन (-), बराबर (=), और प्लस (+) जैसे विभिन्न चिह्नों का प्रयोग विभिन्न संदर्भों में किया जाता है। हाइफन और बराबर का उपयोग विशेष रूप से सिस्टम्स और स्पेशल्स को दर्शाने के लिए होता है।' },
  { question: 'UDC में Common Auxiliary of \'Point of View\' का के रूप में प्रतिनिधित्व करता है:', options: ['(1/9)', '(=...)', '.00', '(0...)'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में दृष्टिकोण के सामान्य सहायक (Common Auxiliary of Point of View) को \'.00\' (डॉट डबल जीरो) के रूप में दर्शाया जाता है। उदाहरण के लिए, .001 सैद्धांतिक दृष्टिकोण को इंगित करता है।' },
  { question: 'CC के क्लास नम्बर 2:51N33 में अंक "N33" किसका प्रतिनिधित्व करता है:', options: ['व्यक्तित्व', 'पदार्थ', 'ऊर्जा', 'समय'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) में, \'N33\' जैसे अंकन, जिसमें एक अक्षर के बाद दो अंक होते हैं, सामान्यतः समय पक्ष (Time facet) को दर्शाते हैं। \'N\' 20वीं शताब्दी (1900-1999) को और \'33\' उस शताब्दी के 33वें वर्ष (1933) को इंगित करता है।' },
  { question: 'CC के क्लास नम्बर 2:51\'N33 में अंक "51" किसका प्रतिनिधित्व करता है:', options: [' व्यक्तित्व', 'पदार्थ', 'ऊर्जा', 'समय'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में मुख्य वर्ग \'2 लाइब्रेरी साइंस\' के लिए पक्ष सूत्र 2[P];[M]:[E][2P] है। दिए गए वर्ग संख्या 2:51\'N33 में, मुख्य वर्ग 2 के बाद कोलन (:) ऊर्जा पक्ष को इंगित करता है। इसलिए, "51" ऊर्जा पक्ष के एकल (isolate) का प्रतिनिधित्व करता है।' },
  { question: 'अंकन को परिभाषित करने के लिए "A System of Ordinal Numbers Used to Repress Classes of Classification" वक्तव्य किसने दिया था?', options: ['एस सी ब्रेडफोर्ड', 'सी ए कटर', 'सेयर्स', 'एस आर रंगनाथन'], answer: 3, explanation: 'यह परिभाषा कि अंकन "वर्गीकरण के वर्गों का प्रतिनिधित्व करने के लिए प्रयुक्त क्रमिक संख्याओं की एक प्रणाली है" (A System of Ordinal Numbers Used to Represent Classes of Classification) डॉ. एस. आर. रंगनाथन द्वारा दी गई थी। उन्होंने अंकन के महत्व और गुणों पर विस्तार से लिखा।' },
  { question: 'UDC का कौन सा संस्करण पहली बार अंग्रेजी संस्करण के रूप में प्रकाशित हुआ था?', options: ['पहला संस्करण', 'दूसरा संस्करण', 'तीसरा संस्करण', 'चौथा संस्करण'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) का पहला पूर्ण अंग्रेजी संस्करण चौथा अंतर्राष्ट्रीय संस्करण था, जिसका प्रकाशन 1936 में ब्रिटिश स्टैंडर्ड्स इंस्टीट्यूशन (BSI) द्वारा शुरू किया गया था और यह BS 1000A के रूप में जाना जाता था।' },
  { question: 'UDC में दो विषयों के मध्य अंतर-संबंधों को किसके द्वारा दर्शाया जाता है:', options: ['रोमनस्मॉल', 'कोलोन', 'हाइफन', 'जीरो'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में दो या दो से अधिक विषयों के बीच संबंध (Relation) को दर्शाने के लिए कोलन (:) चिह्न का प्रयोग किया जाता है। यह UDC की एक महत्वपूर्ण विशेषता है जो विषयों को जोड़ने की अनुमति देती है।' },
  { question: 'CC के क्लास नम्बर V44 में अंक "44" किसका प्रतिनिधित्व करता है:', options: ['व्यक्तित्व', 'पदार्थ', 'ऊर्जा', 'स्थान या भौगोलिक क्षेत्र'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) में मुख्य वर्ग \'V\' इतिहास के लिए है। इस मुख्य वर्ग के लिए पक्ष सूत्र V[P],[P2]:[E][2P] है, जहाँ [P] स्थान (भौगोलिक क्षेत्र) को दर्शाता है। \'44\' भारत के लिए स्थान एकल (Space Isolate) है। अतः, V44 में "44" स्थान या भौगोलिक क्षेत्र (भारत) का प्रतिनिधित्व करता है।' },
  { question: 'DDC के मानक उप-विभाजन (T1), कोलन क्लासीफिकेशन में के समान है :', options: ['स्पेस आइसोलेट्स', 'टाइम आइसोलेट्स', 'कॉमन आइसोलेट्स', 'इनमे से कोई नहीं'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के मानक उप-विभाजन (Standard Subdivisions - T1) की अवधारणा कोलन क्लासिफिकेशन (CC) के सामान्य एकलों (Common Isolates - CI) के समान है। दोनों ही विभिन्न मुख्य वर्गों में समान रूप से लागू होने वाले आवर्ती अवधारणाओं या रूपों को दर्शाते हैं।' },
  { question: 'DDC के किन-किन टेबल को शैड्यूल के साथ बिना किसी इन्सट्रक्शन के भी जोड़ा जा सकता है :', options: ['Standard Subdivision (T1) & Area (T2)', 'Standard Subdivision (T1) & Language (T6)', 'Area (T2) & Person(T7)', 'Standard Subdivision (T1) & Ethnic Group (T5)'], answer: 0, explanation: 'DDC में, मानक उपविभाजन (तालिका 1) को आमतौर पर किसी भी वर्ग संख्या के साथ, जहाँ उपयुक्त हो, बिना किसी विशिष्ट निर्देश के जोड़ा जा सकता है। क्षेत्र (तालिका 2) को भी कई स्थानों पर जोड़ने के निर्देश होते हैं या सामान्य रूप से जोड़ा जा सकता है। अन्य तालिकाएँ आमतौर पर विशिष्ट निर्देशों के तहत ही जोड़ी जाती हैं।' },
  { question: 'कोलन क्लासीफिकेशन में लाइब्रेरी साइंस के लिए पक्ष परिसूत्र है :', options: ['2 [P]; [M]: [E] [2P]', '2[P]:[2P], [E]', '2[P]:[2P2], [E]', '2[P]:[2P2], [2P], [E]'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में लाइब्रेरी साइंस मुख्य वर्ग \'2\' के लिए पक्ष सूत्र (Facet Formula) है: 2 [P] ; [M] : [E] [2P]। यहाँ [P] पुस्तकालय के प्रकार, [M] सामग्री, [E] समस्या/कार्य, और [2P] द्वितीय स्तर का व्यक्तित्व (जैसे पाठक) को दर्शाता है।' },
  { question: 'कोलन क्लासीफिकेशन में शिक्षा के लिए पक्ष परिसूत्र है :', options: ['T [P]:[E], [2P], [2P2]', 'T [P):[2P], [E], [2E]', 'T[P):[2P2], [E]', 'T [P):[2P2], [2P], [E]'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में शिक्षा मुख्य वर्ग \'T\' के लिए पक्ष सूत्र (Facet Formula) है: T [P] : [E] , [2P] , [2P2]। यहाँ [P] शिक्षार्थी, [E] शैक्षिक समस्या/विधि, [2P] द्वितीय स्तर का व्यक्तित्व (शिक्षक), और [2P2] पाठ्यक्रम/स्तर को दर्शाता है।' },
  { question: '"Subject Reference Code (SRC)" पद किस वर्गीकरण पद्धति से संबंधित है :', options: ['Library of Congress Classification', 'Universal Decimal Classification', 'Board System of Ordering', 'Bibliographic Classification'], answer: 2, explanation: '"Subject Reference Code (SRC)" पद \'ब्रॉड सिस्टम ऑफ ऑर्डरिंग\' (Broad System of Ordering - BSO) से संबंधित है। BSO एक व्यापक विषय वर्गीकरण योजना है जिसे सूचना विनिमय के लिए विकसित किया गया था।' },
  { question: '"PMEST" पद किस वर्गीकरण पद्धति से संबंधित है :', options: ['Library of Congress Classification', 'Universal Decimal Classification', 'Board System of Ordering', 'Colon Classification'], answer: 3, explanation: '"PMEST" पद कोलन क्लासिफिकेशन (Colon Classification - CC) से संबंधित है। यह डॉ. एस. आर. रंगनाथन द्वारा प्रतिपादित पाँच मूलभूत श्रेणियों - Personality (व्यक्तित्व), Matter (पदार्थ), Energy (ऊर्जा), Space (स्थान), और Time (समय) - का संक्षिप्त रूप है।' },
  { question: 'वर्ग संख्या (क्लास नंबर) से विषय शीर्ष प्राप्त करने की यांत्रिक विधि है-', options: ['POPSI', 'PRESIS', 'श्रंखला प्रक्रिया', 'उद्धरण अनुक्रमणिका'], answer: 2, explanation: 'वर्ग संख्या (Class Number) से विषय शीर्ष (Subject Headings) प्राप्त करने की एक यांत्रिक विधि \'श्रृंखला प्रक्रिया\' (Chain Procedure) है। इसका विकास डॉ. एस. आर. रंगनाथन ने कोलन क्लासिफिकेशन के संदर्भ में किया था, लेकिन इसे अन्य वर्गीकरण प्रणालियों के साथ भी उपयोग किया जा सकता है।' },
  { question: 'निम्नलिखित में "FID" संस्था किस वर्गीकरण पद्धति से संबंधित है :', options: ['Library of Congress Classification', 'Universal Decimal Classification & BSO', 'Riders Classification', 'Colon Classification'], answer: 1, explanation: 'FID (Fédération Internationale de Documentation - इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) का सार्वभौमिक दशमलव वर्गीकरण (UDC) के विकास और रखरखाव में महत्वपूर्ण भूमिका रही है। इसके अतिरिक्त, FID ने UNESCO के साथ मिलकर ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) के विकास में भी सहयोग किया।' },
  { question: 'निम्नलिखित में "FID" संस्था UDC के अतिरिक्त अन्य किस वर्गीकरण पद्धति से संबंधित है :', options: ['Library of Congress Classification', 'Subject Classification', 'Board System of Ordering', 'Colon Classification'], answer: 2, explanation: 'FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) ने UDC के विकास के अतिरिक्त, UNESCO के साथ मिलकर ब्रॉड सिस्टम ऑफ ऑर्डरिंग (Broad System of Ordering - BSO) के विकास में भी महत्वपूर्ण भूमिका निभाई थी। BSO एक व्यापक विषय वर्गीकरण योजना है।' },
  { question: 'लाइब्रेरी ऑफ कांग्रेस के द्वारा प्रकाशित की जाती है:', options: ['लाइब्रेरी ऑफ कांग्रेस विषय शीर्षक सूची', 'सेअर्स विषय शीर्षक सूची', 'मेडिकल विषय सूची', 'इनमें से कोई नहीं'], answer: 0, explanation: 'लाइब्रेरी ऑफ कांग्रेस (Library of Congress) द्वारा \'लाइब्रेरी ऑफ कांग्रेस विषय शीर्षक सूची\' (Library of Congress Subject Headings - LCSH) प्रकाशित की जाती है। यह एक व्यापक और मानकीकृत विषय शीर्षकों की सूची है जिसका उपयोग दुनिया भर के कई पुस्तकालयों द्वारा किया जाता है।' },
  { question: '"Canon" शब्द का सर्वप्रथम प्रयोग किसने किया था ?', options: ['S. R. Rangnathan', 'H. E. Bliss', 'W. C. B. Sayers', 'E. C. Richardson'], answer: 2, explanation: 'वर्गीकरण के संदर्भ में "Canon" (उपसूत्र) शब्द का सर्वप्रथम प्रयोग डब्ल्यू. सी. बर्विक सेयर्स (W. C. B. Sayers) ने अपनी पुस्तक "Canons of Classification" (1915) में किया था। बाद में डॉ. एस. आर. रंगनाथन ने इस अवधारणा का व्यापक विकास किया।' },
  { question: 'BSO वर्गीकरण पद्धति का आविर्भाव किस वर्ष हुआ था?', options: ['1933', '1948', '1978', '1995'], answer: 2, explanation: 'ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) वर्गीकरण पद्धति का आविर्भाव 1978 में हुआ था। इसे FID और UNESCO द्वारा संयुक्त रूप से सूचना विनिमय और नेटवर्किंग के लिए एक व्यापक स्विचिंग भाषा के रूप में विकसित किया गया था।' },
  { question: '\'Sears List of Subject Headings\' में दिये गए वर्गांक होते है?', options: ['DDC Numbers', 'LCC Numbers', 'CC Numbers', 'UDC Numbers'], answer: 0, explanation: '\'Sears List of Subject Headings\' (SLSH) में दिए गए वर्गांक आमतौर पर डेवी दशमलव वर्गीकरण (DDC) संख्याएँ होती हैं। यह सूची छोटे और मध्यम आकार के पुस्तकालयों के लिए डिज़ाइन की गई है जो अक्सर DDC का उपयोग करते हैं।' },
  { question: '\'Library of Congress List of Subject Headings\' में दिये गए वर्गांक होते है?', options: ['DDC Numbers', 'LCC Numbers', 'CC Numbers', 'UDC Numbers'], answer: 1, explanation: '\'Library of Congress Subject Headings\' (LCSH) में दिए गए वर्गांक लाइब्रेरी ऑफ कांग्रेस क्लासिफिकेशन (LCC) संख्याएँ होती हैं। यह LCSH और LCC के बीच घनिष्ठ संबंध को दर्शाता है।' },
{ question: 'DDC में सामान्य एकल के रूप में जाना जाता है :', options: ['रिलेटिव इंडेक्स', 'मानक उपविभाजन', 'मुख्य वर्ग इतिहास', 'अनुक्रमिक सूचकांक'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में सामान्य एकल (Common Isolates) को \'मानक उपविभाजन\' (Standard Subdivisions) के रूप में जाना जाता है। ये तालिका 1 में दिए गए हैं और इन्हें किसी भी मुख्य वर्ग संख्या के साथ जोड़कर विषय को और अधिक विशिष्ट बनाया जा सकता है, जैसे -03 शब्दकोशों के लिए।' },
  { question: 'आख्या \'Statistics for Doctors\' किस प्रकार के दशा संबंध को दर्शता है:', options: ['सामान्य दशा संबंध', 'उपकरण दशा संबंध', 'अंतर दशा संबंध', 'झुकाव दशा सम्बन्ध'], answer: 3, explanation: 'आख्या \'Statistics for Doctors\' (डॉक्टरों के लिए सांख्यिकी) झुकाव दशा सम्बन्ध (Bias Phase Relation) को दर्शाती है। इसमें एक विषय (सांख्यिकी) को दूसरे विषय (चिकित्सा/डॉक्टर) के लिए विशेष रूप से प्रस्तुत किया जाता है। डॉ. एस.आर. रंगनाथन ने इसे दशा सम्बन्धों के एक प्रकार के रूप में पहचाना है।' },
  { question: 'एक क्रमिक मूल्य वाला अंक लेकिन शब्दार्थ मूल्य के बिना उसको किस रूप में जाना जाता है.', options: ['विशेष अंक', 'खाली अंक (Empty Digit)', 'सामान्य अंक', 'बाइनरी अंक'], answer: 1, explanation: 'एक क्रमिक मूल्य वाला अंक, जिसका स्वयं का कोई शाब्दिक अर्थ नहीं होता लेकिन जो पंक्ति में नए विषयों को स्थान देने (आतिथ्य) के लिए प्रयोग किया जाता है, उसे \'खाली अंक\' (Empty Digit) के रूप में जाना जाता है। यह वर्गीकरण योजनाओं में लचीलापन प्रदान करता है।' },
  { question: '"थिसारोफेसेट" की विचारधारा को किसके द्वारा विकसित किया गया था :', options: ['एस.आर. रंगनाथन', 'जीन एचिंसन', 'डेरिक ऑस्टिन', 'जी. भट्टाचार्य'], answer: 1, explanation: '"थिसारोफेसेट" (Thesaurofacet) की विचारधारा को जीन एचिंसन (Jean Aitchison) और उनके सहयोगियों द्वारा विकसित किया गया था। यह एक प्रकार की वर्गीकरण योजना है जो थिसॉरस और पक्षात्मक वर्गीकरण के सिद्धांतों को जोड़ती है। इसका एक प्रमुख उदाहरण अंग्रेजी इलेक्ट्रिक कंपनी द्वारा विकसित थिसॉरस था।' },
  { question: 'निम्नलिखित में से कौन सा परिगणनात्मक वर्गीकरण पद्धति नहीं है?<br>(i) CC <br>(ii) DDC <br>(iii) UDC <br>(iv) LCC Codes:', options: ['(i) and (iii) सही है', '(ii) and (iv) सही है', '(iii) and (ii) सही है', '(iv) and (i) सही है'], answer: 0, explanation: 'परिगणनात्मक वर्गीकरण पद्धति वह होती है जिसमें अधिकांश विषय और उनके वर्ग संख्याएँ पहले से ही अनुसूचियों में दी गई होती हैं। DDC (लगभग परिगणनात्मक) और LCC (शुद्ध परिगणनात्मक) इस श्रेणी में आते हैं। CC (कोलन क्लासिफिकेशन) एक पक्षात्मक पद्धति है और UDC (यूनिवर्सल डेसिमल क्लासिफिकेशन) लगभग पक्षात्मक है। अतः, CC और UDC परिगणनात्मक नहीं हैं।' },
  { question: 'निम्नलिखित में से कौन सा परिगणनात्मक वर्गीकरण पद्धति है?<br>(i) Riders International <br>(ii) DDC <br>(iii) UDC <br>(iv) LCC <br>Codes:', options: ['(i) and (iii) सही है', '(i), (ii) and (iv) सही है', '(iii) and (ii) सही है', '(iv) and (i) सही है'], answer: 1, explanation: 'राइडर्स इंटरनेशनल क्लासिफिकेशन (RIC) और लाइब्रेरी ऑफ कांग्रेस क्लासिफिकेशन (LCC) शुद्ध परिगणनात्मक पद्धतियाँ हैं। डेवी डेसिमल क्लासिफिकेशन (DDC) को लगभग परिगणनात्मक माना जाता है। यूनिवर्सल डेसिमल क्लासिफिकेशन (UDC) लगभग पक्षात्मक है। अतः, RIC, DDC, और LCC परिगणनात्मक या लगभग परिगणनात्मक पद्धतियों के उदाहरण हैं।' },
  { question: 'निम्नलिखित में से कौन सा पक्षात्मक वर्गीकरण पद्धति है?<br>(i) CC <br>(ii) DDC <br>(iii) UDC <br>(iv) LCC <br> Codes:', options: ['(i) and (iii) सही है', '(iii) and (ii) सही है', '(i) and (iv) सही है', '(iv) and (i) सही है'], answer: 0, explanation: 'पक्षात्मक वर्गीकरण पद्धति वह होती है जिसमें विषयों को विभिन्न पक्षों (facets) में विश्लेषित किया जाता है और फिर उन पक्षों को जोड़कर वर्ग संख्या बनाई जाती है। कोलन क्लासिफिकेशन (CC) एक शुद्ध पक्षात्मक पद्धति है। यूनिवर्सल डेसिमल क्लासिफिकेशन (UDC) को लगभग पक्षात्मक माना जाता है क्योंकि इसमें पक्षात्मक तत्व होते हैं। DDC और LCC मुख्यतः परिगणनात्मक हैं।' },
  { question: 'निम्नलिखित में से कौन सा पक्षात्मक वर्गीकरण पद्धति नहीं है?<br>(i) CC <br>(ii) DDC <br>(iii) UDC <br>(iv) Riders International <br> Codes:', options: ['(i) and (iii) सही है', '(iii) and (ii) सही है', '(ii) and (iv) सही है', '(iv) and (ii) सही है'], answer: 1, explanation: 'CC (कोलन क्लासिफिकेशन) एक पक्षात्मक पद्धति है और UDC (यूनिवर्सल डेसिमल क्लासिफिकेशन) लगभग पक्षात्मक है। DDC (डेवी डेसिमल क्लासिफिकेशन) और राइडर्स इंटरनेशनल क्लासिफिकेशन परिगणनात्मक पद्धतियाँ हैं। इसलिए, DDC और राइडर्स इंटरनेशनल पक्षात्मक पद्धतियाँ नहीं हैं।' },
  { question: 'डीडीसी का स्टैंडर्ड संस्करण कहलाता है\':', options: ['20वां संस्करण', '15 वां संस्करण', '22 वां संस्करण', '24 वां संस्करण'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का 15वां संस्करण (1951) \'मानक संस्करण\' (Standard Edition) के रूप में जाना जाता है। इस संस्करण में महत्वपूर्ण सरलीकरण और परिवर्तन किए गए थे, जो बाद के संस्करणों के लिए आधार बने।' },
  { question: 'पुस्तकालय वर्गीकरण के लिए अभिधारणात्मक उपागम किसने प्रस्तावित किया गया था?', options: ['एस. आर. रंगनाथन', 'मेलविल डेवी', 'जे. डी. फोस्केट', 'जे. मिल्स'], answer: 0, explanation: 'पुस्तकालय वर्गीकरण के लिए अभिधारणात्मक उपागम (Postulational Approach) डॉ. एस. आर. रंगनाथन द्वारा प्रस्तावित किया गया था। यह उपागम वर्गीकरण के कार्य को अभिधारणाओं (postulates), उपसूत्रों (canons), और सिद्धांतों (principles) पर आधारित करता है।' },
  { question: 'उनकी उत्पत्ति के अनुसार वर्गीकरण योजनाओं के सही अनुक्रम की पहचान कीजिए।', options: ['CC, UDC, Expansive Classification, DDC', 'Expansive Classification, UDC CC, DDC', 'DDC, CC, Expansive Classification, UDC', 'DDC, Expansive Classification, UDC, CC'], answer: 3, explanation: 'वर्गीकरण योजनाओं का उनके उद्भव वर्ष के अनुसार सही अनुक्रम है: DDC (1876), एक्सपेंसिव क्लासिफिकेशन (सी.ए. कटर, 1891-93), UDC (1905), और CC (1933)।' },
  { question: '"गैप डिवाइस" वर्गीकरण पद्धति को बनाने में मदद करता है?', options: ['Enumarative', 'Faceted', 'Hostpitility', 'Special'], answer: 2, explanation: 'गैप डिवाइस (Gap Device) का उपयोग वर्गीकरण पद्धति में पंक्ति (array) और श्रृंखला (chain) दोनों में आतिथ्य (Hospitality) अर्थात् नए विषयों के लिए स्थान बनाने में मदद करता है। यह अंकन प्रणाली में लचीलापन लाता है।' },
  { question: 'डीडीसी में, फोइनिक्स शेड्यूल उन वर्गों का प्रतिनिधित्व करते हैं जो है।', options: ['अंशतः संशोधित', 'पूरी तरह से संशोधित', 'पूर्व में संशोधित', 'रिक्त वर्ग को'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में, फीनिक्स शेड्यूल (Phoenix Schedules) उन वर्गों का प्रतिनिधित्व करते हैं जिन्हें पूरी तरह से संशोधित या पुनर्निर्मित किया गया है। इसका अर्थ है कि पुराने शेड्यूल को पूरी तरह से बदलकर एक नया, बेहतर शेड्यूल बनाया गया है।' },
  { question: 'डीडीसी में, फोइनिक्स शेड्यूल किस संस्करण से शुरू किया गया।', options: ['11वां', '16वां', '18वां', '21वां'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में फीनिक्स शेड्यूल की अवधारणा 16वें संस्करण (1958) से शुरू की गई थी। इसका उद्देश्य कुछ वर्गों को आधुनिक ज्ञान और साहित्यिक वारंट के अनुसार पूरी तरह से पुनर्गठित करना था।' },
  { question: '"Broad system of Ordering" है.........', options: ['संशोधित वर्गीकरण प्रणाली', 'अधिग्रहण विधि', 'अनुक्रमनीकरण प्रणाली', 'कैटलॉग सिद्धांत'], answer: 0, explanation: '"ब्रॉड सिस्टम ऑफ ऑर्डरिंग" (BSO) एक संशोधित और व्यापक वर्गीकरण प्रणाली है जिसे सूचना विनिमय और विभिन्न प्रणालियों के बीच स्विचिंग भाषा के रूप में कार्य करने के लिए डिज़ाइन किया गया था। यह FID और UNESCO द्वारा विकसित किया गया था।' },
  { question: '"POPSI" है.........', options: ['अनुक्रमनीकरण प्रणाली', 'अधिग्रहण की विधि', 'एक सूचना प्रणाली', 'कैटलॉग सिद्धांत'], answer: 0, explanation: 'POPSI (Postulate-based Permuted Subject Indexing) एक अनुक्रमणिका प्रणाली है। इसका विकास भारत में डॉ. गणेश भट्टाचार्य द्वारा किया गया था और यह रंगनाथन के सिद्धांतों पर आधारित है।' },
  { question: '"RDA" है.........', options: ['वर्गीकरण प्रणाली', 'अधिग्रहण विधि', 'सूचना प्रणाली', 'कैटलॉगिंग से संबन्धित'], answer: 3, explanation: 'RDA (Resource Description and Access) एक सूचीकरण मानक (Cataloguing Standard) है। इसे AACR-2 को प्रतिस्थापित करने और डिजिटल संसाधनों सहित सभी प्रकार के संसाधनों के विवरण और पहुँच के लिए एक आधुनिक दृष्टिकोण प्रदान करने के लिए विकसित किया गया है।' },
  { question: '"Broad System of Ordering" के निर्माण में निम्नलिखित में से किस संस्था का सहयोग रहा है?', options: ['UNESCO', 'IFLA', 'ISKO', 'DRTC'], answer: 0, explanation: '"ब्रॉड सिस्टम ऑफ ऑर्डरिंग" (BSO) के निर्माण में UNESCO (संयुक्त राष्ट्र शैक्षिक, वैज्ञानिक तथा सांस्कृतिक संगठन) का महत्वपूर्ण सहयोग रहा है। यह परियोजना FID के साथ मिलकर की गई थी।' },
 { question: '"Broad system of Ordering" के निर्माण में निम्नलिखित में से किस संस्था का योगदान रहा है?', options: ['FID', 'IFLA', 'ISKO', 'DRTC'], answer: 0, explanation: '"ब्रॉड सिस्टम ऑफ ऑर्डरिंग" (BSO) के निर्माण में FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) का महत्वपूर्ण योगदान रहा है। यह परियोजना UNESCO के साथ मिलकर की गई थी।' },
  { question: 'निम्नलिखित में से कौन सा संगठन UDC के विकास के लिए उत्तरदायी था?', options: ['Library of Congress', 'UNESCO', 'The British Library', 'FID'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के विकास के लिए FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) मुख्य रूप से उत्तरदायी था। पॉल ओटलेट और हेनरी ला फॉन्टेन, जिन्होंने UDC विकसित किया, FID के संस्थापक थे।' },
  { question: 'निम्नलिखित में से कौन सा संगठन BSO के विकास के लिए उत्तरदायी था?', options: ['Library of Congress', 'ALA', 'The British Library', 'FID & UNESCO'], answer: 3, explanation: 'ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) के विकास के लिए FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) और UNESCO (संयुक्त राष्ट्र शैक्षिक, वैज्ञानिक तथा सांस्कृतिक संगठन) दोनों संयुक्त रूप से उत्तरदायी थे।' },
  { question: '"ऐरे (पक्ति)" है :', options: ['Set of Subordinate Class', 'Basic Class', 'Set of mixed Class', 'Set of Basic Class'], answer: 0, explanation: 'वर्गीकरण में, "ऐरे" या पंक्ति (Array) एक ही विशेषता के आधार पर प्राप्त अधीनस्थ वर्गों (Set of Subordinate Classes) या एकलों (isolates) का एक क्रम है जो एक दूसरे के साथ समन्वित (coordinate) होते हैं।' },
  { question: 'ज्ञान जगत का दार्शनिक पोर्फेरी द्वारा किस तरह का विभाजन अपनाया गया है:', options: ['डाईकोटॉमी', 'डिकैकोटमी', 'पॉलीकोटॉमी', 'मोनोकोटॉमी'], answer: 0, explanation: 'तीसरी शताब्दी के नव-प्लेटोनिक दार्शनिक पोर्फेरी (Porphyry) ने अपने प्रसिद्ध "ट्री ऑफ पोर्फेरी" (Tree of Porphyry) में ज्ञान और अवधारणाओं के विभाजन के लिए डाईकोटॉमी (Dichotomy) या द्विविभाजन विधि का उपयोग किया। इसमें एक सामान्य अवधारणा को दो विशिष्ट, परस्पर अनन्य उप-अवधारणाओं में विभाजित किया जाता है।' },
  { question: 'ज्ञान जगत का विभाजन सी ए कटर द्वारा अपनी वर्गीकरण पद्धति में किया गया है:', options: ['डिकोटॉमी', 'डिकैकोटमी', 'पॉलीकोटॉमी', 'मोनोकोटॉमी'], answer: 2, explanation: 'चार्ल्स एमी कटर ने अपनी एक्सपेंसिव क्लासिफिकेशन (Expansive Classification) पद्धति में ज्ञान जगत के विभाजन के लिए पॉलीकोटॉमी (Polychotomy) या बहुविभाजन का उपयोग किया। इसका अर्थ है कि उन्होंने विषयों को आवश्यकतानुसार दो से अधिक उपविभागों में विभाजित किया, न कि केवल दो (डाईकोटॉमी) या दस (डेकाकोटॉमी) में।' },
  { question: 'वर्तमान में डीडीसी की देखभाल कौन करता है?', options: ['UNESCO', 'IFLA', 'OCLC', 'CILIP'], answer: 2, explanation: 'वर्तमान में डेवी दशमलव वर्गीकरण (DDC) की देखभाल और विकास का कार्य OCLC (ऑनलाइन कंप्यूटर लाइब्रेरी सेंटर) द्वारा किया जाता है। OCLC ने 1988 में फॉरेस्ट प्रेस से DDC का अधिग्रहण किया था।' },
  { question: 'OCLC से पूर्व डीडीसी का प्रकाशन कौन करता था?', options: ['UNESCO', 'IFLA', 'OCLC', 'Forest Press'], answer: 3, explanation: 'OCLC द्वारा अधिग्रहण से पहले, डेवी दशमलव वर्गीकरण (DDC) का प्रकाशन फॉरेस्ट प्रेस (Forest Press) द्वारा किया जाता था। फॉरेस्ट प्रेस की स्थापना मेल्विल डेवी ने DDC के प्रकाशन और प्रचार के लिए की थी।' },
  { question: 'निम्नलिखित को उनके मूलवर्ष के अनुसार व्यवस्थित करें:\n1. Broad System of Ordering\n2. Classification in Online System\n3. Automated Keyword Classification\n4. Classification Research Group', options: ['4,3,1,2', '1,2,4,3', '3,1,2,4', '2,4,3,1'], answer: 0, explanation: 'इनका अनुमानित मूलवर्ष या प्रमुख विकास का समय: क्लासिफिकेशन रिसर्च ग्रुप (CRG) - 1952; ऑटोमेटेड कीवर्ड क्लासिफिकेशन (जैसे KWIC इंडेक्सिंग का विकास एच.पी. लुहान द्वारा) - 1950 के दशक के अंत में; ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) - 1978; ऑनलाइन सिस्टम में वर्गीकरण का व्यापक उपयोग बाद में हुआ। अतः क्रम 4, 3, 1, 2 (CRG, ऑटोमेटेड कीवर्ड, BSO, ऑनलाइन सिस्टम) सबसे तार्किक है।' },
  { question: 'निम्नलिखित को उनके पहले प्रकाशन वर्ष के अनुसार व्यवस्थित करें:\n1. Broad System of Ordering\n2. Prolegomena to Library Classification\n3. UDC\n4. LCC', options: ['1,2,4,3', '4,1,2,3', '4,3,2,1', '1,4,2,3'], answer: 2, explanation: 'इनके पहले प्रकाशन वर्ष इस प्रकार हैं: LCC (लाइब्रेरी ऑफ कांग्रेस क्लासिफिकेशन) - लगभग 1901-1904; UDC (सार्वभौमिक दशमलव वर्गीकरण) - 1905; प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन (एस.आर. रंगनाथन) - पहला संस्करण 1937; ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) - 1978। अतः सही क्रम 4, 3, 2, 1 है।' },
  { question: 'FID और UNESCO निम्नलिखित में से किस वर्गीकरण योजना से जुड़े थेः', options: ['CC', 'LCC', 'BSO', 'DDC'], answer: 2, explanation: 'FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) और UNESCO (संयुक्त राष्ट्र शैक्षिक, वैज्ञानिक तथा सांस्कृतिक संगठन) ब्रॉड सिस्टम ऑफ ऑर्डरिंग (BSO) के विकास से जुड़े थे। BSO को एक व्यापक स्विचिंग भाषा के रूप में डिजाइन किया गया था।' },
  { question: 'हेनरी ला फाउंटेन और पॉल ऑटलेट निम्नलिखित में से किस वर्गीकरण योजना से जुड़े थेः', options: ['SC', 'LC', 'UDC', 'DDC'], answer: 2, explanation: 'हेनरी ला फॉन्टेन और पॉल ओटलेट सार्वभौमिक दशमलव वर्गीकरण (Universal Decimal Classification - UDC) के विकास से जुड़े थे। उन्होंने DDC को आधार बनाकर UDC को एक विस्तृत और अंतरराष्ट्रीय ग्रंथ सूची के लिए अनुकूलित किया।' },
