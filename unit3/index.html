<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit-3 Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding-left: 240px;
      color: #333;
      transition: padding-left 0.3s ease;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: linear-gradient(to bottom, #667eea, #764ba2);
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .sidebar.hidden {
      transform: translateX(-260px);
    }
    .sidebar:not(.hidden) {
      transform: translateX(0);
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .toggle-btn span {
      display: block;
      height: 4px;
      background: #333;
      border-radius: 2px;
    }
    body.sidebar-visible {
      padding-left: 240px;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    .sidebar table {
      width: 100%;
      border-spacing: 5px;
      margin-bottom: 20px;
    }
    .sidebar td {
      text-align: center;
    }
    .sidebar td a {
      display: block;
      background: #ccc;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.3s;
      position: relative;
    }
    .sidebar td a:hover {
      background: #ffd166;
      color: #000;
    }
    .sidebar td a.correct {
      background: #a5d6a7 !important;
      color: #1b5e20 !important;
    }
    .sidebar td a.incorrect {
      background: #ef9a9a !important;
      color: #b71c1c !important;
    }
    .sidebar td a.active {
      background: #ffd166 !important;
      color: #000 !important;
    }
    .sidebar td a.unanswered::after {
      content: "?";
      position: absolute;
      top: -6px;
      right: -6px;
      background: #bbb;
      color: white;
      font-size: 10px;
      width: 16px;
      height: 16px;
      line-height: 16px;
      border-radius: 50%;
    }
    .quiz-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      background: #f1f1f1;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    label:hover {
      background: #dceefb;
    }
    label.correct {
      background: #a5d6a7;
      border-left: 6px solid #1b5e20;
    }
    label.incorrect {
      background: #ef9a9a;
      border-left: 6px solid #b71c1c;
    }
    label.locked {
      pointer-events: none;
      opacity: 0.6;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #185a9d;
    }
    .correct-answer {
      margin-top: 15px;
      font-weight: 600;
      color: #2e7d32;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark .quiz-container {
      background: #1e1e1e;
    }
    body.dark label {
      background: #333;
    }
    body.dark .sidebar {
      background: #2c3e50;
    }
    .tools-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .tools-section h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 20px;
      text-align: center;
    }
    .tools-section .button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
      color: white;
    }
    .tools-section .theme-btn {
      background: linear-gradient(to right, #43cea2, #185a9d);
    }
    .tools-section .theme-btn:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }
    .tools-section .fullscreen-btn {
      background: linear-gradient(to right, #f39c12, #e67e22);
    }
    .tools-section .fullscreen-btn:hover {
      background: linear-gradient(to right, #e67e22, #f39c12);
    }
    .tools-section .clear-data-btn {
      background: #e74c3c;
      margin-top: 15px;
    }
    .tools-section .clear-data-btn:hover {
      background: #c0392b;
    }
    .font-size-controls {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
      margin-bottom: 15px;
      color: white;
      font-weight: bold;
    }
    .font-size-controls button {
      padding: 5px 10px;
      margin: 0 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: normal;
      display: inline-block;
      width: auto;
      vertical-align: middle;
    }
    .font-size-controls button:hover {
      background: #2980b9;
    }
    .time-tracking {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: right;
    }
    .two-column-list {
      column-count: 2;
      column-gap: 20px;
      margin: 15px 0;
      padding: 0;
      list-style-type: disc;
      font-size: 16px;
    }
    .two-column-list li {
      margin-bottom: 10px;
      break-inside: avoid;
    }
    @media (max-width: 768px) {
      body {
        padding-left: 20px;
      }
      .sidebar {
        transform: translateX(-260px);
        width: 200px;
        padding-bottom: 20px;
        justify-content: flex-start;
      }
      body.sidebar-visible .sidebar {
        transform: translateX(0);
        z-index: 1000;
      }
      .sidebar.hidden {
        transform: translateX(-220px);
      }
      .toggle-btn {
        left: 15px;
        top: 15px;
      }
      body.sidebar-visible {
        padding-left: 220px;
      }
      .quiz-container {
        margin-top: 80px;
        padding: 20px;
      }
      .sidebar table {
        margin-bottom: 20px;
      }
      .tools-section {
        margin-bottom: 15px;
        padding-bottom: 10px;
      }
      .tools-section .button {
        width: 95%;
      }
      .font-size-controls {
        margin-bottom: 10px;
      }
      .font-size-controls label {
        display: inline-block;
        margin-right: 5px;
        color: white;
        font-weight: bold;
      }
      .two-column-list {
        column-count: 1;
      }
    }
    @media (min-width: 769px) {
      body.sidebar-visible {
        padding-left: 240px;
      }
      .sidebar.hidden + .quiz-container {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
  <div class="sidebar" id="sidebar">
    <div class="tools-section">
      <h2>Tools</h2>
      <div class="font-size-controls">
        Font Size:
        <button onclick="changeFontSize(-2)">A-</button>
        <button onclick="changeFontSize(0)">A</button>
        <button onclick="changeFontSize(2)">A+</button>
      </div>
      <button class="button" onclick="shuffleQuestions()">Shuffle Questions</button>
      <button class="button" onclick="resetQuestionOrder()">Reset Question Order</button>
      <button class="button" onclick="shuffleOptions()">Shuffle Options</button>
      <button class="button theme-btn" onclick="toggleTheme()" id="theme-btn"><i class="fas fa-sun"></i> Toggle Theme</button>
      <button class="button fullscreen-btn" onclick="toggleFullscreen()" id="fullscreen-btn"><i class="fas fa-expand"></i> Toggle Fullscreen</button>
      <button class="button clear-data-btn" onclick="clearSavedData()">Clear Saved Data</button>
    </div>
    <h2>Questions</h2>
    <table id="questionTable"></table>
  </div>
  <div id="progress" style="text-align:center; margin: 10px 0; font-weight:bold;"></div>
  <div class="quiz-container">
    <div id="quiz-content"></div>
    <div class="time-tracking" id="time-tracking">समय: 0 सेकंड</div>
    <div class="navigation">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="submitQuiz()">Submit</button>
      <button onclick="reviewQuiz()">Review</button>
    </div>
    <div id="result"></div>
    <div id="score-summary" style="text-align:center; margin-top: 20px; font-size: 18px; font-weight: bold; color: #555;">
      सही उत्तर: 0 | गलत उत्तर: 0
    </div>
    <div id="completion-message" style="margin-top: 20px; text-align: center; font-size: 20px; font-weight: bold;"></div>
  </div>
  <script>
    let originalQuestions = [
       { question: 'पुस्तकालय वर्गीकरण का जनक किसे माना जाता है?', options: ['सी ए कटर', 'रंगनाथन', 'मेल्विल डेवी', 'जे डी ब्राउन'], answer: 2 },
      { question: 'वर्गीकरण शब्द की उत्पत्ति किस भाषा के शब्द से हुई है?', options: ['ग्रीक', 'लैटिन', 'संस्कृत', 'इनमें से कोई नहीं'], answer: 1 },
      { question: 'वर्गीकरण (Classification) की उत्पत्ति किस शब्द से हुई है?', options: ['Classic', 'Classis', 'Class', 'इनमें से कोई नहीं'], answer: 1 },
      { question: 'वर्गीकरण का उद्देश्य है?', options: ['सहायक क्रम में व्यवस्थापन', 'पाठकों का समय बचना', 'पुस्तकों का उपयोग', 'उपरोक्त सभी'], answer: 3 },
      { question: 'वर्गीकरण का पिता किसे कहा जाता है?', options: ['अरस्तू', 'रंगनाथन', 'मेल्विल डेवे', 'सी ए कटर'], answer: 0 },
      { question: 'आधुनिक पुस्तकालय वर्गीकरण का पिता किसे कहा जाता है?', options: ['अरस्तू', 'रंगनाथन', 'मेल्विल डेवे', 'सी ए कटर'], answer: 2 },
      { question: 'ज्ञान वर्गीकरण से तात्पर्य है?', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति ग्रंथ संख्या', 'ज्ञान + ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 0 },
      { question: 'ग्रंथ वर्गीकरण से तात्पर्य है-', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति ग्रंथ संख्या', 'ज्ञान ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 1 },
      { question: 'ग्रंथालय वर्गीकरण से तात्पर्य है?', options: ['विशिष्ट विषय + वर्ग संख्या', 'ग्रंथ की विशिष्ट आकृति + ग्रंथ संख्या', 'ज्ञान वर्गीकरण + ग्रंथ वर्गीकरण', 'इनमें से कोई नहीं'], answer: 2 },
      { question: 'अंकण दो प्रकार होते है?', options: ['शुद्ध और मिश्रित अंकण', 'शुद्ध और अशुद्ध अंकण', 'शाब्दिक और संख्यात्मक अंकण', 'इनमें से कोई नहीं'], answer: 0 },
      { question: 'क्रमांक संख्या (Call No) के तत्व होते है?', options: ['वर्ग संख्या (Class No)', 'पुस्तक संख्या (Book No)', 'संग्रहांक संख्या (Collection No)', 'उपरोक्त सभी'], answer: 3 },
      { question: 'वर्गीक (Class No) क्या है?', options: ['पुस्तक के विशिष्ट विषय के नाम का कृत्रिम भाषा में अनुवाद है।', 'पुस्तक के विशिष्ट विषय के नाम का पुस्तकालय की भाषा में अनुवाद है।', 'पुस्तक के विशिष्ट विषय के नाम का पाठक की भाषा में अनुवाद है।', 'उपरोक्त सभी'], answer: 0 },
      { question: 'रंगनाथन के पुस्तक संख्या (Book No) के सूत्र के कितने तत्व है?', options: ['आठ', 'चार', 'तीन', 'दो'], answer: 0 },
      { question: 'DDC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'मिश्रित', 'दोनों', 'सरल'], answer: 0 },
      { question: 'CC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'Mishrit', 'दोनों', 'सरल'], answer: 1 },
      { question: 'UDC में किस प्रकार के अंकन का प्रयोग किया गया है-', options: ['शुद्ध', 'मिश्रित', 'दोनों', 'सरल'], answer: 1 },
      { question: 'DDC में किस प्रकार के अंकन का प्रयोग किया गया है?', options: ['0-9', 'A-Z', 'a-z', 'इनमें से कोई नहीं'], answer: 0 },
      { question: 'डीडीसी का उद्भव किस वर्ष हुआ?', options: ['1876', '1886', '1889', '1905'], answer: 0 },
      { question: 'डीडीसी का प्रथम संस्करण किस शीर्षक से प्रकाशित हुआ था?', options: ['DDC', 'DDC-1', "'A Classification and Subject Index for Cataloguing and Arranging the Books and Pamphlets of a Library'", 'Classification of a Library'], answer: 2 },
      { question: 'डीडीसी का प्रथम संस्करण कितने पृष्ठों में प्रकाशित हुआ था?', options: ['44', '48', '50', '244'], answer: 0 },
      { question: 'डीडीसी का अब तक कितने संस्करण प्रकाशित हो चुके है?', options: ['19 संस्करण', '20 संस्करण', '21 संस्करण', '23 संस्करण'], answer: 3 },
      { question: 'DDC का 23 संस्करण कब प्रकाशित हुआ?', options: ['2010', '2011', '2012', '2014'], answer: 1 },
      { question: 'कटर टेबल के अनुसार ग्रन्थांक (Book No) का निर्माण किया जाता है-', options: ['लेखक के कुलनाम (Surname) के प्रथम तीन अक्षर से', 'शीर्षक के प्रथम तीन अक्षर से', 'प्रकाशक के प्रथम तीन अक्षर से', 'विषय से'], answer: 0 },
      { question: 'कटर टेबल के अनुसार S. R. Rangnathan द्वारा रचित पुस्तक के लिए ग्रन्थांक (Book No) होगा-', options: ['RAN', 'SRR', 'ΤΗΝ', 'RTN'], answer: 0 },
      { question: 'कोलन क्लासीफिकेशन में कितने मुख्य वर्गों का प्रथम विभाजन परम्परागत वर्ग (Canonical Division) के रूप में किया गया है :', options: ['3', '4', '7', 'सभी मुख्य वर्गों का'], answer: 2 },
      { question: 'पुस्तकालय वर्गीकरण की प्रजातियों को निम्न श्रेणियों में विभाजित किया जाता है-', options: ['परिगणनात्मक और पक्षात्मक', 'शुद्ध और मिश्रित', 'सरल और कठोर', 'उपरोक्त सभी'], answer: 0 },
      { question: 'डीडीसी का दो खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['14वें संस्करण से', '16वें संस्करण से', '21वें संस्करण से', '23वें संस्करण से'], answer: 1 },
      { question: 'डीडीसी का तीन खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['16वें संस्करण से', '18वें संस्करण से', '21वें संस्करण से', '23वें संस्करण से'], answer: 1 },
      { question: 'डीडीसी का चार खंडों में प्रकाशन किस संस्करण से शुरू हुआ?', options: ['16वें संस्करण से', '18वें संस्करण से', '20वें संस्करण से', '23वें संस्करण से'], answer: 2 },
      { question: 'डीडीसी के 18वें संस्करण में कितने टेबल की संख्या थी?', options: ['4', '5', '6', '7'], answer: 3 },
      { question: 'डीडीसी के 22वें संस्करण में कितने टेबल की संख्या थी?', options: ['4', '5', '6', '7'], answer: 2 },
      { question: 'डीडीसी किस तरह की वर्गीकरण पद्धति है?', options: ['शुद्ध परिगणनात्मक (Pure Enumerative)', 'लगभग परिगणनात्मक (Almost Enumerative)', 'पक्षात्मक', 'लगभग पक्षात्मक'], answer: 1 },
      { question: 'LCC (लाइब्रेरी ऑफ कॉंग्रेस वर्गीकरण पद्धति) का विकास किस वर्ष हुआ था?', options: ['1904', '1905', '1933', '1948'], answer: 0 },
      { question: 'LCC किस तरह की वर्गीकरण पद्धति है?', options: ['शुद्ध परिगणनात्मक (Pure Enumerative)', 'लगभग परिगणनात्मक (Almost Enumerative)', 'पक्षात्मक', 'लगभग पक्षात्मक'], answer: 0 },
      { question: 'DDC में ज्ञान जगत को 10 मुख्य वर्गों में विभाजित किया गया है?', options: ['000-999', 'A-Z', '1-9', '0-9'], answer: 0 },
      { question: 'UDC में ज्ञान जगत को मुख्य वर्गों में विभाजित किया गया है?', options: ['000-999', 'A-J', 'I-X', '0-9'], answer: 3 },
