  { question: 'UDC में (=...) चिन्ह का उपयोग किसके लिए किया जाता है।', options: ['Time Comon Auxiliaries', 'Language ComonIsolate', 'To Specify the Language', 'इनमें से कोई नहीं'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में (=...) चिह्न का उपयोग भाषा के सामान्य सहायक (Common Auxiliary of Language) को निर्दिष्ट करने के लिए किया जाता है। उदाहरण के लिए, =111 अंग्रेजी भाषा को दर्शाता है।' },
  { question: 'मेल्विल डेवी इनमें से किस प्रोजेक्ट (कार्य) से जुड़े हुए हैं:\n(i) DDC\n(iii) DRTC\n(ii) Lake Placid Club\n(iv) ALA', options: ['(iii) & (iv)', '(ii) & (iv)', '(i) & (iv)', '(i), (ii) & (iv)'], answer: 3, explanation: 'मेल्विल डेवी डेवी दशमलव वर्गीकरण (DDC) के निर्माता थे, उन्होंने लेक प्लासिड क्लब की स्थापना की जो शिक्षा और सुधार का केंद्र था, और वे अमेरिकन लाइब्रेरी एसोसिएशन (ALA) के संस्थापकों में से एक और इसके प्रारंभिक विकास में सक्रिय थे। DRTC (डॉक्यूमेंटेशन रिसर्च एंड ट्रेनिंग सेंटर) की स्थापना एस.आर. रंगनाथन से संबंधित है।' },
  { question: 'रंगनाथन इनमें से किस प्रोजेक्ट (कार्य) से जुड़े हुए हैं:\n(i) DRTC\n(iii) SERLS\n(ii) CRG\n(iv) LRC', options: ['(iii) & (iv)', '(ii) & (iv)', '(i) & (iv)', '(i), (iii) & (iv)'], answer: 3, explanation: 'डॉ. एस.आर. रंगनाथन डॉक्यूमेंटेशन रिसर्च एंड ट्रेनिंग सेंटर (DRTC), बैंगलोर के संस्थापक थे, उन्होंने शारदा रंगनाथन एंडोमेंट फॉर लाइब्रेरी साइंस (SRELS) की स्थापना की, और उन्होंने दिल्ली विश्वविद्यालय में लाइब्रेरी रिसर्च सर्कल (LRC) को भी प्रेरित किया। क्लासिफिकेशन रिसर्च ग्रुप (CRG), लंदन के साथ उनका घनिष्ठ वैचारिक संबंध था, लेकिन वे इसके औपचारिक संस्थापक सदस्य नहीं थे।' },
  { question: 'पॉल ऑटलेट इनमें से किस प्रोजेक्ट (कार्य) से जुड़े हुए हैं:\n(i) UDC\n(ii) IB\n(iii) Cataloguing\n(iv) Documentation', options: ['(iii) & (iv)', '(ii) & (iv)', '(i) & (iv)', '(i) (ii) & (iv)'], answer: 3, explanation: 'पॉल ओटलेट सार्वभौमिक दशमलव वर्गीकरण (UDC) के सह-विकासकर्ता थे, उन्होंने हेनरी ला फॉन्टेन के साथ इंटरनेशनल इंस्टीट्यूट ऑफ बिब्लियोग्राफी (IIB, बाद में FID) की स्थापना की, सूचीकरण के सिद्धांतों में उनका महत्वपूर्ण योगदान था, और उन्हें प्रलेखन (Documentation) के क्षेत्र के अग्रदूतों में से एक माना जाता है।' },
  { question: 'निम्नलिखित में से कौन सा सिद्धांत रंगनाथन महोदय द्वारा नहीं दिया गया है:', options: ['संपूर्ण अंग सिद्धांत', 'परासरण का सिद्धांत', 'गाय-बछड़ा सिद्धांत', 'एक स्थान सिद्धांत'], answer: 3, explanation: 'संपूर्ण अंग सिद्धांत, परासरण का सिद्धांत, और गाय-बछड़ा सिद्धांत डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित महत्वपूर्ण सिद्धांत हैं जो क्रमशः पक्ष अनुक्रम और वर्गीकरण अद्यतन से संबंधित हैं। \'एक स्थान सिद्धांत\' (One Place Theory) जे.डी. ब्राउन से संबंधित है, जिसका अर्थ है कि एक विषय के सभी पहलुओं को एक ही स्थान पर वर्गीकृत किया जाना चाहिए।' },
  { question: 'निम्नलिखित में से कौन सा कार्य रंगनाथन महोदय द्वारा नहीं दिया गया है:', options: ['DRTC की स्थापना', 'LRC की स्थापना', 'CC का विकास', 'POPSI का विकास'], answer: 3, explanation: 'डॉ. एस.आर. रंगनाथन ने डॉक्यूमेंटेशन रिसर्च एंड ट्रेनिंग सेंटर (DRTC) की स्थापना की, लाइब्रेरी रिसर्च सर्कल (LRC) की स्थापना में भूमिका निभाई, और कोलन क्लासिफिकेशन (CC) का विकास किया। POPSI (पोस्टुलेट-बेस्ड परम्यूटेड सब्जेक्ट इंडेक्सिंग) का विकास गणेश भट्टाचार्य द्वारा किया गया था, हालांकि यह रंगनाथन के सिद्धांतों पर आधारित था।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक (कॉमन आइसोलेट) \'m\' संदर्भित करता है :', options: ['आवधिक प्रकाशन (Periodicals)', 'निर्देशिका (Directory)', 'ग्रंथसूची (Bibliography)', 'क्रमिक प्रकाशन (Serial)'], answer: 0, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'m\' आवधिक प्रकाशनों (Periodicals) या पत्रिकाओं को संदर्भित करता है।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक \'n\' संदर्भित करता है:', options: ['आवधिक प्रकाशन (Periodicals)', 'निर्देशिका (Directory)', 'ग्रंथसूची (Bibliography)', 'क्रमिक प्रकाशन (Serial)'], answer: 3, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'n\' क्रमिक प्रकाशनों (Serials) या वार्षिक रिपोर्ट आदि को संदर्भित करता है।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक \'k\' संदर्भित करता है:', options: ['विश्वकोश (Encyclopedia)', 'निर्देशिका (Directory)', 'ग्रंथसूची (Bibliography)', 'क्रमिक प्रकाशन (Serial)'], answer: 0, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'k\' विश्वकोश (Encyclopedias) और सामान्य शब्दकोशों को संदर्भित करता है।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक \'a\' संदर्भित करता है:', options: ['आवधिक प्रकाशन (Periodicals)', 'निर्देशिका (Directory)', 'ग्रंथसूची (Bibliography)', 'क्रमिक प्रकाशन (Serial)'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'a\' ग्रंथसूची (Bibliography) को संदर्भित करता है।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक \'w\' संदर्भित करता है:', options: ['आवधिक प्रकाशन (Periodicals)', 'निर्देशिका (Directory)', 'जीवनी (Biography)', 'क्रमिक प्रकाशन (Serial)'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'w\' जीवनी (Biography) को संदर्भित करता है।' },
  { question: 'कोलन क्लासीफिकेशन के अनुसार, सामान्य सहायक \'v\' संदर्भित करता है :', options: ['आवधिक प्रकाशन (Periodicals)', 'निर्देशिका (Directory)', 'इतिहास (History)', 'क्रमिक प्रकाशन (Serial)'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में, पूर्ववर्ती सामान्य एकल (Anteriorising Common Isolate) \'v\' इतिहास (History) को संदर्भित करता है।' },
  { question: '\'Principle of Literary Warrant\' को किसने प्रस्तावित किया गया था?', options: ['सेयर्स', 'एरिक डी सोला प्राइस', 'मेलविल डेवी', 'डब्ल्यू हुल्मे'], answer: 3, explanation: '\'साहित्यिक वारंट का सिद्धांत\' (Principle of Literary Warrant) ई. विन्धम हुल्मे (E. Wyndham Hulme) द्वारा प्रस्तावित किया गया था। इस सिद्धांत के अनुसार, वर्गीकरण योजनाओं में केवल उन्हीं विषयों को शामिल किया जाना चाहिए जिनके बारे में साहित्य वास्तव में मौजूद है।' },
  { question: '\'One Place Theory\' को किसने प्रस्तावित किया गया था?', options: ['एस. आर. रंगनाथन', 'जे डी ब्राउन', 'मेलविल डेवी', 'डब्ल्यू हुल्मे'], answer: 1, explanation: '\'वन प्लेस थ्योरी\' (One Place Theory) या एक स्थान सिद्धांत जेम्स डफ ब्राउन (James Duff Brown) द्वारा उनकी सब्जेक्ट क्लासिफिकेशन (Subject Classification) पद्धति के संदर्भ में प्रस्तावित किया गया था। इसका अर्थ है कि किसी विषय के सभी पहलुओं को वर्गीकरण योजना में एक ही मुख्य स्थान पर समूहीकृत किया जाना चाहिए।' },
  { question: '\'Principle of Osmosis\' को किसने प्रस्तावित किया गया था?', options: ['एस आर रंगनाथन', 'एरिक डी सोला प्राइस', 'मेलविल डेवी', 'डब्ल्यू हुल्मे'], answer: 0, explanation: '\'परासरण का सिद्धांत\' (Principle of Osmosis) डॉ. एस. आर. रंगनाथन द्वारा प्रस्तावित किया गया था। यह सिद्धांत पुस्तकालय में पुस्तकों के पुनर्वर्गीकरण और पुरानी तथा अनुपयोगी सामग्री को हटाने की एक क्रमिक प्रक्रिया को संदर्भित करता है, ताकि संग्रह नवीनतम और प्रासंगिक बना रहे।' },
  { question: '"Greater Intention and Smaller Extension" विषय को कहा जाता है :', options: ['सूक्ष्म विषय', 'मैक्रो विषय', 'मूल विषय', 'स्पेसीटर'], answer: 0, explanation: 'जब किसी विषय का "आशय" (Intension - विशेषताओं की संख्या) अधिक होता है और "विस्तार" (Extension - उन वस्तुओं की संख्या जिन पर वह लागू होता है) कम होता है, तो उसे सूक्ष्म विषय (Micro Subject) या विशिष्ट विषय कहा जाता है। उदाहरण के लिए, "भारतीय पुस्तकालयों में कम्प्यूटरीकरण" एक सूक्ष्म विषय है।' },
  { question: 'निम्नलिखित कैनन किससे संबन्धित है :\n(i) Canons for characteristics\n(ii) Canons for Relevence\n(iii) Canons for array\n(iv) Canons for chain, and\n(v) Canons for Modulation', options: ['Canons for the Idea plane', 'Canons for the verbal plane', 'Canons for notational plane', 'Canons for Cataloguing'], answer: 0, explanation: 'ये सभी उपसूत्र (Canons) डॉ. एस.आर. रंगनाथन द्वारा वर्गीकरण के वैचारिक धरातल (Idea Plane) के लिए प्रतिपादित किए गए हैं। ये अवधारणाओं, विशेषताओं, पंक्ति (array), श्रृंखला (chain) और मॉडुलन (modulation) के सही निर्धारण और उपयोग से संबंधित हैं।' },
  { question: 'निम्नलिखित कैनन किससे संबन्धित है:\n(i) Canons of context,\n(ii) Canons of enumeration,\n(iii) Canons of currency, and\n(iv) Canons of reticence.', options: ['Canons for the Idea plane', 'Canons for the verbal plane', 'Canons for notational plane', 'Canons for Cataloguing'], answer: 1, explanation: 'ये सभी उपसूत्र (Canons) डॉ. एस.आर. रंगनाथन द्वारा वर्गीकरण के शाब्दिक धरातल (Verbal Plane) के लिए प्रतिपादित किए गए हैं। ये शब्दों के सही संदर्भ, गणना, प्रचलन और संयम (अर्थात् उपयुक्त शब्दों का चयन) से संबंधित हैं।' },
  { question: 'निम्नलिखित कैनन किससे संबन्धित है :\n(i) Canon of extrapolation in array\n(ii) Canon of interpolation in array\n(iii) Canon of extrapolation in chain\n(iv) Canon of interpolation in chain', options: ['Canons for the Idea plane', 'Canons for the verbal plane', 'Canons for notational plane', 'Canons for Cataloguing'], answer: 2, explanation: 'ये सभी उपसूत्र (Canons) डॉ. एस.आर. रंगनाथन द्वारा वर्गीकरण के अंकन धरातल (Notational Plane) के लिए प्रतिपादित किए गए हैं। ये पंक्ति (array) और श्रृंखला (chain) में नए विषयों को समायोजित करने के लिए बहिर्वेशन (extrapolation) और अंतर्वेशन (interpolation) की क्षमता से संबंधित हैं।' },
  { question: 'निम्नलिखित में से कौन सा सिद्धांत "Re-classification और Re-catalogueing" से संबन्धित है?', options: ['संपूर्ण अंग सिद्धांत', 'परासरण (Osmosis) का सिद्धांत', 'गाय-बछड़ा सिद्धांत', 'एक स्थान सिद्धांत'], answer: 1, explanation: 'परासरण का सिद्धांत (Principle of Osmosis), जिसे डॉ. एस.आर. रंगनाथन ने प्रतिपादित किया, पुस्तकालय में पुरानी और कम उपयोग वाली सामग्री को हटाने और नए ज्ञान के अनुसार संग्रह को अद्यतन करने के लिए पुनर्वर्गीकरण (Re-classification) और पुनःसूचीकरण (Re-cataloguing) की क्रमिक प्रक्रिया से संबंधित है।' },
  { question: 'निम्नलिखित कैनन किससे संबन्धित है :\n(i) Wall-picture principles\n(ii) Whole-organ principles\n(iii) Cow-calf principles\n(iv) Commodity raw material transformation principles\n(v) Actand-Action-Actor-Tool Principle', options: ['Principle for Facet Sequence', 'Law of local variation', 'Law of Osmosis', 'Law of parsimony'], answer: 0, explanation: 'ये सभी सिद्धांत डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित पक्ष अनुक्रम के सिद्धांत (Principles for Facet Sequence) हैं। ये सिद्धांत किसी विषय के विभिन्न पक्षों (facets) को एक तार्किक और सहायक क्रम में व्यवस्थित करने में मदद करते हैं।' },
  { question: '"International Classification" पत्रिका का प्रकाशन किसके द्वारा किया जाता है?', options: ['टेक्सास विश्वविद्यालय', 'इस्को (ISKO)', 'एफआईडी', 'एएलए'], answer: 1, explanation: '"International Classification" (अब "Knowledge Organization" के नाम से जानी जाती है) पत्रिका का प्रकाशन ISKO (International Society for Knowledge Organization - ज्ञान संगठन के लिए अंतर्राष्ट्रीय सोसायटी) द्वारा किया जाता है। यह ज्ञान संगठन और वर्गीकरण के क्षेत्र में एक प्रमुख पत्रिका है।' },
  { question: 'LED (कोलन वर्गीकरण में) का पूर्ण रूप क्या है?', options: ['Latest Effective Decade', 'Latest Energy Division', 'Light Emitting Diode', 'Latest Effective Division'], answer: 0, explanation: 'कोलन वर्गीकरण (CC) में LED का पूर्ण रूप "Latest Effective Decade" (नवीनतम प्रभावी दशक) है। इसका उपयोग समय पक्ष (Time Facet) में उन दशकों को इंगित करने के लिए किया जाता है जिनमें किसी विषय पर महत्वपूर्ण विकास या प्रकाशन हुए हों।' },
  { question: 'कालक्रम में उत्तरवर्ती सिद्धांत निम्नलिखित में से कौन सा है:', options: ['मौलिक श्रेणियाँ', 'सहायक अनुक्रम', 'पक्ष अनुक्रम', 'उपरोक्त में से कोई नहीं'], answer: 1, explanation: 'कालक्रम में उत्तरवर्ती सिद्धांत (Principle of Later-in-Time) डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित सहायक अनुक्रम (Helpful Sequence) के सिद्धांतों में से एक है। यह एकलों या वर्गों को उनके ऐतिहासिक या कालानुक्रमिक क्रम में व्यवस्थित करने का सुझाव देता है।' },
  { question: '"Grammarian of Library Classification" किसे कहा जाता है?', options: ['डब्ल्यू. सी. बी. सेयर्स', 'जेडी ब्राउन', 'मेल्विल डेवी', 'एस आर रंगनाथन'], answer: 0, explanation: 'डब्ल्यू. सी. बर्विक सेयर्स (W. C. Berwick Sayers) को "पुस्तकालय वर्गीकरण का व्याकरणविद" (Grammarian of Library Classification) कहा जाता है। उन्होंने वर्गीकरण के सिद्धांतों और नियमों का विस्तृत और व्यवस्थित वर्णन किया, विशेष रूप से अपनी पुस्तक "Manual of Classification" में।' },
  { question: '"Grammar of Classification" पुस्तक के लेखक कौन है?', options: ['जे डी ब्राउन', 'सी ए कटर', 'डब्ल्यू. सी. बी. सेयर्स', 'एस आर रंगनाथन'], answer: 2, explanation: '"ग्रामर ऑफ क्लासिफिकेशन" (A Grammar of Classification) शीर्षक से एक महत्वपूर्ण पुस्तक डब्ल्यू. सी. बर्विक सेयर्स (W. C. B. Sayers) द्वारा लिखी गई थी, हालांकि उनकी अधिक प्रसिद्ध कृति "मैनुअल ऑफ क्लासिफिकेशन" है। सेयर्स ने वर्गीकरण के नियमों और संरचना पर विस्तार से लिखा।' },
  { question: 'पॉल ऑटलेट और हेनरी ला फाउंटेन ने...... की स्थापना में महत्वपूर्ण भूमिका निभाई थी :', options: ['ALA', 'FID (IIB)', 'IFLA', 'DRTC'], answer: 1, explanation: 'पॉल ओटलेट और हेनरी ला फॉन्टेन ने 1895 में इंटरनेशनल इंस्टीट्यूट ऑफ बिब्लियोग्राफी (IIB) की स्थापना में महत्वपूर्ण भूमिका निभाई थी, जो बाद में FID (इंटरनेशनल फेडरेशन फॉर डॉक्यूमेंटेशन) के रूप में जाना गया। यह संगठन अंतरराष्ट्रीय ग्रंथ सूची और प्रलेखन के क्षेत्र में अग्रणी था।' },
  { question: 'DDC (23वें संस्करण) का प्रकाशन कौन करता है?', options: ['ALA', 'IFLA', 'ISKO', 'OCLC'], answer: 3, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 23वें संस्करण (और वर्तमान में वेबडेवी) का प्रकाशन OCLC (ऑनलाइन कंप्यूटर लाइब्रेरी सेंटर) द्वारा किया जाता है। OCLC DDC के विकास और रखरखाव के लिए जिम्मेदार है।' },
  { question: 'डीडीसी में फोनिक्स अनुसूची की अवधारणा किस संस्करण से शुरू की गई थी?', options: ['12वां संस्करण', '13वां संस्करण', '16वां संस्करण', '19वां संस्करण'], answer: 2, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में फीनिक्स अनुसूची (Phoenix Schedule) की अवधारणा 16वें संस्करण (1958) से शुरू की गई थी। इसका अर्थ है किसी विषय क्षेत्र का पूर्ण पुनर्निर्माण, जिससे पुरानी संरचना पूरी तरह से बदल दी जाती है।' },
  { question: 'फोनिक्स अनुसूची की अवधारणा किस वर्गीकरण पद्धति से जुड़ा हुआ है?', options: ['SC', 'CC', 'DDC', 'UDC'], answer: 2, explanation: 'फीनिक्स अनुसूची (Phoenix Schedule) की अवधारणा डेवी दशमलव वर्गीकरण (DDC) से जुड़ी हुई है। यह DDC में वर्गों के पूर्ण पुनर्गठन को संदर्भित करता है।' },
  { question: 'कोलन क्लासिफिकेशन छठे संस्करण में, निम्न में से किस प्रतीक का उपयोग दशा संबंध को दर्शाने के लिए किया जाता है?', options: ['λ', '&', '0', 'A'], answer: 2, explanation: 'कोलन क्लासिफिकेशन (CC) के छठे संस्करण (1960, पुनर्मुद्रित 1963) में दशा सम्बन्ध (Phase Relation) को दर्शाने के लिए योजक चिह्न के रूप में शून्य (0) का उपयोग किया जाता था, जिसके बाद दशा सम्बन्ध के प्रकार को इंगित करने के लिए एक अक्षर (जैसे 0a, 0b) लगाया जाता था।' },
  { question: 'पक्षक्रम के लिए सिद्धांतों के अनुसार निम्नलिखित पक्षों को व्यवस्थित करें।\n(i) Tuberculosis\n(ii) Child\n(iii) Lung\n(iv) Treatment', options: ['iv, ii, iii, i', 'ii, iii, i, iv', 'i, iv, ii, iii', 'iii, i, iv, ii'], answer: 1, explanation: 'रंगनाथन के पक्ष अनुक्रम सिद्धांतों (जैसे पूर्ण-अंग, क्रिया-कर्ता-कर्म) के अनुसार, इन पक्षों का तार्किक क्रम होगा: बच्चा (Child - व्यक्तित्व), फेफड़ा (Lung - व्यक्तित्व का अंग), तपेदिक (Tuberculosis - रोग/समस्या, ऊर्जा की अभिव्यक्ति), उपचार (Treatment - ऊर्जा)। अतः, सही क्रम ii, iii, i, iv है।' },
  { question: '\'प्रिसिपल ऑफ ओसमोसिस\' सिद्धान्त किसके द्वारा दिया गया है?', options: ['मेल्विल डेवी', 'जे डी ब्राउन', 'एस आर रंगनाथन', 'सेयर्स'], answer: 2, explanation: '\'परासरण का सिद्धांत\' (Principle of Osmosis) डॉ. एस. आर. रंगनाथन द्वारा दिया गया है। यह सिद्धांत पुस्तकालय संग्रह के निरंतर अद्यतन, पुरानी सामग्री को हटाने और नई सामग्री को शामिल करने की प्रक्रिया से संबंधित है ताकि संग्रह जीवंत और प्रासंगिक बना रहे।' },
  { question: 'सेक्टर डिवाइस निम्न में से किसका एक विस्तार है:', options: ['गैप डिवाइस', 'सबजेक्ट डिवाइस', 'ऑक्टेव डिवाइस', 'ओक्टेव डिवाइस'], answer: 2, explanation: 'कोलन क्लासिफिकेशन में सेक्टर डिवाइस (Sector Device) या ज़ोन विश्लेषण (Zone Analysis) वास्तव में ऑक्टेव डिवाइस (Octave Device) का एक परिष्कृत और विस्तारित रूप है। यह एक पंक्ति (array) में और अधिक एकलों को समायोजित करने के लिए अंकन के विभिन्न क्षेत्रों (zones) का उपयोग करता है, जिससे आतिथ्य क्षमता बढ़ती है।' },
  { question: 'गाय-बछड़ा सिद्धांत (Caw-Calf theory) किसको निर्धारित करने के लिए उपयोगी है:', options: ['Facet Sequence', 'Helpful Sequence', 'Reclassification', 'Cataloguing'], answer: 0, explanation: 'गाय-बछड़ा सिद्धांत (Cow-Calf Principle) डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित पक्ष अनुक्रम (Facet Sequence) के सिद्धांतों में से एक है। यह सिद्धांत बताता है कि यदि दो पक्ष ऐसे संबंधित हैं कि एक दूसरे के बिना स्वतंत्र रूप से मौजूद नहीं रह सकता या अर्थहीन हो जाता है, तो उन्हें एक साथ रखा जाना चाहिए, जैसे गाय और उसका बछड़ा।' },
  { question: 'द्विबिन्दु वर्गीकरण का पहला संस्करण किस वर्ष में प्रकाशित किया गया था?', options: ['1933', '1833', '1948', '1905'], answer: 0, explanation: 'द्विबिन्दु वर्गीकरण (कोलन क्लासिफिकेशन - CC) का पहला संस्करण डॉ. एस.आर. रंगनाथन द्वारा 1933 में प्रकाशित किया गया था। यह एक पक्षात्मक वर्गीकरण प्रणाली है।' },
  { question: 'डेवी दशमलव वर्गीकरण का पहला संस्करण किस वर्ष में प्रकाशित किया गया था?', options: ['1876', '1978', '1870', '1933'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का पहला संस्करण मेल्विल डेवी द्वारा 1876 में प्रकाशित किया गया था। यह आधुनिक पुस्तकालय वर्गीकरण के इतिहास में एक महत्वपूर्ण मील का पत्थर है।' },
  { question: 'शुद्ध अंकन वर्गीकरण स्कीम है:', options: ['CC & DDC', 'DDC & RIC', 'UDC & CC', 'LC & UDC'], answer: 1, explanation: 'शुद्ध अंकन (Pure Notation) वह होता है जिसमें केवल एक प्रकार के प्रतीकों (या तो केवल अंक या केवल अक्षर) का उपयोग किया जाता है। डेवी दशमलव वर्गीकरण (DDC) अंकों का उपयोग करता है, और राइडर्स इंटरनेशनल क्लासिफिकेशन (RIC) अक्षरों का उपयोग करता है। CC और UDC मिश्रित अंकन का उपयोग करते हैं।' },
  { question: 'दो मौजूदा तर्क संगत वर्गों के बीच किसी नए विषय को स्थान देने को कहा जाता है :', options: ['Interpolation', 'Extrapolition', 'Notation', 'Extension'], answer: 0, explanation: 'वर्गीकरण में, दो मौजूदा तर्कसंगत वर्गों के बीच किसी नए विषय को स्थान देने की प्रक्रिया को अंतर्वेशन (Interpolation) कहा जाता है। यह अंकन प्रणाली के लचीलेपन और आतिथ्य क्षमता को दर्शाता है।' },
  { question: 'UDC में भाषा के सामान्य सहायक को दर्शाने के लिए संकेत है:', options: ['=', '()', ':', '(=)'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में भाषा के सामान्य सहायक (Common Auxiliary of Language) को दर्शाने के लिए बराबर (=) चिह्न का प्रयोग किया जाता है। उदाहरण के लिए, =111 अंग्रेजी भाषा को इंगित करता है।' },
  { question: 'पुस्तक वर्गीकरण के आधार पर \'Literary Warrant\' की अवधारणा को सबसे पहले किसने प्रस्तावित किया था?', options: ['H. E. Bliss', 'S. R. Ranganathan', 'W. C. B. Sayers', 'H. W. Hulme'], answer: 3, explanation: '\'साहित्यिक वारंट\' (Literary Warrant) की अवधारणा को पुस्तक वर्गीकरण के संदर्भ में सबसे पहले ई. विन्धम हुल्मे (E. Wyndham Hulme) ने 1911-12 के आसपास प्रस्तावित किया था। इसका अर्थ है कि वर्गीकरण योजनाओं में केवल उन्हीं विषयों को शामिल किया जाना चाहिए जिनके बारे में पर्याप्त साहित्य मौजूद है।' },
  { question: 'रंगनाथन द्वारा \'वॉल पिक्चर सिद्धांत\' को किस वर्ष में प्रकाशित गया था?', options: ['1933', '1942', '1955', '1962'], answer: 3, explanation: 'डॉ. एस.आर. रंगनाथन ने \'वॉल-पिक्चर सिद्धांत\' (Wall-Picture Principle) को अपनी पुस्तक "Elements of Library Classification" के तीसरे संस्करण में, जो लगभग 1962 में प्रकाशित हुआ, विस्तार से स्पष्ट किया। यह पक्ष अनुक्रम का एक महत्वपूर्ण सिद्धांत है।' },
  { question: 'वर्गीकरण पद्धति में \'Empty Digit\' कौन सी सुविधा प्रदान करती है।', options: ['Hospitality in Array / Extrapolation in Array', 'Hospitality in Chain', 'Subject Heading', 'Round'], answer: 0, explanation: '\'खाली अंक\' (Empty Digit) वर्गीकरण पद्धति में पंक्ति में आतिथ्य (Hospitality in Array) या पंक्ति में बहिर्वेशन (Extrapolation in Array) की सुविधा प्रदान करता है। यह मौजूदा क्रम को बाधित किए बिना पंक्ति के अंत में नए विषयों को जोड़ने की अनुमति देता है।' },
  { question: 'Principle of Canonical Sequence के साथ जुड़ा हुआ है:', options: ['Facet Sequence', 'Helpful Sequence', 'Reclassification', 'ReCataloguing'], answer: 1, explanation: 'कैनोनिकल अनुक्रम का सिद्धांत (Principle of Canonical Sequence) सहायक अनुक्रम (Helpful Sequence) के सिद्धांतों में से एक है। यह पारंपरिक रूप से स्वीकृत या स्थापित क्रम (जैसे गणित में बीजगणित, ज्यामिति, त्रिकोणमिति) को संदर्भित करता है जिसे वर्गीकरण में अपनाया जाना चाहिए।' },
  { question: 'कौन सा डिवाइस "Extrapolation in Array" में मदद करता है?', options: ['Chronological Device (कालक्रम विधि)', 'Alphabetical Device (वर्णक्रम विधि)', 'Superimposition Device (अध्यारोपण विधि)', 'Empty Device (रिक्त विधि / डिवाइस)'], answer: 3, explanation: 'पंक्ति में बहिर्वेशन (Extrapolation in Array) अर्थात् पंक्ति के अंत में नए विषयों को जोड़ने के लिए \'रिक्त विधि/डिवाइस\' (Empty Device/Digit) का उपयोग किया जाता है। यह अंकन प्रणाली को नए विषयों के लिए स्थान प्रदान करने में मदद करता है।' },
  { question: 'कौन सा डिवाइस "Interpolation in Array" में मदद करता है?', options: ['Chronological Device (कालक्रम विधि)', 'Alphabetical Device (वर्णक्रम विधि)', 'Emptying Digits (रिक्तकरी अंक/ विधि)', 'Empty Device/Digit (रिक्त विधि/ डिवाइस)'], answer: 3, explanation: 'पंक्ति में अंतर्वेशन (Interpolation in Array) अर्थात् पंक्ति के बीच में नए विषयों को जोड़ने के लिए \'रिक्त विधि/डिवाइस\' (Empty Device/Digit) या \'रिक्तकरी अंक\' (Emptying Digits) का उपयोग किया जाता है। ये अंक नए समन्वित विषयों के लिए स्थान बनाते हैं।' },
 { question: '\'स्मृति सहायक\' का अर्थ है:', options: ['स्मृति के लिए सहायता', 'विशिष्ट वर्ग', 'एकल', 'अतिरेक'], answer: 0, explanation: 'वर्गीकरण में \'स्मृति सहायक\' (Mnemonic aid) का अर्थ है अंकन (notation) में ऐसे प्रतीकों या अंकों का प्रयोग करना जो आसानी से याद रखे जा सकें या जिनका अर्थ सुसंगत हो। इससे वर्गीकारक को विभिन्न विषयों के लिए वर्ग संख्याएँ याद रखने और बनाने में सहायता मिलती है।' },
  { question: 'डीडीसी में नोटेशन सिस्टम है:', options: ['मिश्रित नोटेशन', 'कोई निश्चित नहीं', 'मिश्रित और कभी शुद्ध नोटेशन', 'शुद्ध नोटेशन'], answer: 3, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में मुख्य रूप से शुद्ध अंकन (Pure Notation) प्रणाली का उपयोग किया जाता है। इसमें लगभग विशेष रूप से भारतीय-अरबी अंकों (0-9) और एक दशमलव बिंदु का प्रयोग होता है। यह अक्षरों या अन्य प्रतीकों को मुख्य वर्ग संख्याओं में मिश्रित नहीं करता है।' },
  { question: '\'राइडेर्स इंटेरनाशनल वर्गीकरण पद्धति\' में नोटेशन सिस्टम है:', options: ['मिश्रित नोटेशन', 'कोई निश्चित नहीं', 'मिश्रित और कभी शुद्ध नोटेशन', 'शुद्ध नोटेशन'], answer: 3, explanation: 'फ्रेमोंट राइडर द्वारा विकसित \'राइडर्स इंटरनेशनल क्लासिफिकेशन\' (RIC) में एक शुद्ध अंकन (Pure Notation) प्रणाली का उपयोग किया गया है, जिसमें पूरी तरह से रोमन कैपिटल अक्षरों (A-Z) का प्रयोग होता है।' },
  { question: 'सीसी में नोटेशन सिस्टम है :', options: ['मिश्रित नोटेशन', 'कोई निश्चित नहीं', 'मिश्रित और कभी शुद्ध नोटेशन', 'शुद्धनोटेशन'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में मिश्रित अंकन (Mixed Notation) प्रणाली का उपयोग किया जाता है। इसमें रोमन अक्षर (बड़े और छोटे), भारतीय-अरबी अंक, ग्रीक अक्षर और विभिन्न योजक चिह्नों (जैसे :, ;, .) का संयोजन होता है।' },
  { question: 'यूडीसी में नोटेशन सिस्टम है:', options: ['मिश्रित नोटेशन', 'मिश्रित और कभी शुद्ध नोटेशन', 'कोई निश्चित नहीं', 'शुद्ध नोटेशन'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में मिश्रित अंकन (Mixed Notation) प्रणाली का उपयोग किया जाता है। यह DDC पर आधारित है लेकिन इसमें अधिक जटिल विषयों को दर्शाने के लिए अक्षरों, अंकों और विभिन्न प्रतीकों (जैसे +, /, :, []) का व्यापक उपयोग होता है।' },
  { question: '"Epistemology" अध्ययन किस से संबंधित है:', options: ['Online Classification', 'Classification & Nature of Knowledge', 'Classification of Subject', 'Classification of Books'], answer: 1, explanation: '"Epistemology" (ज्ञानमीमांसा) दर्शनशास्त्र की वह शाखा है जो ज्ञान की प्रकृति, उत्पत्ति और सीमाओं का अध्ययन करती है। वर्गीकरण के संदर्भ में, यह ज्ञान की संरचना और संगठन को समझने से संबंधित है, जो वर्गीकरण योजनाओं के विकास का आधार है।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण प्रणाली में कॉमन औक्सिलियरी प्रतीक चिन्ह स्लेस ( ) इंगित करता है :', options: ['Coordination', 'Consecutive extension', 'Order Fixing', 'Sub Grouping'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, स्लैश (/) चिह्न का उपयोग \'सतत विस्तार\' (Consecutive extension) या श्रेणी (range) को इंगित करने के लिए किया जाता है। उदाहरण के लिए, 531/534 यांत्रिकी के विभिन्न उपविभागों की एक श्रेणी को दर्शाता है।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण में कॉमन औक्सिलियरी प्रतीक चिन्ह प्रतीक प्लस (+) इंगित करता है :', options: ['Coordination', 'Consecutive extension', 'Order Fixing', 'Sub Grouping'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, प्लस (+) चिह्न का उपयोग दो या दो से अधिक असंबंधित या भिन्न विषयों के समन्वय (Coordination) या संयोजन को इंगित करने के लिए किया जाता है। उदाहरण के लिए, 53+54 भौतिकी और रसायन विज्ञान दोनों को दर्शाता है।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण प्रणाली में कॉमन औक्सिलियरी संख्या =... का उपयोग होता है :', options: ['Comman Auxiliaries of Language', 'Comman Auxiliaries of Form', 'Comman Auxiliaries of Place', 'Comman Auxiliaries of Time'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, =... (बराबर चिह्न के बाद अंक) का उपयोग भाषा के सामान्य सहायक (Common Auxiliaries of Language) के लिए होता है। यह दस्तावेज़ की भाषा को इंगित करता है, जैसे =111 अंग्रेजी के लिए।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण प्रणाली में कॉमन औक्सिलियरी संख्या (0...) का उपयोग होता है:', options: ['Comman Auxiliaries of Language', 'Comman Auxiliaries of Form', 'Comman Auxiliaries of Place', 'Comman Auxiliaries of Time'], answer: 1, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, (0...) (कोष्ठक में शून्य के बाद अंक) का उपयोग स्वरूप के सामान्य सहायक (Common Auxiliaries of Form) के लिए होता है। यह दस्तावेज़ के भौतिक या प्रस्तुतिकरण स्वरूप को इंगित करता है, जैसे (03) शब्दकोशों के लिए।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण प्रणाली मेंकॉमन औक्सिलियरी संख्या (1/9) का उपयोग होता है :', options: ['Comman Auxiliaries of Language', 'Comman Auxiliaries of Form', 'Comman Auxiliaries of Place', 'Comman Auxiliaries of Time'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, (1/9) (कोष्ठक में 1 से 9 तक के अंक) का उपयोग स्थान के सामान्य सहायक (Common Auxiliaries of Place) के लिए होता है। यह भौगोलिक क्षेत्रों को इंगित करता है, जैसे (44) फ्रांस के लिए।' },
  { question: 'यूनिवर्सल दशमलव वर्गीकरण प्रणाली में कॉमन औक्सिलियरी संख्या "..." का उपयोग होता है:', options: ['Comman Auxiliaries of Language', 'Comman Auxiliaries of Form', 'Comman Auxiliaries of Place', 'Comman Auxiliaries of Time'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, "..." (उद्धरण चिह्नों में अंक या समय अवधि) का उपयोग समय के सामान्य सहायक (Common Auxiliaries of Time) के लिए होता है। यह दस्तावेज़ से संबंधित विशिष्ट तिथियों या समय अवधियों को इंगित करता है, जैसे "1995" वर्ष 1995 के लिए।' },
  { question: 'यूडीसी में संबंधित वर्गों को जोड़ने के लिए प्रयोग किया जाने वाला प्रतीक है :', options: ['+ (plus)', '/ (oblique)', ': (colon)', '= (equal to)'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, दो या दो से अधिक संबंधित लेकिन स्वतंत्र विषयों को जोड़ने या उनके बीच संबंध स्थापित करने के लिए कोलन (:) प्रतीक का प्रयोग किया जाता है। यह UDC की एक महत्वपूर्ण संश्लेषणात्मक विशेषता है।' },
  { question: 'नवीन विषयों को समायोजित करने के लिए UDC में प्रावधान किया गया है:', options: ['सब्जेक्ट डिवाइस', 'सेक्टर डिवाइस', 'गैप डिवाइस', 'अल्फबेटिकल डिवाइस'], answer: 2, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में नवीन विषयों को समायोजित करने के लिए विभिन्न विधियों का प्रावधान है, जिनमें से एक \'गैप डिवाइस\' (Gap device) या अंतराल छोड़ने की तकनीक है, जिसके तहत अंकन में जानबूझकर खाली स्थान छोड़े जाते हैं ताकि भविष्य में नए उपविभागों को जोड़ा जा सके।' },
  { question: 'डीडीसी के 22वें और 23वें संस्करण में तालिकाओं की संख्या है :', options: ['सात', 'छह', 'चार', 'पाँच'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के 22वें (2003) और 23वें (2011) संस्करण में कुल छह (6) सहायक तालिकाएँ (Auxiliary Tables) हैं। 22वें संस्करण में तालिका 7 (Groups of Persons) को हटा दिया गया था।' },
  { question: 'संदर्भ का उपसूत्र (canon of context) संबंधित है :', options: ['Canons for Idea Plane', 'Canons for Notational Plane', 'Canons for Verbal Plane', 'Canons for Array'], answer: 2, explanation: 'संदर्भ का उपसूत्र (Canon of Context) डॉ. एस.आर. रंगनाथन द्वारा प्रतिपादित शाब्दिक धरातल के उपसूत्रों (Canons for Verbal Plane) से संबंधित है। यह उपसूत्र इस बात पर जोर देता है कि किसी पद या शब्द का अर्थ उसके संदर्भ के अनुसार निर्धारित किया जाना चाहिए।' },
  { question: 'निम्नलिखित में से कौन सा सिद्धांत भित्ति-चित्र सिद्धांत के लिए एक उपसिद्धान्त है?', options: ['बाद के समय का सिद्धांत', 'पक्षसिद्धांत', 'अनुक्रम में कमी का सिद्धांत', 'गाय-बछड़ा सिद्धांत'], answer: 3, explanation: 'गाय-बछड़ा सिद्धांत (Cow-calf Principle) भित्ति-चित्र सिद्धांत (Wall-Picture Principle) के लिए एक उप-सिद्धांत या विशेष मामला माना जा सकता है। दोनों ही सिद्धांत पक्षों के अनुक्रम को निर्धारित करने में मदद करते हैं, यह सुनिश्चित करते हुए कि अधिक मौलिक या आधारभूत पक्ष पहले आए।' },
  { question: '"Mathematics for Engineers" किस प्रकार के दशा सम्बन्धों का उदाहरण है ?', options: ['उपकरण सूचक', 'झुकाव', 'तुलना', 'सामान्य'], answer: 1, explanation: 'शीर्षक "Mathematics for Engineers" (इंजीनियरों के लिए गणित) झुकाव दशा सम्बन्ध (Bias Phase Relation) का एक उदाहरण है। इसमें एक विषय (गणित) को दूसरे विषय (इंजीनियरिंग) के विशेष दृष्टिकोण या आवश्यकता के अनुसार प्रस्तुत किया गया है।' },
  { question: 'रंगनाथन के अनुसार कितने प्रकार के निमोनिक्स होते हैं :', options: ['तीन (अल्फबेटिकल, शेड्यूल और सेमीनल)', 'तीन (वर्बल, शेड्यूल और सेमीनल)', 'तीन (अल्फबेटिकल, नोटेशनल और सेमीनल)', 'तीन (अल्फबेटिकल, शेड्यूल और नोटेशनल)'], answer: 0, explanation: 'डॉ. एस.आर. रंगनाथन के अनुसार, वर्गीकरण में तीन मुख्य प्रकार के स्मृति सहायक (Mnemonics) होते हैं: वर्णानुक्रमिक स्मृति सहायक (Alphabetical Mnemonics), अनुसूचित स्मृति सहायक (Scheduled Mnemonics), और मौलिक स्मृति सहायक (Seminal Mnemonics)।' },
  { question: 'सेमिनल निमोनिक्स या मौलिक स्मृति सहायक पाये जाते हैं:', options: ['LC', 'BC', 'UDC', 'CC'], answer: 3, explanation: 'मौलिक स्मृति सहायक (Seminal Mnemonics) की अवधारणा और इसका व्यापक प्रयोग कोलन क्लासिफिकेशन (CC) में डॉ. एस.आर. रंगनाथन द्वारा किया गया है। इसमें कुछ अंकों या प्रतीकों को गहरे, अंतर्निहित अर्थों से जोड़ा जाता है जो विभिन्न विषयों में समान रहते हैं।' },
  { question: 'सेमिनल निमोनिक्स सर्वप्रथम किसके द्वारा प्रदान किया गया हैं :', options: ['रंगनाथन', 'सेयर्स', 'मेल्विल डेवी', 'जे डी ब्राउन'], answer: 0, explanation: 'मौलिक स्मृति सहायक (Seminal Mnemonics) की अवधारणा सर्वप्रथम डॉ. एस.आर. रंगनाथन द्वारा कोलन क्लासिफिकेशन के संदर्भ में प्रदान की गई थी। यह उनके वर्गीकरण दर्शन का एक महत्वपूर्ण हिस्सा है।' },
  { question: 'इनमें से कौन एनालेटिको सिंथेटिक पुस्तकालय वर्गीकरण योजना है:', options: ['ब्रॉड सिस्टम ऑफ ओर्डेरिंग', 'ड्यूई डेसिमल क्लासिफिकेशन', 'लाइब्रेरी ऑफ कांग्रेस क्लासिफिकेशन', 'कोलोन क्लासिफिकेशन'], answer: 3, explanation: 'एनालेटिको-सिंथेटिक (Analytico-Synthetic) पुस्तकालय वर्गीकरण योजना का सबसे प्रमुख उदाहरण कोलन क्लासिफिकेशन (Colon Classification) है। इस प्रकार की योजना में पहले विषय का विश्लेषण विभिन्न पक्षों में किया जाता है और फिर उन पक्षों को संश्लेषित करके वर्ग संख्या का निर्माण किया जाता है।' },
  { question: 'डीडीसी में ज्ञान जगत को कितने मुख्य वर्गों में बांटा गया है?', options: ['10 (0-9)', '10 (000-900)', '6 (000-600)', '21 (A-Z)'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में ज्ञान जगत को 10 मुख्य वर्गों में बांटा गया है, जिन्हें तीन अंकों की संख्याओं (000-999) द्वारा दर्शाया जाता है। जैसे 000 सामान्य विषय, 100 दर्शनशास्त्र, 200 धर्म, आदि।' },
  { question: 'यूडीसी में ज्ञान जगत को कितने मुख्य वर्गों में बांटा गया है?', options: ['10 (0-9)', '10 (000-900)', '6 (000-600)', '21 (A-Z)'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में भी ज्ञान जगत को 10 मुख्य वर्गों में बांटा गया है, जिन्हें एकल अंकों (0-9) द्वारा दर्शाया जाता है, जो DDC के मुख्य वर्गों के अनुरूप हैं। उदाहरण के लिए, 5 गणित और प्राकृतिक विज्ञान, 6 अनुप्रयुक्त विज्ञान, चिकित्सा, प्रौद्योगिकी।' },
  { question: 'सीसी के लिए निम्नलिखित में से कौन सा सही नहीं है?', options: ['अब तक 7वां संस्करण प्रकाशित हो चुका है', 'मिश्रित अंकन का प्रयोग किया गया है', 'तीन भागों में विभक्त है', 'ज्ञान जगत का वर्गीकरण दसविभाजन पद्धति से किया गया है'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) के बारे में कथन "ज्ञान जगत का वर्गीकरण दसविभाजन पद्धति से किया गया है" सही नहीं है। CC में ज्ञान जगत का विभाजन मुख्य वर्गों में होता है जो दसविभाजन पर आधारित नहीं हैं, बल्कि विषयों की प्रकृति पर आधारित हैं। CC में मिश्रित अंकन है, 7 संस्करण प्रकाशित हुए हैं और छठा संस्करण तीन भागों में है।' },
  { question: 'डीडीसी के लिए निम्नलिखित में से कौन सा सही नहीं है?', options: ['अब तक 23वां संस्करण प्रकाशित हो चुका है', 'मिश्रित अंकन का प्रयोग किया गया है', 'वर्तमान में 6 टेबल है', 'ज्ञान जगत का वर्गीकरण दसविभाजन पद्धति से किया गया है।'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) के बारे में कथन "मिश्रित अंकन का प्रयोग किया गया है" सही नहीं है। DDC में मुख्य रूप से शुद्ध अंकन (अरबी अंक और दशमलव) का प्रयोग होता है। इसके 23 संस्करण प्रकाशित हो चुके हैं, वर्तमान में 6 सहायक तालिकाएँ हैं, और ज्ञान जगत का वर्गीकरण दसविभाजन पद्धति पर आधारित है।' },
  { question: 'यूडीसी के लिए निम्नलिखित में से कौन सा सही नहीं है?', options: ['डीडीसी का परिमार्जित स्वरूप है', 'मिश्रित अंकन का प्रयोग किया गया है', 'इसका प्रकाशन FID द्वारा किया गया है', 'रिलेटिव इंडेक्स का प्रयोग किया गया है'], answer: 3, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) के बारे में कथन "रिलेटिव इंडेक्स का प्रयोग किया गया है" सही नहीं है। रिलेटिव इंडेक्स DDC की विशेषता है। UDC में वर्णानुक्रमिक विषय अनुक्रमणिका होती है। UDC, DDC का परिमार्जित स्वरूप है, इसमें मिश्रित अंकन है, और FID इसके विकास और प्रकाशन से जुड़ा रहा है।' },
  { question: '______ द्वारा यह पता किया जा सकता है कि पुस्तकालय में वह पुस्तक कहाँ है।', options: ['बुक नंबर', 'कॉल नंबर', 'वर्ग संख्या', 'परिग्रहण संख्या'], answer: 1, explanation: 'कॉल नंबर (Call Number) द्वारा यह पता किया जा सकता है कि पुस्तकालय में कोई विशिष्ट पुस्तक कहाँ रखी है। कॉल नंबर में वर्ग संख्या, पुस्तक संख्या और कभी-कभी संग्रहांक संख्या शामिल होती है, जो पुस्तक का शेल्फ पर सटीक स्थान इंगित करती है।' },
  { question: '______ द्वारा यह पता किया जा सकता है कि समान वर्ग के पुस्तक में वह पुस्तक कहाँ है।', options: ['बुक नंबर', 'कॉल नंबर', 'वर्ग संख्या', 'परिग्रहण संख्या'], answer: 0, explanation: 'बुक नंबर (Book Number) द्वारा यह पता किया जा सकता है कि समान वर्ग (अर्थात् समान वर्ग संख्या वाली) की अन्य पुस्तकों के बीच कोई विशिष्ट पुस्तक कहाँ स्थित है। यह लेखक या शीर्षक के आधार पर उप-व्यवस्थापन प्रदान करता है।' },
  { question: '"Hierarchical Classification" की अवधारणा किस दार्शनिक द्वारा दिया गया है :', options: ['रंगनाथन', 'बेकन', 'प्लेटो और अरस्तू', 'सी ए कटर'], answer: 2, explanation: 'पदानुक्रमित वर्गीकरण (Hierarchical Classification) की अवधारणा, जिसमें ज्ञान को सामान्य से विशिष्ट की ओर श्रेणियों और उपश्रेणियों में व्यवस्थित किया जाता है, का श्रेय प्राचीन यूनानी दार्शनिकों प्लेटो और अरस्तू को दिया जा सकता है। उनके तार्किक विभाजन और ज्ञान के संगठन के प्रयासों ने इस अवधारणा की नींव रखी।' },
  { question: 'DDC में \'एडुकेशन\' किस मुख्य वर्ग के अंतर्गत आता है?', options: ['300', '400', '800', '900'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में \'शिक्षा\' (Education) मुख्य वर्ग 300 (सामाजिक विज्ञान) के अंतर्गत 370-379 उपवर्ग में आता है।' },
  { question: 'कोलोन क्लास्सिफिकेशन में \'वाणिज्य\' विषय किस मुख्य वर्ग के अंतर्गत आता है?', options: ['Law-Z', 'Economics - X', 'Sociology - Y', 'History- W'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) में \'वाणिज्य\' (Commerce) विषय मुख्य वर्ग X (अर्थशास्त्र - Economics) के अंतर्गत आता है। CC में X अर्थशास्त्र और उससे संबंधित विषयों के लिए है।' },
  { question: 'कोलोन क्लास्सििफिकेशन के किस संस्करण को पूरी तरह से एनालिटिको-सिंथेटिक वर्गीकरण योजना कहा जा सकता है?', options: ['सिर्फ कोलन क्लास्सिफिकेशन 6ठा संस्करण', 'सिर्फ कोलन क्लास्सिफिकेशन 4वां संस्करण', 'कोलन क्लास्सिफिकेशन तीसरा संस्करण', 'कोलन क्लास्सिफिकेशन 4वां, 5वां और 6ठा संस्करण'], answer: 3, explanation: 'कोलन क्लासिफिकेशन के चौथे, पांचवें और छठे संस्करणों को पूरी तरह से वैश्लेषिक-संश्लेषणात्मक (Analytico-Synthetic) वर्गीकरण योजना कहा जा सकता है। इन संस्करणों में पक्ष विश्लेषण और संश्लेषण के सिद्धांतों का व्यवस्थित और व्यापक अनुप्रयोग किया गया।' },
  { question: 'पुस्तकालय संग्रह के लिए उपकरण या कुंजी की तरह कार्य करता है:', options: ['सूची', 'पुस्तक संख्या', 'वर्ग संख्या', 'अंकन'], answer: 0, explanation: 'पुस्तकालय सूची (Library Catalogue) पुस्तकालय संग्रह के लिए एक उपकरण या कुंजी की तरह कार्य करती है। यह उपयोगकर्ताओं को पुस्तकालय में उपलब्ध सामग्री का पता लगाने, पहचानने और चुनने में मदद करती है।' },
  { question: 'लाइब्रेरियनशिप की आधारशिला या नींव है :', options: ['ऑटोमेशन', 'सूचीकरण', 'वर्गीकरण', 'अंकन'], answer: 2, explanation: 'वर्गीकरण (Classification) को लाइब्रेरियनशिप की आधारशिला या नींव माना जाता है क्योंकि यह ज्ञान और सूचना संसाधनों को व्यवस्थित करने का एक मौलिक तरीका प्रदान करता है, जिससे सूचना पुनर्प्राप्ति और पुस्तकालय सेवाओं का कुशल संचालन संभव होता है।' },
  { question: '\'वर्गीकरण\' की आधारशिला या नींव है :', options: ['ऑटोमेशन', 'सूचीकरण', 'वर्गीकरण', 'अंकन'], answer: 3, explanation: 'अंकन (Notation) वर्गीकरण की आधारशिला या नींव है। अंकन वह कृत्रिम भाषा या प्रतीकों की प्रणाली है जिसके द्वारा वर्गीकरण योजना में विषयों को दर्शाया जाता है और उन्हें क्रमबद्ध किया जाता है। एक प्रभावी अंकन प्रणाली वर्गीकरण योजना की सफलता के लिए महत्वपूर्ण है।' },
  { question: 'नोटेशन "संक्षिप्त, सरल, लचीला और स्मृति सहायक (should be a brief, simple, flexible and mnemonics)" होना चाहिए, यह कथन किसका है?', options: ['डब्ल्यू. सी. बेरेविक सेयर्स', 'रिचर्डसन', 'एच. ई. ब्लिस', 'एस. आर. रंगनाथन'], answer: 3, explanation: 'यह कथन कि अंकन (Notation) "संक्षिप्त, सरल, लचीला और स्मृति सहायक होना चाहिए" डॉ. एस. आर. रंगनाथन द्वारा दिया गया है। उन्होंने अंकन के इन गुणों को एक अच्छी वर्गीकरण प्रणाली के लिए आवश्यक बताया।' },
  { question: '"Notation is a short hand sign", यह कथन किसका है?', options: ['डब्ल्यू. सी. बेरेविक सेयर्स', 'रिचर्डसन', 'एच. ई. ब्लिस', 'एस. आर. रंगनाथन'], answer: 1, explanation: 'ई.सी. रिचर्डसन (E.C. Richardson) ने कहा था कि "Notation is a short hand sign" (अंकन एक संक्षिप्त संकेत है)। उनका मानना था कि अंकन को विषय का संक्षिप्त और आसानी से पहचाना जा सकने वाला प्रतिनिधित्व करना चाहिए।' },
  { question: 'निम्नलिखित में से पुरानी वर्गीकरण पद्धति कौन सी है?', options: ['CC', 'UDC', 'BSO', 'BKK'], answer: 1, explanation: 'दिए गए विकल्पों में से, UDC (सार्वभौमिक दशमलव वर्गीकरण, 1905) CC (कोलन क्लासिफिकेशन, 1933) और BSO (ब्रॉड सिस्टम ऑफ ऑर्डरिंग, 1978) से पुरानी है। BKK (Bibliotechno-Bibliograficheskaya Klassifikatsiya) एक रूसी वर्गीकरण प्रणाली है जिसका विकास भी 20वीं सदी में हुआ, लेकिन UDC इन सबसे पहले विकसित हुई।' },
  { question: 'कोलन वर्गीकरण में, भारत का प्रतिनिधित्व करने के लिए किस अंक का उपयोग किया जाता है?', options: ['44', '54', '74', '444'], answer: 0, explanation: 'कोलन वर्गीकरण (CC) में स्थान पक्ष (Space facet) के अंतर्गत भारत का प्रतिनिधित्व करने के लिए अंक \'44\' का उपयोग किया जाता है।' },
  { question: 'कोलन वर्गीकरण में, एशिया का प्रतिनिधित्व करने के लिए किस अंक का उपयोग किया जाता है?', options: ['4', '44', '5', '7'], answer: 0, explanation: 'कोलन वर्गीकरण (CC) में स्थान पक्ष (Space facet) के अंतर्गत एशिया महाद्वीप का प्रतिनिधित्व करने के लिए अंक \'4\' का उपयोग किया जाता है।' },
  { question: 'रंगनाथन द्वारा पुस्तक संख्या बनाने के लिए दिये गए पक्ष फॉमूला (CC में) के अनुसार में निम्नलिखित पक्षों को व्यवस्थित करें:\n(i) क्रमांक संख्या\n(iii) भाषा संख्या\n(ii) प्रकाशन का वर्ष\n(iv) स्वरूप', options: ['(ii), (iii), (iv), (i)', '(iii), (iv), (ii), (i)', '(c) (i), (ii), (iii), (iv)', '(d) (iv), (ii), (iii), (i)'], answer: 1, explanation: 'डॉ. एस.आर. रंगनाथन के पुस्तक संख्या सूत्र के आठ तत्व हैं, जिनमें से दिए गए विकल्पों का सही क्रम है: भाषा संख्या [L], स्वरूप संख्या [F], प्रकाशन का वर्ष [Y], और फिर अधिग्रहण भाग जिसके अंतर्गत क्रमांक संख्या [A] आती है। अतः, सही क्रम (iii) भाषा संख्या, (iv) स्वरूप, (ii) प्रकाशन का वर्ष, (i) क्रमांक संख्या (अधिग्रहण भाग के रूप में) होगा।' },
  { question: '"Modern outline for Library classification" पुस्तक के लेखक कौन है:', options: ['पी. एन. कौल', 'जे. मिल्स', 'मेलविल डेवी', 'एस.आर. रंगनाथन'], answer: 1, explanation: '"A Modern Outline of Library Classification" पुस्तक के लेखक जे. मिल्स (J. Mills) हैं। यह पुस्तक वर्गीकरण के सिद्धांतों और विभिन्न योजनाओं का एक महत्वपूर्ण अध्ययन प्रस्तुत करती है।' },
 { question: 'सूक्ष्म विषयों (Micro Subjects) की विशेषतायें है -', options: ['सामान्य विषय', 'अधिक विस्तार और कम गहनता के विषय', 'कम विस्तार और अधिक गहनता के विषय', 'कम विस्तार के विषय'], answer: 2, explanation: 'सूक्ष्म विषयों (Micro Subjects) की विशेषता होती है कि उनका विस्तार (Extension) कम होता है, अर्थात् वे बहुत विशिष्ट होते हैं और कम वस्तुओं या अवधारणाओं पर लागू होते हैं, लेकिन उनकी गहनता (Intension) अधिक होती है, अर्थात् उनमें अधिक संख्या में विशिष्ट विशेषताएँ होती हैं।' },
  { question: 'समान वर्गों के प्रलेखों को एक साथ लाना संभव है ?', options: ['परिग्रहण द्वारा', 'अनुक्रमणीकरण द्वारा', 'सूचीकरण द्वारा', 'वर्गीकरण द्वारा'], answer: 3, explanation: 'समान वर्गों या विषयों के प्रलेखों को एक साथ लाना वर्गीकरण (Classification) द्वारा संभव होता है। वर्गीकरण प्रलेखों को उनके विषयगत समानता के आधार पर समूहीकृत करता है, जिससे संबंधित सामग्री को खोजना और उपयोग करना आसान हो जाता है।' },
  { question: 'इनमें से कोलन क्लासीफिकेशन के सातवें संस्करण के संपादक है :', options: ['पी एन कौल', 'एम. ए. गोपीनाथ', 'ए. नीलामेगम', 'एस. आर. रंगनाथन'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) के सातवें संस्करण (1987) के मुख्य संपादक एम. ए. गोपीनाथ थे। उनके साथ ए. नीलमेघन और एस. के. सीताराम भी इस कार्य में सहयोगी थे।' },
  { question: 'UDC-IME (International Medium Edition, 1993) की महत्वपूर्ण विशेषतायें है?\n(i) किसी भी वर्ग संख्या में कम से कम तीन अंक\n(ii) किसी भी भाषा या लिपि के स्वतंत्र संकेतन\n(iii) मुख्य वर्ग 4 खाली है\n(iv) सूक्ष्म (माईको) प्रलेखों के लिए अधिक उपयुक्त', options: ['(i), (ii) and (iii) सही है', '(i), (ii) and (iv) सही है', '(ii), (iii) and (iv) सही है', '(i), (iii) और (iv) सही है'], answer: 2, explanation: 'UDC इंटरनेशनल मीडियम एडिशन (IME) की विशेषताओं में शामिल हैं: विभिन्न भाषाओं और लिपियों से स्वतंत्र अंकन प्रणाली (लिपि-निरपेक्षता), मुख्य वर्ग 4 का खाली होना (जो पहले भाषा के लिए था, अब भाषा के लिए सहायक सारणी =... है), और सूक्ष्म प्रलेखों के लिए इसकी उपयुक्तता। तीन अंकों की न्यूनतम वर्ग संख्या की बाध्यता इसकी विशेषता नहीं है।' },
  { question: '"Extrapolation in Chain" में किस डिवाइस का उपयोग किया जा सकता है?\n(i) Alphabetical Device\n(ii) SID\n(iii) Decimal Fraction Device\n(iv) Gap Device', options: ['(iii) और (iv) सही है.', '(ii) और (iii) सही है', '(iii) और (iv) सही है', '(i) और (iii) सही है'], answer: 0, explanation: 'श्रृंखला में बहिर्वेशन (Extrapolation in Chain) अर्थात् श्रृंखला के अंत में नए उपविभागों को जोड़ने के लिए दशमलव भिन्नता डिवाइस (Decimal Fraction Device) का उपयोग किया जाता है, जो अनंत आतिथ्य प्रदान करता है। गैप डिवाइस (Gap Device) भी कुछ हद तक आतिथ्य में मदद करता है लेकिन यह मुख्य रूप से पंक्ति में प्रयुक्त होता है। वर्णानुक्रमिक डिवाइस और SID (Superimposition Device) सीधे तौर पर श्रृंखला में बहिर्वेशन के लिए नहीं हैं।' },
  { question: 'CC में \'1\' का प्रयोग एकता, ईश्वर, विश्व, विकास में प्रथम आदि (Unity, God, World, First in evolution etc) के लिए किसमें किया जाता है :', options: ['Seminal mnemonic', 'Schedule mnemonic', 'Alphabetical mnemonic', 'Syntactical mnemonic'], answer: 0, explanation: 'कोलन क्लासिफिकेशन (CC) में अंक \'1\' का प्रयोग विभिन्न संदर्भों में एकता, ईश्वर, विश्व, विकास में प्रथम जैसी मौलिक अवधारणाओं को दर्शाने के लिए मौलिक स्मृति सहायक (Seminal Mnemonic) के रूप में किया जाता है। यह रंगनाथन के वर्गीकरण दर्शन का एक अनूठा पहलू है।' },
  { question: '\'Agriculture of Corn\' विषय के निर्माण के तरीके की पहचान करें:', options: ['Agglomeration', 'Fusion', 'Denudation', 'Lamination'], answer: 3, explanation: '\'Agriculture of Corn\' (मक्के की कृषि) विषय का निर्माण पटलीकरण (Lamination) विधि द्वारा हुआ है। इसमें एक मूल विषय (Agriculture) पर एक एकल पक्ष (Corn - फसल) को अध्यारोपित किया गया है।' },
  { question: 'ज्ञान के ब्रह्मांड से इसकी व्युत्पत्ति का आधार बनने वाली क्रमिक विशेषताओं की संख्या को कहा जाता है:', options: ['Order of an array', 'Order of a class', 'Open array', 'Collateral array'], answer: 1, explanation: 'किसी वर्ग (class) की व्युत्पत्ति का आधार बनने वाली क्रमिक विशेषताओं की संख्या को उस वर्ग का क्रम (Order of a class) कहा जाता है। यह दर्शाता है कि एक मुख्य विषय से उस विशिष्ट उप-विषय तक पहुँचने के लिए कितनी विशेषताओं का प्रयोग किया गया है।' },
  { question: 'द्विबिन्द्र वर्गीकरण का तीसरा भाग क्या है?', options: ['Schedules', 'Rules', 'Classic and Sacred books', 'Index'], answer: 2, explanation: 'कोलन क्लासिफिकेशन (CC) के छठे संस्करण के अनुसार, इसका तीसरा भाग \'क्लासिक और पवित्र ग्रंथों की अनुसूचियाँ\' (Schedules of Classics and Sacred Books) है। पहला भाग नियम और दूसरा भाग सामान्य अनुसूचियाँ हैं।' },
  { question: 'विषय प्रविष्टि जो एक वर्ग के नाम से लेकर उसके वर्ग संख्या तक को संदर्भित करती है, के रूप में जानी जाती है:', options: ['Class Index Entry', 'Consolidated Entry', 'Cross Reference Entry', 'Subject Analytical Entry'], answer: 0, explanation: 'एक वर्ग के नाम से उसकी वर्ग संख्या तक को संदर्भित करने वाली विषय प्रविष्टि को \'वर्ग निर्देश प्रविष्टि\' (Class Index Entry - CIE) के रूप में जाना जाता है। यह वर्गीकृत सूची के वर्णानुक्रमिक विषय कुंजी का हिस्सा होती है।' },
  { question: '\'Facet publishing\' का एक विभाजन है:', options: ['American Library Association', 'Canadian Library Association', 'CILIP', 'International Federation of Library Associations'], answer: 2, explanation: 'Facet Publishing, CILIP (Chartered Institute of Library and Information Professionals), जो यूके का पुस्तकालय और सूचना पेशेवरों का संघ है, का एक प्रकाशन प्रभाग है। यह पुस्तकालय और सूचना विज्ञान से संबंधित पुस्तकें और पत्रिकाएँ प्रकाशित करता है।' },
  { question: 'वर्गीकरण की किस योजना में \'999\' अंक मुक्त अलौकिक विषय (extraterrestrial subjects) है:', options: ['UDC', 'Dewey Decimal Classification', 'LCC', 'None of these'], answer: 1, explanation: 'डेवी दशमलव वर्गीकरण (DDC) में, 900 मुख्य वर्ग इतिहास और भूगोल के लिए है। 999 अंक का उपयोग कुछ संदर्भों में अलौकिक या बाह्य-स्थलीय विषयों (extraterrestrial subjects) या ऐसे विषयों के लिए किया जा सकता है जो अन्यत्र वर्गीकृत नहीं हैं, हालांकि यह एक सामान्य या मानक उपयोग नहीं है। UDC में ऐसे विषयों के लिए अलग प्रावधान हो सकते हैं।' },
  { question: 'APUPA पैटर्न के अनुसार, एक शीर्षक जो मांगे गए विषय के लिए आंशिक रूप से प्रासंगिक है:', options: ['Penumbral subject', 'Basic subject', 'Alien subject', 'None of these'], answer: 0, explanation: 'APUPA पैटर्न में, \'Penumbral subject\' (उपछाया विषय) वे विषय होते हैं जो मांगे गए मुख्य विषय (Umbral subject) के लिए आंशिक रूप से या निकटता से प्रासंगिक होते हैं। ये मुख्य विषय के दोनों ओर स्थित होते हैं।' },
  { question: 'APUPA पैटर्न के अनुसार, एक शीर्षक जो मांगे गए विषय के लिए अप्रासंगिक है:', options: ['Penumbral subject', 'Basic subject', 'Alien subject', 'None of these'], answer: 2, explanation: 'APUPA पैटर्न में, \'Alien subject\' (विजातीय विषय) वे विषय होते हैं जो मांगे गए मुख्य विषय के लिए पूरी तरह से अप्रासंगिक या दूरस्थ होते हैं। ये पेनम्ब्रल क्षेत्रों के भी बाहर स्थित होते हैं।' },
  { question: 'APUPA पैटर्न के अनुसार, एक शीर्षक जो मांगे गए विषय के लिए सर्वाधिक प्रासंगिक है:', options: ['Penumbral subject', 'Umbral subject', 'Alien subject', 'None of these'], answer: 1, explanation: 'APUPA पैटर्न में, \'Umbral subject\' (छाया विषय) वह विषय होता है जो पाठक द्वारा मांगे गए विषय के लिए सर्वाधिक और सीधे तौर पर प्रासंगिक होता है। यह व्यवस्थापन के केंद्र में होता है।' },
  { question: 'APUPA पैटर्न के अनुसार, एक शीर्षक जो मांगे गए विषय के लिए लगभग प्रासंगिक है:', options: ['Penumbral subject', 'Umbral subject', 'Alien subject', 'None of these'], answer: 0, explanation: 'APUPA पैटर्न में, \'Penumbral subject\' (उपछाया विषय) मांगे गए मुख्य विषय (Umbral subject) के लिए लगभग या आंशिक रूप से प्रासंगिक होता है। ये मुख्य विषय के निकटवर्ती क्षेत्र में पाए जाते हैं।' },
  { question: 'CC के क्लास नंबर 2, J3 (L) में (L) का प्रयोग है?', options: ['Chronological Device', 'Alphabetical Device', 'Phase Device', 'Subject Device'], answer: 3, explanation: 'कोलन क्लासिफिकेशन (CC) में, जब किसी मुख्य वर्ग के एकल को किसी अन्य मुख्य वर्ग से लिया जाता है, तो उसे कोष्ठक () में लिखा जाता है और इसे \'विषय युक्ति\' (Subject Device) कहते हैं। यहाँ (L) मुख्य वर्ग L (Medicine) से लिए गए एकल को दर्शा रहा है।' },
  { question: 'CC के क्लास नंबर 157, 3M61, G में रवीद्र नाथ टैगोर के गोरा उपन्यास हेतु G का प्रयोग है?', options: ['Chronological Device', 'Alphabetical Device', 'Phase Device', 'Subject Device'], answer: 1, explanation: 'कोलन क्लासिफिकेशन (CC) में, जब किसी विशिष्ट कृति (जैसे उपन्यास, कविता) को उसके शीर्षक के पहले अक्षर से दर्शाया जाता है, तो इसे \'वर्णानुक्रमिक युक्ति\' (Alphabetical Device) कहते हैं। यहाँ \'G\' रवीन्द्र नाथ टैगोर के उपन्यास "गोरा" के लिए प्रयुक्त हुआ है।' },
  { question: 'जब कभी किसी एक ही मुख्य वर्ग के एक ही पक्ष के दो एकलों का संबंध हो तो किस डिवाइस का प्रयोग किया जाता है?', options: ['Chronological Device', 'Alphabetical Device', 'Superimposition (अध्यारोपण) Device', 'Subject Device'], answer: 2, explanation: 'जब किसी एक ही मुख्य वर्ग के एक ही पक्ष के दो एकलों को मिलाकर एक मिश्रित एकल बनाना हो, तो \'अध्यारोपण युक्ति\' (Superimposition Device - SID) का प्रयोग किया जाता है। इसमें आमतौर पर हाइफन (-) योजक चिह्न का प्रयोग होता है।' },
  { question: 'UDC में "Intercalation" क्या है।', options: ['Infinix in Auxiliaries', 'Prefix in Auxiliaries', 'Suffix in Auxiliaries', 'Comman Auxiliaries'], answer: 0, explanation: 'सार्वभौमिक दशमलव वर्गीकरण (UDC) में, "Intercalation" का अर्थ है किसी मौजूदा वर्ग संख्या के भीतर सहायक संख्याओं या उपविभागों को डालना या अंतर्वेशित करना। यह मुख्य रूप से सहायक सारणियों के अंकों को मुख्य संख्या के बीच में (infix) जोड़ने की प्रक्रिया को संदर्भित करता है ताकि विषय को और अधिक विशिष्ट बनाया जा सके।' },
  { question: 'डी. डी. सी. किस ज्ञान वर्गीकरण प्रणाली पर आधारित है।', options: ['हैरिस पद्धति', 'कोलोन पद्धति', 'UDC', 'LCC'], answer: 0, explanation: 'डेवी दशमलव वर्गीकरण (DDC) का प्रारंभिक ज्ञान संगठन फ्रांसिस बेकन के ज्ञान के वृक्ष पर आधारित था, जिसे बाद में विलियम टॉरे हैरिस (William Torrey Harris) ने संशोधित किया। अतः, DDC का आधार हैरिस की वर्गीकरण प्रणाली पर है, जो स्वयं बेकन से प्रभावित थी।' },
