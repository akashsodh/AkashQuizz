<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit-1</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding-left: 240px;
      color: #333;
      transition: padding-left 0.3s ease;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: linear-gradient(to bottom, #667eea, #764ba2);
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .sidebar.hidden {
      transform: translateX(-260px);
    }
    .sidebar:not(.hidden) {
      transform: translateX(0);
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .toggle-btn span {
      display: block;
      height: 4px;
      background: #333;
      border-radius: 2px;
    }
    body.sidebar-visible {
      padding-left: 240px;
    }
    .sidebar h2 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    .sidebar table {
      width: 100%;
      border-spacing: 5px;
      margin-bottom: 20px;
    }
    .sidebar td {
      text-align: center;
    }
    .sidebar td a {
      display: block;
      background: #ccc;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.3s;
      position: relative;
    }
    .sidebar td a:hover {
      background: #ffd166;
      color: #000;
    }
    .sidebar td a.correct {
      background: #a5d6a7 !important;
      color: #1b5e20 !important;
    }
    .sidebar td a.incorrect {
      background: #ef9a9a !important;
      color: #b71c1c !important;
    }
    .sidebar td a.active {
      background: #ffd166 !important;
      color: #000 !important;
    }
    .sidebar td a.unanswered::after {
      content: "?";
      position: absolute;
      top: -6px;
      right: -6px;
      background: #bbb;
      color: white;
      font-size: 10px;
      width: 16px;
      height: 16px;
      line-height: 16px;
      border-radius: 50%;
    }
    .quiz-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      background: #f1f1f1;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    label:hover {
      background: #dceefb;
    }
    label.correct {
      background: #a5d6a7;
      border-left: 6px solid #1b5e20;
    }
    label.incorrect {
      background: #ef9a9a;
      border-left: 6px solid #b71c1c;
    }
    label.locked {
      pointer-events: none;
      opacity: 0.6;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #185a9d;
    }
    .correct-answer {
      margin-top: 15px;
      font-weight: 600;
      color: #2e7d32;
    }
    .explanation {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 4px solid #764ba2;
      font-size: 16px;
      color: #333;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark .quiz-container {
      background: #1e1e1e;
    }
    body.dark label {
      background: #333;
    }
    body.dark .sidebar {
      background: #2c3e50;
    }
    body.dark .explanation {
        background-color: #2a2a2a;
        border-left-color: #9b70e0;
        color: #e0e0e0;
    }
    .tools-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .tools-section h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 20px;
      text-align: center;
    }
    .tools-section .button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
      color: white;
    }
    .tools-section .theme-btn {
      background: linear-gradient(to right, #43cea2, #185a9d);
    }
    .tools-section .theme-btn:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
    }
    .tools-section .fullscreen-btn {
      background: linear-gradient(to right, #f39c12, #e67e22);
    }
    .tools-section .fullscreen-btn:hover {
      background: linear-gradient(to right, #e67e22, #f39c12);
    }
    .tools-section .clear-data-btn {
      background: #e74c3c;
      margin-top: 15px;
    }
    .tools-section .clear-data-btn:hover {
      background: #c0392b;
    }
    .font-size-controls {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
      margin-bottom: 15px;
      color: white;
      font-weight: bold;
    }
    .font-size-controls button {
      padding: 5px 10px;
      margin: 0 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: normal;
      display: inline-block;
      width: auto;
      vertical-align: middle;
    }
    .font-size-controls button:hover {
      background: #2980b9;
    }
    .time-tracking {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      text-align: right;
    }
    .two-column-list {
      column-count: 2;
      column-gap: 20px;
      margin: 15px 0;
      padding: 0;
      list-style-type: disc;
      font-size: 16px;
    }
    .two-column-list li {
      margin-bottom: 10px;
      break-inside: avoid;
    }
    @media (max-width: 768px) {
      body {
        padding-left: 20px;
      }
      .sidebar {
        transform: translateX(-260px);
        width: 200px;
        padding-bottom: 20px;
        justify-content: flex-start;
      }
      body.sidebar-visible .sidebar {
        transform: translateX(0);
        z-index: 1000;
      }
      .sidebar.hidden {
        transform: translateX(-220px);
      }
      .toggle-btn {
        left: 15px;
        top: 15px;
      }
      body.sidebar-visible {
        padding-left: 220px;
      }
      .quiz-container {
        margin-top: 80px;
        padding: 20px;
      }
      .sidebar table {
        margin-bottom: 20px;
      }
      .tools-section {
        margin-bottom: 15px;
        padding-bottom: 10px;
      }
      .tools-section .button {
        width: 95%;
      }
      .font-size-controls {
        margin-bottom: 10px;
      }
      .font-size-controls label {
        display: inline-block;
        margin-right: 5px;
        color: white;
        font-weight: bold;
      }
      .two-column-list {
        column-count: 1;
      }
    }
    @media (min-width: 769px) {
      body.sidebar-visible {
        padding-left: 240px;
      }
      .sidebar.hidden + .quiz-container {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleSidebar()"><span></span><span></span><span></span></div>
  <div class="sidebar" id="sidebar">
    <div class="tools-section">
      <h2>Tools</h2>
      <div class="font-size-controls">
        Font Size:
        <button onclick="changeFontSize(-2)">A-</button>
        <button onclick="changeFontSize(0)">A</button>
        <button onclick="changeFontSize(2)">A+</button>
      </div>
      <button class="button" onclick="shuffleQuestions()">Shuffle Questions</button>
      <button class="button" onclick="resetQuestionOrder()">Reset Question Order</button>
      <button class="button" onclick="shuffleOptions()">Shuffle Options</button>
      <button class="button theme-btn" onclick="toggleTheme()" id="theme-btn"><i class="fas fa-sun"></i> Toggle Theme</button>
      <button class="button fullscreen-btn" onclick="toggleFullscreen()" id="fullscreen-btn"><i class="fas fa-expand"></i> Toggle Fullscreen</button>
      <button class="button clear-data-btn" onclick="clearSavedData()">Clear Saved Data</button>
    </div>
    <h2>Questions</h2>
    <table id="questionTable"></table>
  </div>
  <div id="progress" style="text-align:center; margin: 10px 0; font-weight:bold;"></div>
  <div class="quiz-container">
    <div id="quiz-content"></div>
    <div class="time-tracking" id="time-tracking">समय: 0 सेकंड</div>
    <div class="navigation">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="submitQuiz()">Submit</button>
      <button onclick="reviewQuiz()">Review</button>
    </div>
    <div id="result"></div>
    <div id="score-summary" style="text-align:center; margin-top: 20px; font-size: 18px; font-weight: bold; color: #555;">
      सही उत्तर: 0 | गलत उत्तर: 0
    </div>
    <div id="completion-message" style="margin-top: 20px; text-align: center; font-size: 20px; font-weight: bold;"></div>
  </div>
  <script>
    let originalQuestions = [
  {
    question: 'इनमें से ज्ञान के संबंध में क्या सही नहीं है ?',
    options: ['ज्ञान एक बौद्धिक उत्पाद है', 'ज्ञान विचारों का व्यवस्थित स्वरूप है', 'ज्ञान को साझा और संचारित नहीं किया जा सकता है', 'ज्ञान सूचना का संगठित स्वरूप है'],
    answer: 2,
    explanation: 'ज्ञान एक बौद्धिक उत्पाद है, विचारों का व्यवस्थित स्वरूप है और सूचना का संगठित स्वरूप भी है। ज्ञान को साझा और संचारित किया जा सकता है; वास्तव में, ज्ञान का प्रसार और साझाकरण इसके विकास के लिए महत्वपूर्ण है।'
  },
  {
    question: 'इनमें से ज्ञान जगत का कौन सा विचार डॉ एस आर रंगनाथन द्वारा प्रस्तुत नहीं किया गया है ?',
    options: ['ज्ञान जगत और विषय जगत एक ही है', 'ज्ञान जगत का विकास वट वृक्ष की तरह होता है', 'ज्ञान का विकास कभी खत्म न होने वाली प्रक्रिया है', 'ज्ञान जगत की द्विविभाजन पद्धति संरचना'],
    answer: 3,
    explanation: 'डॉ. एस.आर. रंगनाथन ने ज्ञान जगत को विषय जगत के समान माना, इसके विकास को वट वृक्ष की तरह और एक कभी न खत्म होने वाली प्रक्रिया के रूप में वर्णित किया। उन्होंने ज्ञान जगत की संरचना के लिए बहुविभाजन (Polychotomy) का समर्थन किया, न कि केवल द्विविभाजन (Dichotomy) का।'
  },
  {
    question: 'सर्वप्रथम \'ज्ञान जगत\' की अवधारणा निम्नलिखित में किसके द्वारा प्रदान किया गया था?',
    options: ['एस आर रंगनाथन', 'फ्रांसिस बेकन', 'मेल्विल डेवी', 'डब्ल्यूबीसी शेयर्स'],
    answer: 0,
    explanation: 'पुस्तकालय विज्ञान के संदर्भ में, \'ज्ञान जगत\' (Universe of Knowledge) की अवधारणा और इसके व्यवस्थित अध्ययन का श्रेय प्रमुख रूप से डॉ. एस.आर. रंगनाथन को जाता है। उन्होंने इसे वर्गीकरण और पुस्तकालय सेवाओं का आधार माना।'
  },
  {
    question: 'इनमें से कौन ज्ञान जगत का हिस्सा है?',
    options: ['सामाजिक विज्ञान', 'प्राकृतिक विज्ञान', 'मानविकी', 'उपरोक्त सभी'],
    answer: 3,
    explanation: 'ज्ञान जगत में सभी प्रकार के विषय और अध्ययन क्षेत्र शामिल हैं, जिनमें सामाजिक विज्ञान (Social Sciences), प्राकृतिक विज्ञान (Natural Sciences), और मानविकी (Humanities) प्रमुख हैं। अतः उपरोक्त सभी ज्ञान जगत का हिस्सा हैं।'
  },
  {
    question: 'इनमें से किस पुस्तक में डॉ एस आर रंगनाथन ने ज्ञान उत्पत्ति से संबंधित सिद्धांत का वर्णन किया है:',
    options: ['थ्योरी ऑफ लाइब्रेरी कैटलॉग', 'लाइब्रेरी एडमिनिस्ट्रेशन', 'प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन', 'फाइव लॉ ऑफ लाइब्रेरी साइंस'],
    answer: 2,
    explanation: 'डॉ. एस.आर. रंगनाथन ने अपनी मौलिक कृति "प्रोलेगोमेना टू लाइब्रेरी क्लासिफिकेशन" में ज्ञान की उत्पत्ति, विकास, संरचना और विषय निर्माण की विधियों से संबंधित सिद्धांतों का विस्तृत वर्णन किया है।'
  },
  {
    question: 'डॉ एस आर रंगनाथन के अनुसार ज्ञान में शामिल है:',
    options: ['विचारों का ब्रह्मांड', 'अंतहीन शक्ति', 'शारीरिक शक्ति', 'इनमें से कोई नहीं'],
    answer: 0,
    explanation: 'डॉ. एस.आर. रंगनाथन के अनुसार, ज्ञान \'विचारों का ब्रह्मांड\' (Universe of ideas) है। यह मानव मन द्वारा सृजित और विकसित अवधारणाओं, तथ्यों और सिद्धांतों का समग्र रूप है।'
  },
  {
    question: 'विज्ञान जगत गतिशील (Dynamic) प्रवृत्ति का होता है:',
    options: ['कथन सत्य है', 'कथन असत्य है', 'कथन अंशतः सत्य है', 'कथन अंततः असत्य है'],
    answer: 0,
    explanation: 'यह कथन पूर्णतः सत्य है कि ज्ञान जगत (या विज्ञान जगत) गतिशील प्रवृत्ति का होता है। इसमें निरंतर नए विचार, खोजें और विषय जुड़ते रहते हैं, और पुराने विचारों का परिमार्जन होता रहता है।'
  },
  {
    question: 'डॉक्टर रंगनाथन द्वारा ज्ञान जगत के विकास को माना गया है:',
    options: ['वट वृक्ष के विकास की तरह', 'मानव शरीर के विकास की तरह', 'कुकुरमुत्ते की विकास की तरह', 'उपरोक्त सभी'],
    answer: 0,
    explanation: 'डॉ. एस.आर. रंगनाथन ने ज्ञान जगत के विकास की तुलना एक वट वृक्ष (Banyan Tree) के विकास से की है, जिसकी शाखाएँ फैलती हैं, नई जड़ें निकलती हैं और यह निरंतर बढ़ता रहता है, जो ज्ञान की बहुआयामी और सतत विकासशील प्रकृति को दर्शाता है।'
  },
  {
    question: 'ब्रेन चेंबर की अवधारणा निम्नलिखित में से किससे संबंधित है?',
    options: ['ज्ञान जगत', 'पुस्तकालय वर्गीकरण', 'पुस्तकालय सूचीकरण', 'अनुक्रमणी'],
    answer: 0,
    explanation: 'डॉ. एस.आर. रंगनाथन द्वारा प्रस्तुत \'ब्रेन चेंबर\' (Brain Chamber) की अवधारणा ज्ञान जगत के विकास और वर्गीकरणकर्ता के मन में नए विचारों के अंकुरण और संगठन से संबंधित है।'
  },
  {
    "question": "ब्रेन चेंबर की अवधारणा निम्नलिखित में किसके द्वारा प्रदान किया गया था?",
    "options": ["मेल्विल डेवी", "फ्रांसिस बेकन", "डब्ल्यूबीसी शेयर्स", "एस आर रंगनाथन"],
    "answer": 3,
    "explanation": "ब्रेन चेंबर (Brain Chamber) की अवधारणा डॉ. एस. आर. रंगनाथन द्वारा प्रदान की गई थी। यह अवधारणा ज्ञान के निर्माण और संगठन में मानव मस्तिष्क की भूमिका को दर्शाती है, विशेष रूप से नए विषयों के विकास और वर्गीकरण के संदर्भ में।"
  },
  {
    "question": "ज्ञान से तात्पर्य है?",

      html += questionLists[index];
    }

function selectAnswer(qShuffledIdx, selectedOriginalOptionIdx) {
  // qShuffledIdx is the index in the 'questions' (potentially shuffled) array
  // selectedOriginalOptionIdx is the index of the selected option from the *original* options array of that question
  if (answers[qShuffledIdx] === undefined) { // Check answer for the question at its current shuffled position
    stopTimer();
    const q = questions[qShuffledIdx]; // The question object from the shuffled list
    const originalQuestion = originalQuestions.find(oq => oq.question === q.question); // Find the corresponding original question
    
    answers[qShuffledIdx] = selectedOriginalOptionIdx; // Store answer using shuffled index as key, and original option index as value
    localStorage.setItem("quizAnswers", JSON.stringify(answers));

    document.querySelectorAll(`#quiz-content label`).forEach(label => label.classList.remove("correct", "incorrect", "locked"));
    document.querySelectorAll(`input[name='q${qShuffledIdx}']`).forEach(radio => radio.disabled = true);

    // Determine displayed options again for correct highlighting
    let optionsToDisplay = [...q.options];
    let currentFileOptionsOrder = shuffledOptionsOrder[qShuffledIdx]; // Options order for the current question in file
     if (currentFileOptionsOrder) {

            reorderedOptions.push(q.options[originalOptIndex]);
        });
        optionsToDisplay = reorderedOptions;
    }


    const selectedDisplayedIndex = optionsToDisplay.indexOf(q.options[selectedOriginalOptionIdx]);
    const correctOriginalOptionIdx = originalQuestion.answer;
    const correctDisplayedIndex = optionsToDisplay.indexOf(q.options[correctOriginalOptionIdx]);

        // questions will be reset at the start of the script or on reload
        alert("सहेजा गया डेटा क्लियर कर दिया गया है।");
        window.location.reload(); // Reload to apply cleared state cleanly
      }
    }

    function toggleFullscreen() {
      const doc = document.documentElement;
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      const icon = fullscreenBtn.querySelector("i");
      if (!document.fullscreenElement) {
        if (doc.requestFullscreen) {
          doc.requestFullscreen();
        } else if (doc.mozRequestFullScreen) {
          doc.mozRequestFullScreen();
        } else if (doc.webkitRequestFullscreen) {
          doc.webkitRequestFullscreen();
        } else if (doc.msRequestFullscreen) {
          doc.msRequestFullscreen();
        }
        // Icon and text change handled by handleFullscreenChange
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
         // Icon and text change handled by handleFullscreenChange
      }
    }

    function toggleTheme() {
      const body = document.body;
      const themeBtn = document.getElementById("theme-btn");
      const icon = themeBtn.querySelector("i");
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
      if (body.classList.contains("dark")) {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
        themeBtn.innerHTML = `<i class="fas fa-moon"></i> Light Theme`;
      } else {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
        themeBtn.innerHTML = `<i class="fas fa-sun"></i> Dark Theme`;
      }
    }

    function changeFontSize(change) {
      if (change === 0) {
        currentFontSize = 20; // Reset to default
      } else {
        currentFontSize += change;
        if (currentFontSize < 14) currentFontSize = 14; // Min font size
        if (currentFontSize > 30) currentFontSize = 30; // Max font size
      }
      localStorage.setItem("quizFontSize", currentFontSize);
      applyFontSize();
    }

    function applyFontSize() {
      const questionElement = document.getElementById("current-question-text");
      if (questionElement) {
        questionElement.style.fontSize = currentFontSize + "px";
      }
      document.querySelectorAll("#quiz-content label").forEach(label => {
        label.style.fontSize = (currentFontSize * 0.9) + "px";
      });
       const explanationElement = document.getElementById("explanation-text");
      if (explanationElement) {
        explanationElement.style.fontSize = (currentFontSize * 0.85) + "px";
      }
    }

    function setInitialIcons() {
      const themeBtn = document.getElementById("theme-btn");
      // const fullscreenBtn = document.getElementById("fullscreen-btn"); // Done in handleFullscreenChange
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        themeBtn.innerHTML = `<i class="fas fa-moon"></i> Light Theme`;
      } else {
        themeBtn.innerHTML = `<i class="fas fa-sun"></i> Dark Theme`;
      }
      handleFullscreenChange(); // Set initial fullscreen button state
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('msfullscreenchange', handleFullscreenChange);
    }

    function handleFullscreenChange() {
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        fullscreenBtn.innerHTML = `<i class="fas fa-compress"></i> Exit Fullscreen`;
      } else {
        fullscreenBtn.innerHTML = `<i class="fas fa-expand"></i> Toggle Fullscreen`;
      }
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function shuffleQuestions() {
      // Create an array of original indices
      let originalIndices = Array.from({length: originalQuestions.length}, (_, i) => i);
      shuffledQuestionsOrder = shuffleArray(originalIndices); // This now stores shuffled *original indices*
      localStorage.setItem("shuffledQuestionsOrder", JSON.stringify(shuffledQuestionsOrder));
      
      // Rebuild the 'questions' array based on the shuffled order of original indices
      questions = shuffledQuestionsOrder.map(index => originalQuestions[index]);
      
      // Reset answers, options order, and times as the question order has changed fundamentally
      answers = {}; 
      localStorage.removeItem("quizAnswers");
      shuffledOptionsOrder = {}; 
      localStorage.removeItem("shuffledOptionsOrder");
      questionTimes = {};
      localStorage.removeItem("questionTimes");

      buildSidebarLinks(); // Rebuild sidebar (it should still map to original question numbers)
      loadQuestion(0); // Load the first question from the new shuffled 'questions' array
      updateScoreSummary();
      updateProgress();
    }

    function resetQuestionOrder() {
      questions = [...originalQuestions]; // Reset to original order
      shuffledQuestionsOrder = null;
      localStorage.removeItem("shuffledQuestionsOrder");
      
      // Reset answers, options order, and times
      answers = {};
      localStorage.removeItem("quizAnswers");
      shuffledOptionsOrder = {};
      localStorage.removeItem("shuffledOptionsOrder");
      questionTimes = {};
      localStorage.removeItem("questionTimes");
      
      buildSidebarLinks();
      loadQuestion(0);
      updateScoreSummary();
      updateProgress();
    }

    function shuffleOptions() {
      shuffledOptionsOrder = {}; // This will store option orders keyed by the *current shuffled index* of questions
      questions.forEach((q, currentShuffledIdx) => {
        const originalOptionIndices = Array.from({length: q.options.length}, (_, j) => j);
        shuffledOptionsOrder[currentShuffledIdx] = shuffleArray(originalOptionIndices);
      });
      localStorage.setItem("shuffledOptionsOrder", JSON.stringify(shuffledOptionsOrder));
      loadQuestion(current); // Reload current question to apply shuffled options
    }

    function updateScoreSummary() {
      let correct = 0;
      let wrong = 0;
      // Iterate through the 'questions' array (which is the source of truth for current display)
      questions.forEach((q, idxInShuffled) => { // idxInShuffled is the key for 'answers' and 'shuffledOptionsOrder'
        const originalQuestionDetails = originalQuestions.find(oq => oq.question === q.question);
        const userAnswerOriginalOptionIndex = answers[idxInShuffled]; // User's answer (original option index)

        if (userAnswerOriginalOptionIndex !== undefined) {
          if (userAnswerOriginalOptionIndex === originalQuestionDetails.answer) correct++;
          else wrong++;
        }
      });
      const scoreSummary = document.getElementById("score-summary");
      if (scoreSummary) {
        scoreSummary.innerText = `सही उत्तर: ${correct} | गलत उत्तर: ${wrong}`;
      }
    }

    window.onload = () => {
      const body = document.body;
      const sidebar = document.getElementById("sidebar");
      if (body.clientWidth > 768) {
        sidebar.classList.remove("hidden");
        body.classList.add("sidebar-visible");
        body.style.paddingLeft = "240px";
      } else {
        sidebar.classList.add("hidden");
        body.classList.remove("sidebar-visible");
        body.style.paddingLeft = "20px";
      }

      // Initialize 'questions' array based on whether there's a saved shuffled order
      if (shuffledQuestionsOrder) {
          questions = shuffledQuestionsOrder.map(index => originalQuestions[index]);
      } else {
          questions = [...originalQuestions];
      }
      
      // Load saved current question index (this index refers to the position in the 'questions' array)
      const savedQuestionIndex = localStorage.getItem("currentQuestion");
      if (savedQuestionIndex !== null && parseInt(savedQuestionIndex) < questions.length) {
        current = parseInt(savedQuestionIndex);
      } else {
        current = 0; // Default to the first question
      }
      
      applyFontSize();
      buildSidebarLinks(); // Builds links based on originalQuestions but maps to shuffled for loading
      loadQuestion(current); // Load the question at 'current' index from 'questions' array
      setInitialIcons();
      updateScoreSummary(); // Update score based on loaded answers
      updateProgress();     // Update progress based on loaded answers
    };

    window.onresize = () => {
      const body = document.body;
      const sidebar = document.getElementById("sidebar");
      if (body.clientWidth > 768) {
        body.style.paddingLeft = sidebar.classList.contains("hidden") ? "20px" : "240px";
        if (!sidebar.classList.contains("hidden")) { // if sidebar is visible
             body.classList.add("sidebar-visible");
        } else {
            body.classList.remove("sidebar-visible");
        }
      } else { // Mobile view
        body.style.paddingLeft = "20px"; // Default padding when sidebar is hidden or could be overlayed
         if (!sidebar.classList.contains("hidden")) { // if sidebar is visible (likely overlayed)
            // Mobile might not need padding adjustment if sidebar overlays
            // However, if the quiz content needs to shift, adjust here.
            // For current setup, toggle button handles sidebar visibility.
            // Ensure body.sidebar-visible is correctly managed by toggleSidebar for mobile if needed for content shift.
            // The current toggleSidebar handles padding for mobile when sidebar becomes visible.
        }
      }
    };
  </script>
